            border-radius: 12px;
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            color: var(--text-muted);

            font-size: 1rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

            border-color: var(--primary);
            background: var(--primary);
            color: white;
            transform: translateY(-2px);

</head>

    // --- LOGIC ---
    let currentSlide = 0;

    function updateSlide() {
        const contentDiv = document.getElementById('slide-content');
        // Fade out
        contentDiv.style.opacity = '0';
        contentDiv.style.transform = 'translateY(10px)';
        contentDiv.style.transition = 'opacity 0.2s ease, transform 0.2s ease';
        
        setTimeout(() => {
            contentDiv.innerHTML = slides[currentSlide].content;
            contentDiv.className = 'slide fade-in'; // Re-trigger animation
            contentDiv.style.opacity = '1';
            contentDiv.style.transform = 'translateY(0)';
            
            // Update Nav
            document.getElementById('slide-counter').innerText = `${currentSlide + 1} / ${slides.length}`;
            const percent = ((currentSlide + 1) / slides.length) * 100;
            document.getElementById('progress-fill').style.width = `${percent}%`;

            document.getElementById('prev-btn').disabled = currentSlide === 0;
            document.getElementById('next-btn').disabled = currentSlide === slides.length - 1;
        }, 200);
    }

    function changeSlide(dir) {
        if (currentSlide + dir >= 0 && currentSlide + dir < slides.length) {
            currentSlide += dir;
            updateSlide();
        }
    }

    function revealAnswer(id) {
        document.getElementById(id).classList.add('show');
    }

    // Initialize
    updateSlide();

    // Keyboard Nav
    document.addEventListener('keydown', (e) => {
        if(e.key === "ArrowRight") changeSlide(1);
        if(e.key === "ArrowLeft") changeSlide(-1);
    });
</script>
