<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Bad Translator Quiz</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            /* --- COLOR PALETTE: Deep Cosmic Theme --- */
            --bg-deep: #020617; /* Slate 950 */
            
            /* UI Elements */
            --glass-panel: rgba(15, 23, 42, 0.75); 
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;

            /* Accents */
            --neon-blue: #3b82f6;
            --neon-cyan: #22d3ee;
            --neon-pink: #f43f5e;
            --neon-purple: #c084fc;
            --neon-orange: #f59e0b;
            --neon-green: #10b981;

            /* Dimensions */
            --sidebar-width: 280px;
        }

        /* --- RESET & BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            background: radial-gradient(circle at 10% 20%, #1e1b4b 0%, #020617 40%),
                        radial-gradient(circle at 90% 80%, #312e81 0%, #020617 40%);
            color: var(--text-primary);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
        }

        /* --- ANIMATED STARS --- */
        .stars {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(1px 1px at 50px 50px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 120px 250px, rgba(255,255,255,0.7), rgba(0,0,0,0)),
                radial-gradient(1.5px 1.5px at 300px 100px, #fff, rgba(0,0,0,0));
            background-size: 400px 400px;
            animation: twinkle 80s linear infinite;
            z-index: -1;
            opacity: 0.5;
            pointer-events: none;
        }
        @keyframes twinkle { from { transform: translateY(0); } to { transform: translateY(-400px); } }

        /* --- LAYOUT --- */
        .app-container {
            display: flex;
            width: 100%;
            height: 100%;
            max-width: 1920px;
            margin: 0 auto;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--glass-panel);
            backdrop-filter: blur(16px);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            z-index: 20;
            overflow-y: auto;
        }

        .brand {
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--glass-border);
            text-shadow: 0 0 20px rgba(34, 211, 238, 0.2);
        }
        .brand span { color: var(--neon-cyan); }

        .level-list { display: flex; flex-direction: column; gap: 8px; }

        .level-btn {
            display: flex; align-items: center; gap: 12px;
            padding: 14px 16px;
            border-radius: 12px;
            background: transparent;
            border: 1px solid transparent;
            color: var(--text-secondary);
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            font-size: 0.9rem;
        }

        .level-btn:hover { background: rgba(255,255,255,0.03); color: #fff; }
        
        .level-btn.active {
            background: rgba(34, 211, 238, 0.1);
            border: 1px solid rgba(34, 211, 238, 0.3);
            color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.1);
        }

        .level-emoji {
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }

        /* --- MAIN ARENA --- */
        .arena {
            flex: 1;
            display: flex;
            padding: 2rem;
            gap: 2rem;
            height: 100vh;
            overflow: hidden;
        }

        /* LEFT COLUMN: ROCKET (DOOM METER) */
        .col-rocket {
            flex: 0 0 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        #rocket-svg {
            width: 100%;
            height: auto;
            max-height: 80vh;
            filter: drop-shadow(0 0 20px rgba(34, 211, 238, 0.15));
            overflow: visible;
            transform: translateY(0) scale(1.1);
            transition: transform 0.5s ease;
        }

        #rocket-svg.launching {
            animation: launchAnim 3s cubic-bezier(0.6, 0.05, 0.2, 0.99) forwards;
        }
        @keyframes launchAnim {
            0% { transform: translateY(0) scale(1.1); }
            10% { transform: translateY(10px) scale(1.05); } 
            20% { transform: translateY(-20px) scale(1.15) rotate(2deg); }
            30% { transform: translateY(-20px) scale(1.15) rotate(-2deg); }
            100% { transform: translateY(-2000px) scale(1.5); opacity: 0; }
        }

        .rocket-part {
            fill: #0f172a; 
            stroke-width: 3px;
            stroke-linecap: round;
            stroke-linejoin: round;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .rocket-part.visible {
            opacity: 1;
            animation: neonDraw 0.8s ease forwards;
        }
        @keyframes neonDraw {
            from { stroke-dasharray: 1000; stroke-dashoffset: 1000; filter: brightness(0); }
            to { stroke-dasharray: 1000; stroke-dashoffset: 0; filter: brightness(1.2); }
        }

        #part-1 { stroke: var(--neon-purple); fill: rgba(192, 132, 252, 0.1); }
        #part-2, #part-3 { stroke: var(--neon-pink); fill: rgba(244, 63, 94, 0.1); }
        #part-4 { stroke: var(--neon-cyan); fill: rgba(34, 211, 238, 0.1); }
        #part-5 { stroke: var(--neon-blue); }
        #part-6 { stroke: var(--neon-orange); }

        .rocket-part.super-fire {
            stroke: #fef08a; fill: #f59e0b;
            filter: drop-shadow(0 0 20px #f59e0b) drop-shadow(0 0 40px #ef4444);
            animation: firePulse 0.1s infinite alternate;
            opacity: 1;
        }
        @keyframes firePulse { from { stroke-width: 4px; transform: scale(1); } to { stroke-width: 8px; transform: scale(1.02); } }

        .rocket-blueprint path, .rocket-blueprint ellipse, .rocket-blueprint circle {
            fill: none; stroke: rgba(255, 255, 255, 0.1); stroke-width: 1px; stroke-dasharray: 4, 4;
        }

        /* RIGHT COLUMN: QUIZ CONTENT */
        .col-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            justify-content: center;
            max-width: 900px;
            margin: 0 auto;
        }

        /* CLUE CARD */
        .clue-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(34, 211, 238, 0.2);
            padding: 2rem;
            border-radius: 24px;
            text-align: center;
            position: relative;
            box-shadow: 0 0 40px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }
        
        .label {
            font-family: 'Outfit';
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--neon-blue);
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .clue-text {
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
            font-size: clamp(2.5rem, 4vw, 4rem);
            color: #fff;
            line-height: 1.1;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* --- INPUT AREA --- */
        .input-group {
            display: flex;
            gap: 12px;
            width: 100%;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        
        .guess-input {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px 24px;
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            color: #fff;
            outline: none;
            text-transform: uppercase; /* Force capitals */
            letter-spacing: 1px;
            transition: all 0.2s ease;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.2);
        }
        
        .guess-input:focus {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.15), inset 0 2px 10px rgba(0,0,0,0.2);
        }
        
        .guess-input::placeholder { color: rgba(255,255,255,0.2); font-weight: 500; }

        /* Error Shake Animation */
        .guess-input.shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            border-color: var(--neon-pink);
            color: var(--neon-pink);
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-2px, 0, 0); }
            20%, 80% { transform: translate3d(4px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-6px, 0, 0); }
            40%, 60% { transform: translate3d(6px, 0, 0); }
        }

        .btn-check {
            padding: 0 32px;
            border-radius: 16px;
            border: none;
            background: var(--neon-cyan);
            color: #0f172a;
            font-family: 'Outfit';
            font-weight: 800;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.3);
        }
        .btn-check:hover { transform: translateY(-2px); box-shadow: 0 0 30px rgba(34, 211, 238, 0.5); }
        .btn-check:active { transform: translateY(0); }

        /* --- ANSWER & TIMELINE --- */
        .answer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 0; /* Collapsed initially */
            overflow: hidden;
            transition: all 0.5s ease;
        }
        
        .answer-text {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 3rem;
            color: var(--neon-green);
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-shadow: 0 0 30px rgba(16, 185, 129, 0.4);
            margin-bottom: 1rem;
        }
        .answer-text.revealed { opacity: 1; transform: translateY(0); }

        /* Timeline */
        .timeline-container {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            padding: 1.5rem;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .timeline-container.visible { display: flex; flex-direction: column; opacity: 1; }

        .timeline-step {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 0.8rem 1rem;
            position: relative;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.4s ease;
        }
        .timeline-step.show { opacity: 1; transform: translateX(0); }

        /* Connector Line */
        .timeline-step:not(:last-child)::after {
            content: ''; position: absolute; left: 24px; top: 40px; bottom: -15px; width: 2px;
            background: rgba(255,255,255,0.1); z-index: 0;
        }

        .step-icon {
            width: 32px; height: 32px;
            background: var(--glass-panel);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.8rem; color: var(--text-secondary);
            z-index: 1; flex-shrink: 0;
        }
        .step-content { display: flex; flex-direction: column; }
        .step-lang { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; color: var(--neon-purple); font-weight: 700; }
        .step-text { font-size: 1.1rem; color: #fff; font-weight: 500; }

        /* --- CONTROLS FOOTER --- */
        .controls {
            display: flex;
            justify-content: flex-end; /* Align right */
            gap: 1rem;
            margin-top: auto;
        }

        /* The Prominent Reveal Button (Restored) */
        .btn-reveal {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
            border: none;
            color: white;
            padding: 14px 28px;
            border-radius: 12px;
            font-family: 'Outfit';
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn-reveal:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4); 
        }

        .btn-next {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
            padding: 14px 32px;
            border-radius: 12px;
            border: none;
            color: white;
            font-family: 'Outfit';
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            display: none;
            align-items: center;
            gap: 8px;
        }
        .btn-next:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4); }

        /* Canvas */
        #confetti { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 999; }

        /* Mobile */
        @media (max-width: 1000px) {
            .app-container { flex-direction: column; }
            .sidebar { width: 100%; height: 70px; flex-direction: row; align-items: center; padding: 0 1rem; border-right: none; border-bottom: 1px solid var(--glass-border); }
            .brand { border: none; margin: 0; padding: 0; font-size: 1.2rem; margin-right: 20px; }
            .level-list { flex-direction: row; overflow-x: auto; width: 100%; }
            .level-btn { white-space: nowrap; padding: 8px 12px; }
            
            .arena { flex-direction: column; padding: 1rem; gap: 1rem; overflow-y: auto; height: auto; }
            .col-rocket { flex: none; height: 200px; width: 100%; }
            #rocket-svg { max-height: 100%; }
            .col-content { width: 100%; padding-bottom: 40px; }
            .clue-text { font-size: 2rem; }
            .guess-input { font-size: 1.2rem; padding: 16px; }
        }
    </style>
</head>

                this.state.levelIndex = index;
                this.state.mistakes = 0;
                this.state.isRevealed = false;

                // Reset UI Text
                this.dom.clue.innerText = QUIZ_DATA[index].clue;
                this.dom.answer.innerText = QUIZ_DATA[index].answer;
                
                // Hide Answer Area
                this.dom.answer.classList.remove('revealed');
                this.dom.timeline.innerHTML = '';
                this.dom.timeline.classList.remove('visible');

                // Reset Input
                this.dom.inputGroup.style.display = 'flex';
                this.dom.input.value = '';
                this.dom.input.disabled = false;
                this.dom.input.classList.remove('shake');
                this.dom.input.focus();

                // Reset Rocket
                this.resetRocket();

                // Buttons
                this.dom.btnReveal.style.display = 'flex'; // Changed to flex for icon support
                this.dom.btnNext.style.display = 'none';

                // Sidebar
                document.querySelectorAll('.level-btn').forEach(b => b.classList.remove('active'));
                const currBtn = document.getElementById(`lvl-btn-${index}`);
                if(currBtn) currBtn.classList.add('active');

                confettiEffects.stop();
            },

            // CLEAN STRING COMPARISON: "Avengers: Endgame" == "avengers endgame"
            checkGuess() {
                if (this.state.isRevealed) return;
                
                const userGuess = this.dom.input.value;
                if (!userGuess.trim()) return; // Ignore empty

                const correct = QUIZ_DATA[this.state.levelIndex].answer;
                
                // Normalize logic
                const cleanGuess = userGuess.toLowerCase().replace(/[^a-z0-9]/g, '');
                const cleanAnswer = correct.toLowerCase().replace(/[^a-z0-9]/g, '');

                if (cleanGuess === cleanAnswer) {
                    // CORRECT
                    this.revealAnswer(true);
                } else {
                    // WRONG
                    this.handleWrong();
                }
            },

            handleWrong() {
                if (this.state.isRevealed || this.state.mistakes >= this.state.maxMistakes) return;
                
                // 1. Shake Animation
                this.dom.input.classList.remove('shake');
                void this.dom.input.offsetWidth; // trigger reflow
                this.dom.input.classList.add('shake');
                
                // 2. Add Mistake Logic
                this.state.mistakes++;
                const part = document.getElementById(`part-${this.state.mistakes}`);
                if (part) part.classList.add('visible');

                // 3. Check Loss
                if (this.state.mistakes >= this.state.maxMistakes) {
                    this.dom.input.disabled = true; // Lock input
                    this.launchRocket();
                } else {
                     // Keep focus for quick correction
                    this.dom.input.focus();
                }
            },

            launchRocket() {
                const flame = document.getElementById('part-6');
                if (flame) flame.classList.add('super-fire');
                setTimeout(() => { this.dom.rocket.classList.add('launching'); }, 200);
                setTimeout(() => { this.revealAnswer(false); }, 2500);
            },

            revealAnswer(isWin = true) {
                if (this.state.isRevealed) return;
                this.state.isRevealed = true;

                // Disable Input
                this.dom.input.disabled = true;
                this.dom.inputGroup.style.display = 'none'; // Hide input to make room for answer

                // Show Answer
                this.dom.answer.classList.add('revealed');
                this.buildTimeline(QUIZ_DATA[this.state.levelIndex].steps);

                // Buttons
                this.dom.btnReveal.style.display = 'none';
                this.dom.btnNext.style.display = 'flex';

                if (isWin) confettiEffects.start();
            },

            buildTimeline(steps) {
                this.dom.timeline.innerHTML = '';
                this.dom.timeline.classList.add('visible');
                steps.forEach((step, idx) => {
                    const el = document.createElement('div');
                    el.className = 'timeline-step';
                    el.innerHTML = `
                        <div class="step-icon">${idx + 1}</div>
                        <div class="step-content">
                            <div class="step-lang">${step.lang}</div>
                            <div class="step-text">${step.text}</div>
                        </div>
                    `;
                    this.dom.timeline.appendChild(el);
                    setTimeout(() => { el.classList.add('show'); }, 100 + (idx * 300));
                });
            },

            nextLevel() {
                this.loadLevel(this.state.levelIndex + 1);
            },

            resetRocket() {
                this.dom.rocket.classList.remove('launching');
                for(let i=1; i<=6; i++) {
                    const el = document.getElementById(`part-${i}`);
                    if(el) {
                        el.classList.remove('visible');
                        el.classList.remove('super-fire');
                    }
                }
            }
        };

        // --- CANVAS CONFETTI ---
        const confettiEffects = {
            running: false, frameId: null, particles: [],
            start() {
                if(this.running) return;
                this.running = true;
                const cvs = document.getElementById('confetti');
                const ctx = cvs.getContext('2d');
                cvs.width = window.innerWidth; cvs.height = window.innerHeight;
                this.particles = [];
                const colors = ['#22d3ee', '#f43f5e', '#c084fc', '#f59e0b', '#10b981'];
                for(let i=0; i<150; i++) {
                    this.particles.push({
                        x: cvs.width/2, y: cvs.height/2,
                        vx: (Math.random()-0.5)*20, vy: (Math.random()-0.5)*20 - 5,
                        size: Math.random()*6+4, color: colors[Math.floor(Math.random()*colors.length)],
                        drag: 0.96, gravity: 0.8
                    });
                }
                this.loop(ctx, cvs);
            },
            loop(ctx, cvs) {
                if(!this.running) { ctx.clearRect(0,0,cvs.width,cvs.height); return; }
                ctx.clearRect(0,0,cvs.width,cvs.height);
                let active = false;
                this.particles.forEach(p => {
                    p.x += p.vx; p.y += p.vy; p.vy += p.gravity; p.vx *= p.drag; p.vy *= p.drag;
                    if(p.y < cvs.height + 20) active = true;
                    ctx.fillStyle = p.color; ctx.beginPath(); ctx.arc(p.x, p.y, p.size/2, 0, Math.PI*2); ctx.fill();
                });
                if(active) this.frameId = requestAnimationFrame(()=>this.loop(ctx,cvs));
                else this.running = false;
            },
            stop() {
                this.running = false; cancelAnimationFrame(this.frameId);
                const cvs = document.getElementById('confetti');
                if(cvs) cvs.getContext('2d').clearRect(0,0,cvs.width,cvs.height);
            }
        };

        document.addEventListener('DOMContentLoaded', () => game.init());
    </script>
