<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Cambridge Connections: An educational word association game.">
    <title>Cambridge Connections</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700;800&family=Plus+Jakarta+Sans:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            /* --- COLOR PALETTE: Vibrant Cosmic Purple --- */
            --bg-deep: #020617;
            
            /* UI Elements */
            --glass-panel: rgba(20, 15, 40, 0.85);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;

            /* Interactive Colors */
            --tile-bg: rgba(40, 30, 60, 0.7);
            --tile-border: rgba(255, 255, 255, 0.1);
            --tile-hover: rgba(60, 45, 90, 0.9);
            
            /* Selected State (High Visibility Neon Cyan) */
            --selected-bg: #22d3ee;
            --selected-text: #083344;
            --selected-shadow: 0 0 25px rgba(34, 211, 238, 0.6);

            /* Category Gradients */
            --cat-yellow: linear-gradient(135deg, #fbbf24 0%, #d97706 100%);
            --cat-green: linear-gradient(135deg, #34d399 0%, #059669 100%);
            --cat-blue: linear-gradient(135deg, #60a5fa 0%, #2563eb 100%);
            --cat-purple: linear-gradient(135deg, #c084fc 0%, #7c3aed 100%);

            /* Dimensions - Adjusted for compactness */
            --sidebar-width: 260px;
            --max-board-width: 780px; /* Reduced from 850px for smaller cards */
        }

        /* --- RESET & BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            background: radial-gradient(ellipse at top, #4c1d95 0%, #1e1b4b 50%, #020617 100%);
            color: var(--text-primary);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
        }

        /* --- BACKGROUND ANIMATION --- */
        .stars {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0));
            background-size: 200px 200px;
            animation: twinkle 100s linear infinite;
            z-index: -1;
            opacity: 0.4;
            pointer-events: none;
        }
        @keyframes twinkle { from { transform: translateY(0); } to { transform: translateY(-500px); } }

        /* --- LAYOUT --- */
        .app-container {
            display: flex;
            width: 100%;
            height: 100%;
            max-width: 2000px;
            margin: 0 auto;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--glass-panel);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            gap: 1.2rem;
            z-index: 20;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .brand {
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
            font-size: 1.5rem;
            line-height: 1.1;
            color: #fff;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
            margin-bottom: 0.5rem;
        }
        .brand span { color: #22d3ee; }

        .level-list { display: flex; flex-direction: column; gap: 8px; }

        .level-btn {
            display: flex; align-items: center; gap: 12px;
            padding: 10px 14px;
            border-radius: 10px;
            background: transparent;
            border: 1px solid transparent;
            color: var(--text-secondary);
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            font-size: 0.9rem;
            width: 100%;
        }

        /* Custom Class for Easier Levels */
        .level-btn.starter {
            color: #bef264; /* Lime-200ish - Bright and friendly */
        }
        .level-btn.starter i {
            filter: drop-shadow(0 0 2px rgba(190, 242, 100, 0.3));
        }

        .level-btn i { opacity: 0.75; filter: saturate(0.8); transition: all 0.2s ease; width: 20px; text-align: center; }
        .level-btn:hover { background: rgba(255,255,255,0.05); color: #f1f5f9; }
        .level-btn:hover i { opacity: 1; filter: saturate(1.2) drop-shadow(0 0 6px currentColor); }
        .level-btn.active {
            background: rgba(34, 211, 238, 0.1);
            border: 1px solid rgba(34, 211, 238, 0.3);
            color: #fff;
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.1);
        }
        .level-btn.active i { opacity: 1; filter: saturate(1.2) drop-shadow(0 0 6px currentColor); }

        /* --- MAIN GAME ARENA --- */
        .arena {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Added generous vertical padding to prevent top/bottom cutoff */
            padding: 3rem 1.5rem; 
            position: relative;
            overflow-y: auto;
        }

        .game-board-wrapper {
            width: 100%;
            max-width: var(--max-board-width);
            display: flex;
            flex-direction: column;
            gap: 16px;
            animation: fadeIn 0.6s ease;
            margin-top: auto; 
            margin-bottom: auto;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Game Header */
        .game-header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-end;
            width: 100%;
            margin-bottom: 5px;
            padding: 0 5px;
        }

        .header-left { display: flex; flex-direction: column; gap: 2px; }

        .game-title {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(1.8rem, 3vw, 2.8rem);
            font-weight: 800;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            line-height: 1.1;
        }

        .instruction { color: var(--text-secondary); font-weight: 600; margin: 0; font-size: 1rem; }

        /* Lives */
        .lives-wrapper {
            display: inline-flex; align-items: center; gap: 8px;
            background: rgba(15, 23, 42, 0.6); 
            padding: 8px 20px;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .lives-label { font-weight: 700; font-size: 0.85rem; text-transform: uppercase; color: #cbd5e1; margin-right: 4px; letter-spacing: 1px; }
        .life-heart { color: #f472b6; font-size: 1.1rem; filter: drop-shadow(0 0 5px #f472b6); transition: all 0.3s; }
        .life-heart.lost { color: #334155; filter: none; transform: scale(0.8); opacity: 0.6; }

        /* --- THE GRID --- */
        .grid-container { width: 100%; display: flex; flex-direction: column; gap: 10px; }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px; 
            width: 100%;
        }

        /* TILE (Adjusted for Rectangular/Smaller look) */
        .tile {
            background: var(--tile-bg);
            color: var(--text-primary);
            border: 1px solid var(--tile-border);
            border-radius: 12px;
            /* Aspect Ratio: 1.8/1 (Wider/Less Square) */
            aspect-ratio: 1.8/1; 
            display: flex; align-items: center; justify-content: center;
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
            /* Font scaled down slightly for smaller box */
            font-size: clamp(0.75rem, 1.3vw, 1.15rem);
            text-transform: uppercase;
            text-align: center;
            padding: 0.25rem;
            cursor: pointer;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            line-height: 1.1;
            box-shadow: 0 4px 0 rgba(0,0,0,0.3);
        }

        .tile:hover {
            transform: translateY(-2px);
            background: var(--tile-hover);
            border-color: rgba(255,255,255,0.3);
        }

        .tile.selected {
            background: var(--selected-bg) !important;
            color: var(--selected-text) !important;
            box-shadow: var(--selected-shadow), 0 0 0 2px #fff !important;
            transform: translateY(-4px) scale(1.02);
            z-index: 10;
            border: none;
        }
        
        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }

        /* --- SOLVED ROWS --- */
        .solved-row {
            width: 100%;
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            border: 1px solid rgba(255,255,255,0.2);
        }
        @keyframes popIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .solved-category { font-family: 'Outfit'; font-weight: 800; text-transform: uppercase; font-size: 1.1rem; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }
        .solved-words { font-size: 0.9rem; font-weight: 600; opacity: 0.95; margin-top: 2px; }

        /* Teacher Notes */
        .teacher-drawer {
            background: rgba(255,255,255,0.95);
            color: #0f172a;
            margin: 0 -1.2rem; padding: 0 1.2rem;
            max-height: 0; overflow: hidden;
            transition: all 0.4s ease; text-align: left;
        }
        .solved-row.open .teacher-drawer { margin-top: 0.8rem; padding-top: 1rem; padding-bottom: 1rem; max-height: 200px; }
        .note-content { font-size: 0.95rem; line-height: 1.4; font-weight: 500; }
        .drawer-icon { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); transition: transform 0.3s; }
        .solved-row.open .drawer-icon { transform: translateY(-50%) rotate(180deg); }

        /* --- CONTROLS --- */
        .controls-bar { display: flex; gap: 10px; width: 100%; margin-top: 8px; }
        
        .action-btn {
            flex: 1; padding: 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05); color: #fff;
            font-family: 'Outfit', sans-serif; font-weight: 700; text-transform: uppercase;
            cursor: pointer; transition: all 0.2s; font-size: 0.85rem; letter-spacing: 0.5px;
        }
        .action-btn:hover:not(:disabled) { background: rgba(255,255,255,0.15); transform: translateY(-2px); }
        
        .submit-btn {
            flex: 2; background: #334155; color: #94a3b8; border: none;
        }
        .submit-btn.ready {
            background: #fff; color: #020617;
            box-shadow: 0 0 25px rgba(255,255,255,0.4);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255,255,255,0.4); } 70% { box-shadow: 0 0 0 10px rgba(255,255,255,0); } 100% { box-shadow: 0 0 0 0 rgba(255,255,255,0); } }

        /* --- ALERTS & MODALS --- */
        .toast {
            position: fixed; top: 10%; left: 50%; transform: translate(-50%, -20px);
            background: #0f172a; color: white; padding: 16px 32px; border-radius: 50px;
            font-weight: 700; font-family: 'Outfit'; z-index: 2000;
            border: 2px solid #334155; opacity: 0; pointer-events: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: flex; align-items: center; gap: 10px;
        }
        .toast.visible { transform: translate(-50%, 0); opacity: 1; }
        .toast.warn { border-color: #fbbf24; color: #fbbf24; }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(2, 6, 23, 0.9); backdrop-filter: blur(8px);
            display: none; align-items: center; justify-content: center; z-index: 2100;
        }
        .modal-card {
            background: #fff; color: #0f172a; padding: 3rem; border-radius: 24px;
            text-align: center; max-width: 500px; width: 90%;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            animation: popIn 0.4s;
        }
        .modal-card h2 { font-family: 'Outfit'; font-size: 2.5rem; margin-bottom: 0.5rem; }
        .modal-options { display: flex; flex-direction: column; gap: 12px; margin-top: 2rem; }
        .modal-btn {
            padding: 16px; border-radius: 12px; border: none;
            font-family: 'Outfit'; font-weight: 700; font-size: 1.1rem; cursor: pointer;
            width: 100%; transition: transform 0.2s;
        }
        .modal-btn:hover { transform: translateY(-2px); }
        .modal-btn.primary { background: #0f172a; color: white; }
        .modal-btn.secondary { background: #e2e8f0; color: #334155; }

        #confetti { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1500; }

        /* --- RESPONSIVE --- */
        @media (max-width: 900px) {
            .app-container { flex-direction: column; }
            .sidebar { 
                width: 100%; height: auto; padding: 1rem; border-right: none; border-bottom: 1px solid var(--glass-border);
                flex-direction: row; align-items: center; overflow-x: auto;
            }
            .level-list { flex-direction: row; width: max-content; }
            .level-btn { width: auto; white-space: nowrap; padding: 8px 16px; font-size: 0.9rem; }
            
            .game-header { flex-direction: column; align-items: center; text-align: center; gap: 12px; }
            .header-left { align-items: center; }

            .arena { padding: 1rem; height: auto; min-height: calc(100vh - 80px); display: block; }
            .game-board-wrapper { gap: 12px; margin-top: 0; margin-bottom: 0; }
            .grid { gap: 8px; }
            /* On mobile, we keep them slightly chunky for touch targets */
            .tile { aspect-ratio: 1.6/1; font-size: 0.8rem; padding: 4px; }
        }
    </style>
</head>
<body>

    <div class="stars"></div>
    <canvas id="confetti"></canvas>

    <div id="toast" class="toast" role="alert" aria-live="assertive">
        <i class="fa-solid fa-circle-exclamation"></i> <span id="toast-text">Alert</span>
    </div>

    <div class="app-container">
        
        <nav class="sidebar" aria-label="Game Levels">
            <div class="brand">Cambridge<br><span>Connections</span></div>
            <div class="level-list">
                <!-- NEW STARTER LEVELS -->
                <button class="level-btn starter active" data-game="0"><i class="fa-solid fa-leaf" style="color:#a3e635"></i> The Hungry Caterpillar</button>
                <button class="level-btn starter" data-game="1"><i class="fa-solid fa-hand-sparkles" style="color:#f472b6"></i> The Sensory Fun Mix</button>
                <button class="level-btn starter" data-game="2"><i class="fa-solid fa-child-reaching" style="color:#60a5fa"></i> Me and My Day</button>
                <button class="level-btn starter" data-game="3"><i class="fa-solid fa-shapes" style="color:#fbbf24"></i> Phonics & Shapes</button>
                
                <!-- EXISTING LEVELS (Indices shifted by 4) -->
                <button class="level-btn" data-game="4"><i class="fa-solid fa-palette" style="color:#fbbf24"></i> The Primary Mix</button>
                <button class="level-btn" data-game="5"><i class="fa-solid fa-music" style="color:#34d399"></i> Rhyme Time</button>
                <button class="level-btn" data-game="6"><i class="fa-solid fa-shield-heart" style="color:#f472b6"></i> Safety & Nature</button>
                <button class="level-btn" data-game="7"><i class="fa-solid fa-rocket" style="color:#22d3ee"></i> Sweet Space</button>
                <button class="level-btn" data-game="8"><i class="fa-solid fa-ear-listen" style="color:#a855f7"></i> Sound It Out</button>
                <button class="level-btn" data-game="9"><i class="fa-solid fa-shapes" style="color:#fb7185"></i> Shape Shifter</button>
                <button class="level-btn" data-game="10"><i class="fa-solid fa-brain" style="color:#60a5fa"></i> The Mastermind</button>
                
                <button class="level-btn" data-game="11"><i class="fa-solid fa-moon" style="color:#fbbf24"></i> Lunar Logic</button>
                <button class="level-btn" data-game="12"><i class="fa-solid fa-star" style="color:#f472b6"></i> Star Stuff</button>
                <button class="level-btn" data-game="13"><i class="fa-solid fa-bolt" style="color:#22d3ee"></i> Cosmic Rays</button>
                <button class="level-btn" data-game="14"><i class="fa-solid fa-meteor" style="color:#a855f7"></i> The Void</button>
            </div>
        </nav>

        <main class="arena">
            <div class="game-board-wrapper" id="board-wrapper">
                
                <header class="game-header">
                    <div class="header-left">
                        <h1 class="game-title" id="game-title-display">The Hungry Caterpillar</h1>
                        <p class="instruction">Create four groups of four!</p>
                    </div>
                    <div class="lives-wrapper" aria-label="Lives remaining">
                        <span class="lives-label">Lives:</span>
                        <i class="fa-solid fa-heart life-heart" id="life-1"></i>
                        <i class="fa-solid fa-heart life-heart" id="life-2"></i>
                        <i class="fa-solid fa-heart life-heart" id="life-3"></i>
                        <i class="fa-solid fa-heart life-heart" id="life-4"></i>
                    </div>
                </header>

                <div class="grid-container">
                    <div id="solved-stack" style="display: flex; flex-direction: column; gap: 8px; width: 100%;"></div>
                    
                    <div id="grid" class="grid" role="grid" aria-label="Word association grid"></div>
                </div>

                <div class="controls-bar">
                    <button class="action-btn" id="btn-shuffle">
                        <i class="fa-solid fa-shuffle"></i> Shuffle
                    </button>
                    <button class="action-btn" id="btn-deselect">
                        Deselect
                    </button>
                    <button class="action-btn submit-btn" id="btn-submit" disabled>
                        Submit
                    </button>
                </div>

            </div>
        </main>
    </div>

    <div class="modal-overlay" id="end-modal" role="dialog" aria-modal="true">
        <div class="modal-card">
            <h2 id="modal-title">Splendid!</h2>
            <p id="modal-msg" style="font-size: 1.1rem; color: #64748b; margin-bottom: 20px;">You cleared the board.</p>
            
            <div id="win-actions" class="modal-options" style="display:none">
                <button class="modal-btn primary" id="btn-review">Review Board</button>
            </div>

            <div id="lose-actions" class="modal-options" style="display:none">
                <button class="modal-btn secondary" id="btn-keep-playing">Keep Playing (Infinite Lives)</button>
                <button class="modal-btn primary" id="btn-start-over">Try Again</button>
                <button class="modal-btn secondary" id="btn-see-groups">Reveal Answers</button>
            </div>
        </div>
    </div>

    <script>
        /**
         * Cambridge Connections - Professional Overhaul
         * Features: Responsive Grid, High Contrast UI, Spoiler-Free Educational Notes.
         */

        // --- DATA CONFIGURATION ---
        const GAMES_DB = [
            // GAME 1: The Hungry Caterpillar (Starter)
            [
                { category: "Red Fruits", color: "var(--cat-yellow)", items: ["APPLE", "CHERRY", "BERRY", "TOMATO"], note: "<strong>Colors & Food:</strong> Healthy foods that share the color red." },
                { category: "Drinks", color: "var(--cat-green)", items: ["WATER", "MILK", "JUICE", "TEA"], note: "<strong>Liquids:</strong> Things we drink when we are thirsty." },
                { category: "Sweet Treats", color: "var(--cat-blue)", items: ["CAKE", "CANDY", "DONUT", "PIE"], note: "<strong>Dessert:</strong> Sugary foods we usually eat after dinner or at parties." },
                { category: "Things with Wings", color: "var(--cat-purple)", items: ["BIRD", "BEE", "BAT", "BUTTERFLY"], note: "<strong>Biology:</strong> Animals and insects that can fly in the sky." }
            ],
            // GAME 2: The "Sensory Fun" Mix (Starter)
            [
                { category: "Loud Noises", color: "var(--cat-yellow)", items: ["BOOM", "POP", "BANG", "CRASH"], note: "<strong>Onomatopoeia:</strong> Words that sound exactly like the noise they make." },
                { category: "Sticky Things", color: "var(--cat-green)", items: ["GLUE", "HONEY", "GUM", "TAPE"], note: "<strong>Textures:</strong> Things that hold other things together or feel messy!" },
                { category: "Cold Things", color: "var(--cat-blue)", items: ["ICE", "SNOW", "FRIDGE", "IGLOO"], note: "<strong>Temperature:</strong> Things that are freezing or very chilly." },
                { category: "Things with Wheels", color: "var(--cat-purple)", items: ["CAR", "BIKE", "BUS", "TRUCK"], note: "<strong>Transport:</strong> Vehicles that roll on the ground." }
            ],
            // GAME 3: Me and My Day (Starter)
            [
                { category: "Body Parts (Face)", color: "var(--cat-yellow)", items: ["EYES", "NOSE", "MOUTH", "CHIN"], note: "<strong>Anatomy:</strong> Parts of the face we use to see, smell, and eat." },
                { category: "Things You Wear", color: "var(--cat-green)", items: ["SHIRT", "SOCKS", "SHOES", "HAT"], note: "<strong>Clothing:</strong> Items we put on to keep warm or look nice." },
                { category: "Action Verbs", color: "var(--cat-blue)", items: ["RUN", "JUMP", "SWIM", "SIT"], note: "<strong>Verbs:</strong> Action words that you can do with your body." },
                { category: "Family Members", color: "var(--cat-purple)", items: ["MOM", "DAD", "SISTER", "BABY"], note: "<strong>Family:</strong> People who live in our home or are related to us." }
            ],
            // GAME 4: Phonics & Shapes (Starter)
            [
                { category: "Rhymes with CAT", color: "var(--cat-yellow)", items: ["HAT", "BAT", "MAT", "RAT"], note: "<strong>Phonics:</strong> CVC words (Consonant-Vowel-Consonant) ending in -AT." },
                { category: "Double Letters (OO)", color: "var(--cat-green)", items: ["MOON", "BOOT", "SPOON", "POOL"], note: "<strong>Spelling:</strong> Words that use the long /uː/ sound spelled with 'oo'." },
                { category: "Shapes", color: "var(--cat-blue)", items: ["STAR", "HEART", "CIRCLE", "SQUARE"], note: "<strong>Geometry:</strong> Simple 2D shapes we see in the classroom." },
                { category: "Weather", color: "var(--cat-purple)", items: ["RAIN", "SUN", "WIND", "SNOW"], note: "<strong>Nature:</strong> Different conditions outside in the sky." }
            ],
            // GAME 5: Primary Mix
            [

            [

                { category: "Moons of Other Planets", color: "var(--cat-blue)", items: ["TITAN", "IO", "EUROPA", "PHOBOS"], note: "<strong>Astronomy:</strong> Satellites orbiting Saturn, Jupiter, and Mars." },

            ],
            // GAME 15: The Void
            [
                { category: "Galaxy Shapes", color: "var(--cat-yellow)", items: ["SPIRAL", "ELLIPTICAL", "IRREGULAR", "LENTICULAR"], note: "<strong>Astronomy:</strong> The four main classifications of galaxy structures." },
                { category: "Sci-Fi Movies", color: "var(--cat-green)", items: ["ALIEN", "GRAVITY", "INTERSTELLAR", "ARRIVAL"], note: "<strong>Pop Culture:</strong> Popular films set in outer space." },
                { category: "Layers of the Atmosphere", color: "var(--cat-blue)", items: ["TROPO", "STRATO", "MESO", "EXO"], note: "<strong>Science:</strong> Prefixes for the layers of gas surrounding Earth." },
                { category: "Things with Rings", color: "var(--cat-purple)", items: ["SATURN", "TREE", "BELL", "CIRCUS"], note: "<strong>Wordplay:</strong> Planetary rings, Tree rings, Ring a bell, Circus ring." }
            ]
        ];

        const TITLES = [
            "The Hungry Caterpillar", "The Sensory Fun Mix", "Me and My Day", "Phonics & Shapes",
            "The Primary Mix", "Rhyme Time", "Safety & Nature", 
            "Sweet Space", "Sound It Out", "Shape Shifter", "The Mastermind",
            "Lunar Logic", "Star Stuff", "Cosmic Rays", "The Void"
        ];

        // --- STATE MANAGEMENT ---
        const state = {
            gameIndex: 0,
            gridItems: [],
            selectedIndices: [],
            mistakes: 0,
            maxMistakes: 4,
            isGameOver: false,
            infiniteMode: false,
            isProcessing: false // Debounce flag
        };

        // --- DOM REFERENCES ---
        const DOM = {
            grid: document.getElementById('grid'),
            solvedStack: document.getElementById('solved-stack'),
            modal: document.getElementById('end-modal'),
            modalTitle: document.getElementById('modal-title'),
            modalMsg: document.getElementById('modal-msg'),
            winActions: document.getElementById('win-actions'),
            loseActions: document.getElementById('lose-actions'),
            submitBtn: document.getElementById('btn-submit'),
            titleDisplay: document.getElementById('game-title-display'),
            lifePips: document.querySelectorAll('.life-heart'),
            boardWrapper: document.getElementById('board-wrapper'),
            toast: document.getElementById('toast'),
            toastText: document.getElementById('toast-text'),
            confetti: document.getElementById('confetti')
        };

        // --- INIT & EVENTS ---
        document.addEventListener('DOMContentLoaded', () => {
            initGame(0);
            setupEventListeners();
            setupConfettiResize();
        });

        function setupEventListeners() {
            // Navigation
            document.querySelectorAll('.level-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const idx = parseInt(e.currentTarget.dataset.game);
                    if (!isNaN(idx)) initGame(idx);
                });
            });

            // Game Controls
            document.getElementById('btn-shuffle').addEventListener('click', shuffleGrid);
            document.getElementById('btn-deselect').addEventListener('click', deselectAll);
            DOM.submitBtn.addEventListener('click', submitGuess);

            // Modal Actions
            document.getElementById('btn-review').addEventListener('click', hideModal);
            document.getElementById('btn-keep-playing').addEventListener('click', enableInfiniteMode);
            document.getElementById('btn-start-over').addEventListener('click', () => initGame(state.gameIndex));
            document.getElementById('btn-see-groups').addEventListener('click', revealAllAndClose);
        }

        // --- GAME LOGIC ---

        function initGame(gameIndex) {
            // Reset Logical State
            state.gameIndex = gameIndex;
            state.mistakes = 0;
            state.isGameOver = false;
            state.infiniteMode = false;
            state.selectedIndices = [];
            state.gridItems = [];
            state.isProcessing = false;

            // Clear UI
            DOM.grid.innerHTML = '';
            DOM.solvedStack.innerHTML = '';
            hideModal();
            updateSubmitButton();

            // Update Navigation UI
            document.querySelectorAll('.level-btn').forEach((btn, idx) => {
                if (idx === gameIndex) btn.classList.add('active');
                else btn.classList.remove('active');
            });

            // Set Title
            DOM.titleDisplay.innerText = TITLES[gameIndex];

            // Reset Lives UI
            DOM.lifePips.forEach(p => {
                p.classList.remove('lost');
                p.style.color = ''; 
                p.style.filter = '';
                p.style.animation = '';
            });

            // Populate Data
            const currentData = GAMES_DB[gameIndex];
            currentData.forEach(group => {
                group.items.forEach(word => {
                    state.gridItems.push({
                        word: word,
                        category: group.category,
                        color: group.color,
                        note: group.note,
                        groupRef: group,
                        id: Math.random().toString(36).substr(2, 9)
                    });
                });
            });

            // Initial Shuffle & Render
            shuffleArray(state.gridItems);
            renderGrid(true);

            // Re-trigger Page Fade In
            DOM.boardWrapper.style.animation = 'none';
            DOM.boardWrapper.offsetHeight; // force reflow
            DOM.boardWrapper.style.animation = 'fadeIn 0.6s ease';
        }

        function shuffleArray(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
        }

        function renderGrid(animate = false) {
            DOM.grid.innerHTML = '';
            
            state.gridItems.forEach((item, idx) => {
                const btn = document.createElement('button');
                const isSelected = state.selectedIndices.includes(idx);
                
                btn.className = `tile ${isSelected ? 'selected' : ''}`;
                btn.innerText = item.word;
                btn.type = "button";
                btn.setAttribute('aria-pressed', isSelected);
                btn.setAttribute('aria-label', `${item.word}${isSelected ? ', selected' : ''}`);

                btn.onclick = () => toggleSelect(idx);
                
                // Staggered Animation
                if (animate) {
                    btn.style.animation = `popIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) ${idx * 0.03}s backwards`;
                }
                
                DOM.grid.appendChild(btn);
            });
            updateSubmitButton();
        }

        function toggleSelect(idx) {
            if (state.isGameOver || state.isProcessing) return;

            if (state.selectedIndices.includes(idx)) {
                state.selectedIndices = state.selectedIndices.filter(i => i !== idx);
            } else {
                if (state.selectedIndices.length < 4) {
                    state.selectedIndices.push(idx);
                }
            }

            // Efficient Class Toggling
            const tiles = DOM.grid.children;
            Array.from(tiles).forEach((tile, i) => {
                const isSel = state.selectedIndices.includes(i);
                if (isSel) tile.classList.add('selected');
                else tile.classList.remove('selected');
                tile.setAttribute('aria-pressed', isSel);
            });
            
            updateSubmitButton();
        }

        function deselectAll() {
            state.selectedIndices = [];
            const tiles = DOM.grid.children;
            Array.from(tiles).forEach(t => {
                t.classList.remove('selected');
                t.setAttribute('aria-pressed', 'false');
            });
            updateSubmitButton();
        }

        function shuffleGrid() {
            const selectedIds = state.selectedIndices.map(i => state.gridItems[i].id);
            shuffleArray(state.gridItems);
            
            // Remap selections after shuffle
            state.selectedIndices = [];
            state.gridItems.forEach((item, idx) => {
                if (selectedIds.includes(item.id)) state.selectedIndices.push(idx);
            });
            
            renderGrid(true);
        }

        function updateSubmitButton() {
            if (state.selectedIndices.length === 4) {
                DOM.submitBtn.disabled = false;
                DOM.submitBtn.classList.add('ready');
            } else {
                DOM.submitBtn.disabled = true;
                DOM.submitBtn.classList.remove('ready');
            }
        }

        // --- SUBMISSION HANDLING ---

        function submitGuess() {
            if (state.selectedIndices.length !== 4) return;
            state.isProcessing = true; // Prevent rapid clicks

            const selection = state.selectedIndices.map(i => state.gridItems[i]);
            const firstCategory = selection[0].category;
            const isMatch = selection.every(item => item.category === firstCategory);

            if (isMatch) {
                handleSuccess(selection[0].groupRef);
            } else {
                handleFailure(selection);
            }

            setTimeout(() => { state.isProcessing = false; }, 600);
        }

        function handleSuccess(group) {
            // Remove from gridItems
            state.gridItems = state.gridItems.filter((item, idx) => !state.selectedIndices.includes(idx));
            state.selectedIndices = [];

            createSolvedRow(group);
            renderGrid(true); // Re-render remaining items

            if (state.gridItems.length === 0) {
                setTimeout(triggerWin, 800);
            }
        }

        function handleFailure(selection) {
            // Logic for "One Away"
            const counts = {};
            selection.forEach(s => counts[s.category] = (counts[s.category] || 0) + 1);
            const isOneAway = Object.values(counts).some(count => count === 3);

            // Animation
            const tiles = DOM.grid.children;
            state.selectedIndices.forEach(i => tiles[i].classList.add('shake'));
            setTimeout(() => {
                Array.from(tiles).forEach(t => t.classList.remove('shake'));
            }, 500);

            // Game Logic
            if (!state.infiniteMode) {
                state.mistakes++;
                updateLivesUI();
            }

            showToast(isOneAway ? "One away..." : "Not quite!", isOneAway ? "warn" : "");

            if (!state.infiniteMode && state.mistakes >= state.maxMistakes) {
                state.isGameOver = true;
                setTimeout(showLoseOptions, 1000);
            }
        }

        function createSolvedRow(group) {
            const row = document.createElement('div');
            row.className = 'solved-row';
            row.style.background = group.color;
            row.innerHTML = `
                <div class="solved-category">${group.category}</div>
                <div class="solved-words">${group.items.join(', ')}</div>
                <i class="fa-solid fa-chevron-down drawer-icon"></i>
                <div class="teacher-drawer">
                    <div class="note-content">${group.note}</div>
                </div>
            `;
            
            // Toggle Drawer
            row.addEventListener('click', function() {
                this.classList.toggle('open');
            });
            
            DOM.solvedStack.appendChild(row);
        }

        function updateLivesUI() {
            for(let i=0; i < state.maxMistakes; i++) {
                if (i < state.mistakes) DOM.lifePips[i].classList.add('lost');
            }
        }

        // --- ALERTS & MODALS ---

        function triggerWin() {
            startConfetti();
            DOM.modalTitle.innerText = "Splendid!";
            DOM.modalMsg.innerText = "You found all the connections.";
            DOM.winActions.style.display = 'flex';
            DOM.loseActions.style.display = 'none';
            DOM.modal.style.display = 'flex';
        }

        function showLoseOptions() {
            DOM.modalTitle.innerText = "Game Over";
            DOM.modalMsg.innerText = "You're out of lives.";
            DOM.winActions.style.display = 'none';
            DOM.loseActions.style.display = 'flex';
            DOM.modal.style.display = 'flex';
        }

        function enableInfiniteMode() {
            hideModal();
            state.isGameOver = false;
            state.infiniteMode = true;
            DOM.lifePips.forEach(p => {
                p.classList.remove('lost');
                p.style.color = "#fbbf24";
                p.style.filter = "drop-shadow(0 0 5px #fbbf24)";
            });
        }

        function revealAllAndClose() {
            hideModal();
            DOM.grid.innerHTML = '';
            
            const currentData = GAMES_DB[state.gameIndex];
            const solvedCats = Array.from(document.querySelectorAll('.solved-category')).map(c => c.innerText);
            
            currentData.forEach(g => {
                if(!solvedCats.includes(g.category)) {
                    createSolvedRow(g);
                }
            });
        }

        function hideModal() { DOM.modal.style.display = 'none'; }

        function showToast(msg, type) {
            DOM.toastText.innerText = msg;
            DOM.toast.className = `toast visible ${type}`;
            setTimeout(() => DOM.toast.classList.remove('visible'), 2000);
        }

        // --- CONFETTI EFFECT ---
        function startConfetti() {
            const canvas = DOM.confetti;
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const particles = [];
            const colors = ['#fbbf24', '#34d399', '#22d3ee', '#c084fc', '#ffffff'];
            
            for(let i=0; i<150; i++) {
                particles.push({
                    x: canvas.width/2, y: canvas.height/2,
                    vx: (Math.random()-0.5)*20, vy: (Math.random()-0.5)*20,
                    size: Math.random()*6+4, color: colors[Math.floor(Math.random()*colors.length)]
                });
            }
            
            function loop() {
                ctx.clearRect(0,0,canvas.width,canvas.height);
                let active = false;
                particles.forEach(p => {
                    p.x += p.vx; p.y += p.vy; p.vy += 0.5; p.vx *= 0.94; p.vy *= 0.94;
                    if (p.y < canvas.height) active = true;
                    ctx.fillStyle = p.color; 
                    ctx.fillRect(p.x, p.y, p.size, p.size);
                });
                if(active) requestAnimationFrame(loop);
            }
            loop();
        }

        function setupConfettiResize() {
            window.addEventListener('resize', () => {
                DOM.confetti.width = window.innerWidth;
                DOM.confetti.height = window.innerHeight;
            });
        }

    </script>
