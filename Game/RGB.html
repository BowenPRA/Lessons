<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Chroma Lab: Interactive RGB Color Mixer">
    <title>Chroma Lab: Pro</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700;800&family=Plus+Jakarta+Sans:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            /* --- THEME: Deep Cosmic --- */
            --bg-deep: #020617;
            --glass-panel: rgba(15, 23, 42, 0.65);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            
            /* Channel Colors */
            --channel-r: #ef4444;
            --channel-g: #10b981;
            --channel-b: #3b82f6;

            /* Accents */
            --neon-cyan: #22d3ee;
            --neon-gold: #fbbf24;
            
            /* Dimensions */
            --sidebar-width: 320px;
        }

        /* --- RESET & CORE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            background: radial-gradient(circle at top right, #172554 0%, #020617 60%);
            color: var(--text-primary);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
        }

        /* --- ANIMATED BACKGROUND --- */
        .stars {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(1px 1px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 100px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(1.5px 1.5px at 150px 200px, #ffffff, rgba(0,0,0,0));
            background-size: 550px 550px;
            animation: starScroll 120s linear infinite;
            z-index: -1;
            opacity: 0.6;
            pointer-events: none;
        }
        @keyframes starScroll { from { transform: translateY(0); } to { transform: translateY(-550px); } }

        /* --- LAYOUT --- */
        .app-container {
            display: flex;
            width: 100%;
            height: 100%;
            max-width: 2000px;
            margin: 0 auto;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--glass-panel);
            backdrop-filter: blur(24px);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            padding: 2rem;
            z-index: 20;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .brand {
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
            font-size: 2rem;
            line-height: 1;
            margin-bottom: 2.5rem;
            background: linear-gradient(to right, #fff, var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .scoreboard-header {
            font-family: 'Outfit';
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 0.5rem;
        }

        .player-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .player-card.leader {
            border-color: var(--neon-cyan);
            background: linear-gradient(90deg, rgba(34, 211, 238, 0.1), transparent);
        }

        /* --- MAIN ARENA --- */
        .arena {
            flex: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- SCREENS --- */
        .screen {
            position: absolute;
            inset: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform: scale(0.98);
        }
        .screen.active {
            opacity: 1;
            pointer-events: all;
            transform: scale(1);
        }

        /* --- TYPOGRAPHY & BUTTONS --- */
        h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 3rem;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 700;
        }

        .btn {
            background: linear-gradient(135deg, var(--neon-cyan) 0%, #0ea5e9 100%);
            color: #0f172a;
            border: none;
            padding: 14px 32px;
            border-radius: 12px;
            font-family: 'Outfit';
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(34, 211, 238, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 1.5rem;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 30px rgba(34, 211, 238, 0.5); }
        .btn:active { transform: translateY(0); }

        /* --- SETUP SCREEN --- */
        .panel {
            background: var(--glass-panel);
            border: 1px solid var(--glass-border);
            padding: 2.5rem;
            border-radius: 24px;
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(12px);
        }
        
        .input-text {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-family: 'Outfit';
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }
        .input-text:focus { border-color: var(--neon-cyan); }

        /* --- GAME SCREEN --- */
        .target-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }
        .swatch {
            width: 180px; height: 180px;
            border-radius: 24px;
            border: 4px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            margin-bottom: 1rem;
            transition: background-color 0.8s ease;
        }
        .swatch-label { font-family: 'Outfit'; font-size: 1.5rem; font-weight: 700; }

        .mixing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            max-height: 55vh;
            overflow-y: auto;
            padding: 10px;
        }

        .mixing-board {
            background: var(--glass-panel);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            display: flex;
            gap: 1.5rem;
            position: relative;
            overflow: hidden;
        }
        /* The player's "Live Preview" background */
        .mixing-board::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 6px; height: 100%;
            background: var(--current-mix, #000);
            transition: background-color 0.1s;
        }

        .controls { flex: 1; display: flex; flex-direction: column; gap: 12px; }
        
        .channel-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .channel-label { font-weight: 800; font-size: 0.8rem; width: 15px; }
        .cr { color: var(--channel-r); }
        .cg { color: var(--channel-g); }
        .cb { color: var(--channel-b); }

        /* Custom Range Slider */
        input[type=range] {
            flex: 1;
            -webkit-appearance: none;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px; width: 16px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            margin-top: -6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px;
            cursor: pointer;
            border-radius: 2px;
        }
        /* Colored tracks */
        .range-r::-webkit-slider-runnable-track { background: linear-gradient(90deg, #330000, var(--channel-r)); }
        .range-g::-webkit-slider-runnable-track { background: linear-gradient(90deg, #003300, var(--channel-g)); }
        .range-b::-webkit-slider-runnable-track { background: linear-gradient(90deg, #000033, var(--channel-b)); }

        .num-input {
            width: 50px;
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            padding: 4px;
            border-radius: 6px;
            text-align: center;
            font-family: 'Outfit';
            font-weight: 700;
        }

        .live-preview-box {
            width: 80px;
            height: auto;
            border-radius: 12px;
            background-color: var(--current-mix, #000);
            border: 2px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: rgba(255,255,255,0.5);
            text-align: center;
            transition: background-color 0.1s;
        }

        /* --- RESULTS SCREEN --- */
        .results-container {
            display: flex;
            width: 100%;
            height: 100%;
            gap: 2rem;
            max-width: 1200px;
        }

        .visualizer-col {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--glass-panel);
            border-radius: 24px;
            position: relative;
        }

        .list-col {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        .result-item {
            background: rgba(255,255,255,0.05);
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .result-item.winner {
            border: 1px solid var(--neon-gold);
            background: linear-gradient(90deg, rgba(251, 191, 36, 0.1), transparent);
        }

        .compare-swatches {
            position: relative;
            width: 60px; height: 40px;
        }
        .cs-target {
            position: absolute; top: 0; left: 0; width: 40px; height: 40px;
            border-radius: 8px; z-index: 1; border: 1px solid rgba(255,255,255,0.3);
        }
        .cs-guess {
            position: absolute; bottom: -5px; right: 0; width: 30px; height: 30px;
            border-radius: 6px; z-index: 2; border: 1px solid #000;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

        /* Mobile Responsive */
        @media (max-width: 900px) {
            .app-container { flex-direction: column; }
            .sidebar { width: 100%; height: auto; padding: 1rem; flex-direction: row; align-items: center; gap: 20px; overflow-x: auto; flex-shrink: 0; }
            .brand { margin: 0; font-size: 1.5rem; }
            .scoreboard-header { display: none; }
            .results-container { flex-direction: column; }
            .visualizer-col { min-height: 300px; }
            h2 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div class="stars"></div>
    <canvas id="confetti-canvas" style="position:fixed; pointer-events:none; z-index:100;"></canvas>

    <div class="app-container">
        
        <aside class="sidebar">
            <div class="brand">Chroma Lab</div>
            <div class="scoreboard-header">Active Agents</div>
            <div id="leaderboard">
                </div>
            <div style="margin-top:auto; font-size: 0.8rem; color: var(--text-secondary);">
                Round: <span id="round-display" style="color:#fff; font-weight:700;">0</span>
            </div>
        </aside>

        <main class="arena">

            <div id="screen-setup" class="screen active">
                <h2>Mission Config</h2>
                <div class="panel">
                    <label style="display:block; margin-bottom:10px; color:var(--text-secondary);">Number of Agents</label>
                    <input type="number" id="player-count" class="input-text" value="2" min="1" max="6" style="margin-bottom: 20px;">
                    
                    <button class="btn" style="width:100%" onclick="App.initGame()">Initialize System</button>
                </div>
            </div>

            <div id="screen-game" class="screen">
                <div class="target-container">
                    <div class="swatch" id="target-swatch"></div>
                    <div class="swatch-label" id="target-name">Target</div>
                </div>

                <div class="mixing-grid" id="mixing-grid">
                    </div>

                <button class="btn" onclick="App.submitRound()">Analyze Spectrum</button>
            </div>

            <div id="screen-results" class="screen">
                <h2>Analysis Complete</h2>
                <div class="results-container">
                    
                    <div class="visualizer-col">
                        <canvas id="radarCanvas" width="400" height="400"></canvas>
                        <div style="position:absolute; bottom:20px; font-size:0.9rem; color:rgba(255,255,255,0.6);">
                            Target: <span id="reveal-values"></span>
                        </div>
                    </div>

                    <div class="list-col" id="results-list">
                        </div>
                </div>

                <button class="btn" onclick="App.nextRound()">Next Transmission</button>
            </div>

        </main>
    </div>

    <script>
        /**
         * CHROMA LAB PRO - Logic
         * Modular structure for cleaner maintenance.
         */

        // --- CONSTANTS ---
        const COLORS = [
            { name: "Neon Red", r: 255, g: 0, b: 50 },
            { name: "Lime Pulse", r: 50, g: 255, b: 50 },
            { name: "Deep Ocean", r: 0, g: 100, b: 200 },
            { name: "Solar Flare", r: 255, g: 200, b: 0 },
            { name: "Cyber Cyan", r: 0, g: 255, b: 255 },
            { name: "Hot Magenta", r: 255, g: 0, b: 255 },
            { name: "Void Purple", r: 100, g: 0, b: 200 },
            { name: "Forest", r: 34, g: 139, b: 34 },
            { name: "Slate", r: 112, g: 128, b: 144 },
            { name: "Coral", r: 255, g: 127, b: 80 }
        ];

        // --- MATH UTILS ---
        const Utils = {
            // Euclidean distance in 3D color space
            getColorDiff: (c1, c2) => {
                return Math.sqrt(
                    Math.pow(c1.r - c2.r, 2) +
                    Math.pow(c1.g - c2.g, 2) +
                    Math.pow(c1.b - c2.b, 2)
                );
            },
            // CSS String generator
            rgbString: (r,g,b) => `rgb(${r}, ${g}, ${b})`
        };

        // --- GAME ENGINE ---
        const App = {
            state: {
                players: [],
                round: 0,
                target: null
            },

            initGame() {
                const count = parseInt(document.getElementById('player-count').value) || 2;
                this.state.players = Array.from({length: count}, (_, i) => ({
                    id: i,
                    name: `Agent ${i + 1}`,
                    score: 0,
                    currentGuess: { r: 0, g: 0, b: 0 } // Live tracking
                }));
                
                this.updateLeaderboard();
                this.nextRound();
            },

            nextRound() {
                this.state.round++;
                document.getElementById('round-display').innerText = this.state.round;
                
                // Pick random color
                this.state.target = COLORS[Math.floor(Math.random() * COLORS.length)];
                
                // Reset Guesses
                this.state.players.forEach(p => p.currentGuess = {r:0, g:0, b:0});

                // UI Updates
                UI.updateTargetDisplay(this.state.target);
                UI.generateMixingBoard(this.state.players);
                UI.switchScreen('screen-game');
                Confetti.stop();
            },

            handleInput(playerId, channel, value) {
                const p = this.state.players[playerId];
                const val = parseInt(value) || 0;
                p.currentGuess[channel] = val;
                
                // Update UI for this player immediately (The "Live Mix" feature)
                UI.updatePlayerCard(playerId, p.currentGuess);
            },

            submitRound() {
                // Calculate scores
                this.state.players.forEach(p => {
                    const diff = Utils.getColorDiff(p.currentGuess, this.state.target);
                    // Max diff is ~441. Map to score (500 max).
                    const points = Math.max(0, 500 - Math.floor(diff));
                    p.lastScore = points;
                    p.lastDiff = diff;
                    p.score += points;
                });

                // Sort by performance this round
                const sortedResults = [...this.state.players].sort((a,b) => a.lastDiff - b.lastDiff);

                UI.renderResults(sortedResults, this.state.target);
                this.updateLeaderboard();
                UI.switchScreen('screen-results');
                
                // Winner Effect
                Confetti.start();
            },

            updateLeaderboard() {
                const sortedTotal = [...this.state.players].sort((a,b) => b.score - a.score);
                UI.renderLeaderboard(sortedTotal);
            }
        };

        // --- UI MANAGER ---
        const UI = {
            screens: {
                setup: document.getElementById('screen-setup'),
                game: document.getElementById('screen-game'),
                results: document.getElementById('screen-results')
            },

            switchScreen(id) {
                Object.values(this.screens).forEach(el => el.classList.remove('active'));
                this.screens[id].classList.add('active');
            },

            updateTargetDisplay(color) {
                const el = document.getElementById('target-swatch');
                el.style.backgroundColor = Utils.rgbString(color.r, color.g, color.b);
                document.getElementById('target-name').innerText = color.name;
            },

            generateMixingBoard(players) {
                const grid = document.getElementById('mixing-grid');
                grid.innerHTML = '';

                players.forEach(p => {
                    const card = document.createElement('div');
                    card.className = 'mixing-board';
                    card.id = `p-card-${p.id}`;
                    card.style.setProperty('--current-mix', 'rgb(0,0,0)');

                    card.innerHTML = `
                        <div class="live-preview-box" id="preview-${p.id}">
                            ${p.name}
                        </div>
                        <div class="controls">
                            ${this.createSlider(p.id, 'r', 'range-r', 'R')}
                            ${this.createSlider(p.id, 'g', 'range-g', 'G')}
                            ${this.createSlider(p.id, 'b', 'range-b', 'B')}
                        </div>
                    `;
                    grid.appendChild(card);
                });
            },

            createSlider(id, channel, classColor, label) {
                return `
                <div class="channel-row">
                    <span class="channel-label c${channel}">${label}</span>
                    <input type="range" min="0" max="255" value="0" 
                        class="${classColor}" 
                        oninput="App.handleInput(${id}, '${channel}', this.value); document.getElementById('num-${id}-${channel').value = this.value">
                    <input type="number" min="0" max="255" value="0" id="num-${id}-${channel}" class="num-input"
                        oninput="App.handleInput(${id}, '${channel}', this.value); this.previousElementSibling.value = this.value">
                </div>`;
            },

            updatePlayerCard(id, rgb) {
                const card = document.getElementById(`p-card-${id}`);
                const colStr = Utils.rgbString(rgb.r, rgb.g, rgb.b);
                card.style.setProperty('--current-mix', colStr);
                document.getElementById(`preview-${id}`).style.backgroundColor = colStr;
            },

            renderLeaderboard(players) {
                const lb = document.getElementById('leaderboard');
                lb.innerHTML = players.map((p, i) => `
                    <div class="player-card ${i===0 ? 'leader' : ''}">
                        <span style="font-weight:700">${p.name}</span>
                        <span style="color:var(--neon-cyan); font-family:'Outfit'">${p.score}</span>
                    </div>
                `).join('');
            },

            renderResults(players, target) {
                const list = document.getElementById('results-list');
                document.getElementById('reveal-values').innerText = `R:${target.r} G:${target.g} B:${target.b}`;

                list.innerHTML = players.map((p, i) => {
                    const guessStr = Utils.rgbString(p.currentGuess.r, p.currentGuess.g, p.currentGuess.b);
                    const targetStr = Utils.rgbString(target.r, target.g, target.b);
                    
                    return `
                    <div class="result-item ${i===0 ? 'winner' : ''}">
                        <div class="compare-swatches">
                            <div class="cs-target" style="background:${targetStr}"></div>
                            <div class="cs-guess" style="background:${guessStr}"></div>
                        </div>
                        <div style="flex:1">
                            <div style="font-weight:700; font-size:1.1rem;">${p.name}</div>
                            <div style="font-size:0.8rem; color:var(--text-secondary)">Guess: ${p.currentGuess.r}, ${p.currentGuess.g}, ${p.currentGuess.b}</div>
                        </div>
                        <div style="font-family:'Outfit'; font-weight:700; color:var(--neon-cyan); font-size:1.2rem;">
                            +${p.lastScore}
                        </div>
                    </div>
                    `;
                }).join('');

                this.drawRadar(players, target);
            },

            drawRadar(players, target) {
                const ctx = document.getElementById('radarCanvas').getContext('2d');
                const w = 400, h = 400, cx = 200, cy = 200;
                
                ctx.clearRect(0,0,w,h);
                
                // Background Rings
                ctx.strokeStyle = 'rgba(255,255,255,0.1)';
                ctx.lineWidth = 1;
                [50, 100, 150].forEach(r => { ctx.beginPath(); ctx.arc(cx,cy,r,0,Math.PI*2); ctx.stroke(); });

                // Target Center
                ctx.fillStyle = Utils.rgbString(target.r, target.g, target.b);
                ctx.beginPath(); ctx.arc(cx,cy,15,0,Math.PI*2); ctx.fill();
                ctx.stroke();

                // Player Pins
                players.forEach((p, i) => {
                    const angle = (Math.PI * 2 / players.length) * i - Math.PI/2;
                    // Map diff (0-450) to radius (0-180)
                    const dist = Math.min(180, (p.lastDiff / 450) * 180); 
                    
                    const px = cx + Math.cos(angle) * (dist + 20); // +20 to clear center
                    const py = cy + Math.sin(angle) * (dist + 20);

                    // Line
                    ctx.beginPath(); ctx.moveTo(cx,cy); ctx.lineTo(px,py);
                    ctx.strokeStyle = 'rgba(255,255,255,0.2)'; ctx.stroke();

                    // Dot
                    ctx.fillStyle = Utils.rgbString(p.currentGuess.r, p.currentGuess.g, p.currentGuess.b);
                    ctx.beginPath(); ctx.arc(px,py,8,0,Math.PI*2); ctx.fill();
                    ctx.strokeStyle = '#fff'; ctx.stroke();
                });
            }
        };

        // --- FX: CONFETTI ---
        const Confetti = {
            active: false,
            canvas: document.getElementById('confetti-canvas'),
            particles: [],
            
            start() {
                this.active = true;
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.particles = Array.from({length: 80}, () => ({
                    x: this.canvas.width/2, y: this.canvas.height/2,
                    vx: (Math.random()-0.5)*15, vy: (Math.random()-0.5)*15 - 5,
                    color: `hsl(${Math.random()*360}, 100%, 50%)`,
                    life: 1.0
                }));
                this.loop();
            },
            stop() { this.active = false; },
            loop() {
                if(!this.active) {
                    this.canvas.getContext('2d').clearRect(0,0,this.canvas.width,this.canvas.height);
                    return;
                }
                const ctx = this.canvas.getContext('2d');
                ctx.clearRect(0,0,this.canvas.width,this.canvas.height);
                
                this.particles.forEach(p => {
                    p.x += p.vx; p.y += p.vy; p.vy += 0.5; p.life -= 0.01;
                    ctx.fillStyle = p.color; ctx.globalAlpha = p.life;
                    ctx.beginPath(); ctx.arc(p.x, p.y, 5, 0, Math.PI*2); ctx.fill();
                });
                
                this.particles = this.particles.filter(p => p.life > 0);
                if(this.particles.length) requestAnimationFrame(() => this.loop());
                else this.active = false;
            }
        };

    </script>
