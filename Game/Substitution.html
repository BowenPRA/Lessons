<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Substitution Mastery</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700;800&family=Plus+Jakarta+Sans:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            /* --- THEME: COSMIC PURPLE --- */
            --bg-deep: #020617;
            
            /* UI Elements */
            --glass-panel: rgba(20, 15, 40, 0.9);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;

            /* Interactive Colors */
            --tile-bg: rgba(40, 30, 60, 0.7);
            --tile-border: rgba(255, 255, 255, 0.1);
            --tile-hover: rgba(60, 45, 90, 0.9);
            
            /* Accents */
            --neon-cyan: #22d3ee;
            --neon-pink: #f472b6;
            --neon-amber: #fbbf24;
            --neon-green: #34d399;
            --neon-purple: #a855f7;
            --neon-danger: #ef4444;
            --neon-red: #f43f5e;

            /* Dimensions */
            --sidebar-width: 280px;
            --max-board-width: 800px;
        }

        /* --- RESET & BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            background: radial-gradient(ellipse at top, #4c1d95 0%, #1e1b4b 50%, #020617 100%);
            color: var(--text-primary);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
        }

        /* --- BACKGROUND ANIMATION --- */
        .stars {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0));
            background-size: 200px 200px;
            animation: twinkle 100s linear infinite;
            z-index: -1;
            opacity: 0.4;
            pointer-events: none;
        }
        @keyframes twinkle { from { transform: translateY(0); } to { transform: translateY(-500px); } }

        /* --- LAYOUT --- */
        .app-container {
            display: flex;
            width: 100%;
            height: 100%;
            max-width: 2000px;
            margin: 0 auto;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--glass-panel);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            gap: 1.2rem;
            z-index: 20;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .brand {
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
            font-size: 1.5rem;
            line-height: 1.1;
            color: #fff;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
            margin-bottom: 0.5rem;
        }
        .brand span { color: var(--neon-cyan); }

        .level-list { display: flex; flex-direction: column; gap: 8px; }

        .level-btn {
            display: flex; align-items: center; justify-content: space-between;
            padding: 12px 14px;
            border-radius: 10px;
            background: transparent;
            border: 1px solid transparent;
            color: var(--text-secondary);
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            font-size: 0.95rem;
            width: 100%;
        }

        .level-btn.locked {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        .level-btn:not(.locked):hover { background: rgba(255,255,255,0.05); color: #f1f5f9; }
        
        .level-btn.active {
            background: rgba(34, 211, 238, 0.1);
            border: 1px solid rgba(34, 211, 238, 0.3);
            color: #fff;
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.1);
        }

        /* --- MAIN GAME ARENA --- */
        .arena {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow-y: auto;
        }

        .game-board-wrapper {
            width: 100%;
            max-width: var(--max-board-width);
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: fadeIn 0.6s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Game Header */
        .game-header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }

        .header-left { display: flex; flex-direction: column; gap: 4px; }

        .game-title {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(1.5rem, 2.5vw, 2.2rem);
            font-weight: 800;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .difficulty-badge {
            display: inline-block;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            padding: 4px 12px;
            border-radius: 20px;
            background: rgba(255,255,255,0.1);
            color: var(--neon-cyan);
            border: 1px solid rgba(255,255,255,0.1);
            width: fit-content;
        }

        /* Streak Wrapper */
        .streak-wrapper {
            display: inline-flex; align-items: center; gap: 8px;
            background: rgba(15, 23, 42, 0.6); 
            padding: 8px 20px;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.15);
            min-width: 120px;
            justify-content: center;
        }
        .streak-label { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; color: #94a3b8; font-weight: 700; }
        .flame-icon { color: #fbbf24; font-size: 1.2rem; filter: drop-shadow(0 0 8px #d97706); animation: flicker 1.5s infinite alternate; }
        .streak-count { font-family: 'Outfit'; font-size: 1.4rem; font-weight: 800; color: #fff; }
        
        @keyframes flicker { 0% { opacity: 0.8; transform: scale(1); } 100% { opacity: 1; transform: scale(1.1); } }

        /* --- GAME CARD --- */
        .game-card {
            background: var(--glass-panel);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2.5rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transition: transform 0.3s, border-color 0.3s;
        }
        
        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; border-color: var(--neon-danger); }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }

        /* Math Display */
        .math-display {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(2.5rem, 4vw, 4rem);
            font-weight: 800;
            margin: 1rem 0 2rem 0;
            display: flex; justify-content: center; align-items: center; gap: 10px;
            min-height: 80px;
            flex-wrap: wrap;
            transition: all 0.5s ease;
        }
        
        .txt-pos { color: var(--neon-cyan); text-shadow: 0 0 20px rgba(34, 211, 238, 0.4); }
        .txt-neg { color: var(--neon-pink); text-shadow: 0 0 20px rgba(244, 114, 182, 0.4); }
        .txt-var { color: var(--neon-purple); text-shadow: 0 0 20px rgba(168, 85, 247, 0.6); }
        .txt-op { color: var(--text-secondary); margin: 0 5px; }
        .txt-result { color: #fff; margin-left: 10px; animation: popIn 0.5s ease; }
        
        /* Highlight Class for Substitution */
        .morph-highlight {
            color: var(--neon-amber) !important;
            text-shadow: 0 0 25px var(--neon-amber);
            transform: scale(1.1);
            display: inline-block;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn { from { opacity: 0; transform: scale(0.5); } to { opacity: 1; transform: scale(1); } }

        /* Input Box */
        .input-box {
            background: rgba(0,0,0,0.4);
            border: 2px solid var(--glass-border);
            border-radius: 16px;
            height: 70px; width: 220px;
            margin: 0 auto 1.5rem auto;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Outfit', sans-serif; font-size: 2.5rem; font-weight: 700;
            color: #fff;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
        }
        .input-cursor::after { content: '|'; animation: blink 1s step-start infinite; color: var(--neon-cyan); }
        @keyframes blink { 50% { opacity: 0; } }

        /* Keypad */
        .keypad-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            max-width: 400px;
            margin: 0 auto;
        }
        .key {
            background: var(--tile-bg);
            border: 1px solid var(--tile-border);
            border-radius: 12px;
            height: 64px;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Outfit', sans-serif; font-size: 1.5rem; font-weight: 700;
            color: #fff; cursor: pointer;
            transition: all 0.15s;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
        }
        .key:active { transform: translateY(4px); box-shadow: none; background: var(--tile-hover); }
        .key:hover { background: var(--tile-hover); border-color: rgba(255,255,255,0.3); }
        
        .key-submit {
            grid-column: span 3;
            background: rgba(34, 211, 238, 0.15);
            border-color: var(--neon-cyan);
            color: var(--neon-cyan);
            letter-spacing: 2px; text-transform: uppercase; font-size: 1.1rem;
        }
        .key-submit:hover { background: rgba(34, 211, 238, 0.25); box-shadow: 0 0 15px rgba(34, 211, 238, 0.2); }
        .key-clear { color: var(--neon-danger); border-color: rgba(239, 68, 68, 0.3); }

        .hint-text {
            min-height: 24px;
            color: var(--neon-amber);
            font-weight: 600;
            margin-bottom: 1rem;
            opacity: 0; transition: opacity 0.3s;
            line-height: 1.4;
            padding: 0 1rem;
        }

        /* --- VISUALIZATION WRAPPER --- */
        .visual-wrapper {
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            overflow: hidden;
            max-height: 0; opacity: 0;
            transition: max-height 0.8s ease, opacity 0.5s ease, margin 0.5s;
        }
        .visual-wrapper.active {
            padding: 2rem;
            height: auto;
            min-height: 300px;
            opacity: 1; margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        
        #solution-steps {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            gap: 12px;
        }
        
        .step-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 20px;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            position: relative;
        }

        .step-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .step-label {
            font-family: 'Outfit', sans-serif;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-secondary);
            width: 130px; 
            text-align: right;
            margin-right: 20px;
            border-right: 2px solid var(--glass-border);
            padding-right: 15px;
        }

        .step-math {
            font-family: 'Outfit', sans-serif;
            font-size: 1.6rem;
            font-weight: 700;
            color: #fff;
            flex-grow: 1;
            text-align: left;
        }

        /* Style Variants */
        .step-card.substitution {
            background: rgba(34, 211, 238, 0.1);
            border-color: rgba(34, 211, 238, 0.3);
        }

        .step-card.answer {
            background: rgba(34, 197, 94, 0.15);
            border-color: rgba(34, 197, 94, 0.4);
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.2);
        }

        .step-card.answer .step-math {
            font-size: 2rem;
            color: var(--neon-green);
        }

        /* Next Button */
        .next-btn {
            width: 100%; max-width: 400px; margin: 10px auto 0;
            background: var(--neon-green); color: #020617;
            border: none; border-radius: 12px;
            padding: 16px; font-weight: 800; font-family: 'Outfit';
            text-transform: uppercase; cursor: pointer;
            display: none; font-size: 1.1rem;
            animation: popIn 0.3s;
        }
        .next-btn:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(52, 211, 153, 0.4); }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(2, 6, 23, 0.95); backdrop-filter: blur(8px);
            display: none; align-items: center; justify-content: center; z-index: 100;
        }
        .modal-card {
            background: var(--glass-panel); border: 1px solid var(--glass-border);
            padding: 3rem; border-radius: 24px; text-align: center; max-width: 500px; width: 90%;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            animation: popIn 0.4s;
        }
        .modal-title { font-size: 2.5rem; font-family: 'Outfit'; margin-bottom: 0.5rem; color: var(--neon-green); text-shadow: 0 0 15px var(--neon-green); }
        .modal-btn {
            padding: 16px 32px; border-radius: 50px; border: none;
            background: var(--neon-cyan); color: #000; font-weight: 800; font-family: 'Outfit'; font-size: 1.2rem;
            cursor: pointer; margin-top: 20px; transition: transform 0.2s;
        }
        .modal-btn:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(34, 211, 238, 0.5); }

        /* --- CANVAS --- */
        #confetti-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 50; }

        /* Responsive */
        @media (max-width: 900px) {
            .app-container { flex-direction: column; }
            .sidebar { 
                width: 100%; height: auto; padding: 1rem; border-right: none; border-bottom: 1px solid var(--glass-border);
                flex-direction: row; align-items: center; overflow-x: auto; gap: 8px;
            }
            .level-list { flex-direction: row; width: max-content; }
            .level-btn { width: auto; white-space: nowrap; padding: 8px 12px; font-size: 0.8rem; }
            .brand { display: none; } /* Hide brand on mobile to save space */
            .arena { padding: 1rem; }
            .game-board-wrapper { max-width: 100%; }
            .math-display { font-size: 2rem; }
            
            .step-label { width: 90px; font-size: 0.65rem; }
            .step-math { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div class="stars"></div>
    <canvas id="confetti-canvas"></canvas>

    <div class="app-container">
        <!-- SIDEBAR NAVIGATION -->
        <nav class="sidebar">
            <div class="brand">Substitution<br><span>Mastery</span></div>
            <div class="level-list" id="level-list-container">
                <!-- Generated by JS -->
            </div>
        </nav>

        <!-- MAIN ARENA -->
        <main class="arena">
            <div class="game-board-wrapper">
                
                <header class="game-header">
                    <div class="header-left">
                        <h1 class="game-title">Substitution Mastery</h1>
                        <span class="difficulty-badge" id="difficulty-badge">Level 1: The Direct Swap</span>
                        <div style="font-size: 0.85rem; color: var(--text-secondary); margin-top:4px;" id="progress-text">Question 1/20</div>
                    </div>
                    
                    <!-- STREAK DISPLAY -->
                    <div class="streak-wrapper">
                        <i class="fa-solid fa-fire flame-icon"></i>
                        <span class="streak-count" id="streak-display">0</span>
                    </div>
                </header>

                <!-- Visualization Panel (Collapsible) -->
                <div class="visual-wrapper" id="visual-wrapper">
                    <div id="solution-steps"></div>
                </div>

                <!-- Game Interaction Card -->
                <div class="game-card" id="game-card">
                    <div class="math-display" id="math-problem">
                        <!-- Problems inject here -->
                    </div>

                    <div class="input-box input-cursor" id="input-display"></div>
                    <div class="hint-text" id="hint-text"></div>

                    <div class="keypad-grid" id="keypad">
                        <div class="key" onclick="handleInput('7')">7</div>
                        <div class="key" onclick="handleInput('8')">8</div>
                        <div class="key" onclick="handleInput('9')">9</div>
                        <div class="key" onclick="handleInput('4')">4</div>
                        <div class="key" onclick="handleInput('5')">5</div>
                        <div class="key" onclick="handleInput('6')">6</div>
                        <div class="key" onclick="handleInput('1')">1</div>
                        <div class="key" onclick="handleInput('2')">2</div>
                        <div class="key" onclick="handleInput('3')">3</div>
                        <div class="key" onclick="handleInput('-')"><i class="fa-solid fa-minus"></i></div>
                        <div class="key" onclick="handleInput('0')">0</div>
                        <div class="key key-clear" onclick="handleInput('C')">C</div>
                        <div class="key key-submit" id="submit-btn" onclick="checkAnswer()">SUBMIT</div>
                    </div>

                    <button class="next-btn" id="next-btn" onclick="nextProblem()">
                        Next Question <i class="fa-solid fa-arrow-right" style="margin-left:8px"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Unlock Modal -->
    <div class="modal-overlay" id="unlock-modal">
        <div class="modal-card">
            <div class="modal-title">Level Complete!</div>
            <p style="color: var(--text-secondary); font-size: 1.1rem; margin-bottom: 1rem;" id="unlock-msg">You've mastered this concept.</p>
            <i class="fa-solid fa-lock-open" style="font-size: 3rem; color: var(--neon-amber); margin: 20px 0;"></i>
            <br>
            <button class="modal-btn" onclick="goToNextLevel()">Start Next Level</button>
        </div>
    </div>

    <script>
        /**
         * SUBSTITUTION MASTERY
         */

        // --- DATASET: 20 Questions Per Level ---
        // solveSteps format: Array of Objects { label: "EXPRESSION", math: "x + 4" }
        const LEVELS_DB = [
            {
                name: "Level 1",
                desc: "The Direct Swap",
                color: "var(--neon-cyan)",
                problems: [
                    { q: "If x = 5, calculate x + 4", a: 9, solveSteps: [{l:"EXPRESSION", m:"x + 4"}, {l:"SUBSTITUTE", m:"<span class='txt-pos'>5</span> + 4"}, {l:"ADD", m:"9"}] },
                    { q: "If x = 10, calculate x - 3", a: 7, solveSteps: [{l:"EXPRESSION", m:"x - 3"}, {l:"SUBSTITUTE", m:"<span class='txt-pos'>10</span> - 3"}, {l:"SUBTRACT", m:"7"}] },
                    { q: "If y = 7, calculate 10 + y", a: 17, solveSteps: [{l:"EXPRESSION", m:"10 + y"}, {l:"SUBSTITUTE", m:"10 + <span class='txt-pos'>7</span>"}, {l:"ADD", m:"17"}] },
                    { q: "If a = 8, calculate 20 - a", a: 12, solveSteps: [{l:"EXPRESSION", m:"20 - a"}, {l:"SUBSTITUTE", m:"20 - <span class='txt-pos'>8</span>"}, {l:"SUBTRACT", m:"12"}] },
                    { q: "If k = 0, calculate k + 15", a: 15, solveSteps: [{l:"EXPRESSION", m:"k + 15"}, {l:"SUBSTITUTE", m:"<span class='txt-pos'>0</span> + 15"}, {l:"ADD", m:"15"}] },
                    { q: "If m = 6, calculate 2m", a: 12, solveSteps: [{l:"EXPRESSION", m:"2m"}, {l:"SUBSTITUTE", m:"2(<span class='txt-pos'>6</span>)"}, {l:"MULTIPLY", m:"12"}] },
                    { q: "If n = 4, calculate 5n", a: 20, solveSteps: [{l:"EXPRESSION", m:"5n"}, {l:"SUBSTITUTE", m:"5(<span class='txt-pos'>4</span>)"}, {l:"MULTIPLY", m:"20"}] },
                    { q: "If p = 10, calculate 3p", a: 30, solveSteps: [{l:"EXPRESSION", m:"3p"}, {l:"SUBSTITUTE", m:"3(<span class='txt-pos'>10</span>)"}, {l:"MULTIPLY", m:"30"}] },
                    { q: "If x = 12, calculate x/2", a: 6, solveSteps: [{l:"EXPRESSION", m:"x / 2"}, {l:"SUBSTITUTE", m:"<span class='txt-pos'>12</span> / 2"}, {l:"DIVIDE", m:"6"}] },
                    { q: "If x = 20, calculate x/4", a: 5, solveSteps: [{l:"EXPRESSION", m:"x / 4"}, {l:"SUBSTITUTE", m:"<span class='txt-pos'>20</span> / 4"}, {l:"DIVIDE", m:"5"}] },
                    { q: "If b = 100, calculate b - 1", a: 99, solveSteps: [{l:"EXPRESSION", m:"b - 1"}, {l:"SUBSTITUTE", m:"<span class='txt-pos'>100</span> - 1"}, {l:"SUBTRACT", m:"99"}] },
                    { q: "If c = 1, calculate 10c", a: 10, solveSteps: [{l:"EXPRESSION", m:"10c"}, {l:"SUBSTITUTE", m:"10(<span class='txt-pos'>1</span>)"}, {l:"MULTIPLY", m:"10"}] },
                    { q: "If x = 9, calculate x + x", a: 18, solveSteps: [{l:"EXPRESSION", m:"x + x"}, {l:"SUBSTITUTE", m:"<span class='txt-pos'>9</span> + <span class='txt-pos'>9</span>"}, {l:"ADD", m:"18"}] },
                    { q: "If y = 50, calculate y/10", a: 5, solveSteps: [{l:"EXPRESSION", m:"y / 10"}, {l:"SUBSTITUTE", m:"<span class='txt-pos'>50</span> / 10"}, {l:"DIVIDE", m:"5"}] },

                    { q: "Mr. Bowen is b = 15. Mr. Seth is '3 times the value of 2 years less than Mr. Bowen'. Calculate age (3(b - 2)).", a: 39, solveSteps: [{l:"EXPRESSION", m:"3(b - 2)"}, {l:"SUBSTITUTE", m:"3(<span class='txt-pos'>15</span> - 2)"}, {l:"PARENTHESES", m:"3(13)"}, {l:"MULTIPLY", m:"39"}] },
                    { q: "Physics: v = u + at. If u = 10, a = 5, t = 4, calculate v.", a: 30, solveSteps: [{l:"FORMULA", m:"u + at"}, {l:"SUBSTITUTE", m:"<span class='txt-pos'>10</span> + <span class='txt-pos'>5</span>(<span class='txt-pos'>4</span>)"}, {l:"MULTIPLY", m:"10 + 20"}, {l:"ADD", m:"30"}] },
                    { q: "Triangle: b = 8, h = 5. Calculate Area A = 1/2bh.", a: 20, solveSteps: [{l:"FORMULA", m:"\\frac{1}{2}bh"}, {l:"SUBSTITUTE", m:"0.5(<span class='txt-pos'>8</span>)(<span class='txt-pos'>5</span>)"}, {l:"MULTIPLY", m:"4(5)"}, {l:"MULTIPLY", m:"20"}] },
                    { q: "Mr. Bowen is b = 20. Mr. Seth is 'square of (Bowen minus 14)'. Calculate age ((b - 14)^2).", a: 36, solveSteps: [{l:"EXPRESSION", m:"(b - 14)^2"}, {l:"SUBSTITUTE", m:"(<span class='txt-pos'>20</span> - 14)<sup>2</sup>"}, {l:"PARENTHESES", m:"(6)<sup>2</sup>"}, {l:"EXPONENT", m:"36"}] },
                    { q: "Phone plan: C = 30 + 2(d - 5). If d = 8, calculate cost.", a: 36, solveSteps: [{l:"FORMULA", m:"30 + 2(d - 5)"}, {l:"SUBSTITUTE", m:"30 + 2(<span class='txt-pos'>8</span> - 5)"}, {l:"PARENTHESES", m:"30 + 2(3)"}, {l:"MULTIPLY", m:"30 + 6"}, {l:"ADD", m:"36"}] },
                    { q: "Height falling object: h = 100 - 5t^2. If t = 4, calculate h.", a: 20, solveSteps: [{l:"FORMULA", m:"100 - 5t^2"}, {l:"SUBSTITUTE", m:"100 - 5(<span class='txt-pos'>4</span>)<sup>2</sup>"}, {l:"EXPONENT", m:"100 - 5(16)"}, {l:"MULTIPLY", m:"100 - 80"}, {l:"SUBTRACT", m:"20"}] },
                    { q: "Mr. Bowen is b = 18. Seth is 'half Bowen squared, plus 10'. Calculate age (b^2/2 + 10).", a: 172, solveSteps: [{l:"EXPRESSION", m:"\\frac{b^2}{2} + 10"}, {l:"SUBSTITUTE", m:"\\frac{<span class='txt-pos'>18</span>^2}{2} + 10"}, {l:"EXPONENT", m:"\\frac{324}{2} + 10"}, {l:"DIVIDE", m:"162 + 10"}, {l:"ADD", m:"172"}] },
                    { q: "Buy x = 3 books ($12) and y = 2 pens ($4). Total 12x + 4y.", a: 44, solveSteps: [{l:"EXPRESSION", m:"12x + 4y"}, {l:"SUBSTITUTE", m:"12(<span class='txt-pos'>3</span>) + 4(<span class='txt-pos'>2</span>)"}, {l:"MULTIPLY", m:"36 + 8"}, {l:"ADD", m:"44"}] },
                    { q: "Temp: F = 1.8C + 32. If C = 20, calculate F.", a: 68, solveSteps: [{l:"FORMULA", m:"1.8C + 32"}, {l:"SUBSTITUTE", m:"1.8(<span class='txt-pos'>20</span>) + 32"}, {l:"MULTIPLY", m:"36 + 32"}, {l:"ADD", m:"68"}] },
                    { q: "Box Surface Area: l=5, w=4, h=3. SA = 2(lw + lh + wh).", a: 94, solveSteps: [{l:"FORMULA", m:"2(lw + lh + wh)"}, {l:"SUBSTITUTE", m:"2(5·4 + 5·3 + 4·3)"}, {l:"MULTIPLY", m:"2(20 + 15 + 12)"}, {l:"ADD", m:"2(47)"}, {l:"MULTIPLY", m:"94"}] },
                    { q: "Mr. Bowen is b = 50. Seth is '100 minus half Bowen'. Calculate age (100 - b/2).", a: 75, solveSteps: [{l:"EXPRESSION", m:"100 - \\frac{b}{2}"}, {l:"SUBSTITUTE", m:"100 - \\frac{<span class='txt-pos'>50</span>}{2}"}, {l:"DIVIDE", m:"100 - 25"}, {l:"SUBTRACT", m:"75"}] },
                    { q: "Kinetic Energy E = 1/2mv^2. If m = 10, v = 6, calculate E.", a: 180, solveSteps: [{l:"FORMULA", m:"0.5mv^2"}, {l:"SUBSTITUTE", m:"0.5(<span class='txt-pos'>10</span>)(<span class='txt-pos'>6</span>)<sup>2</sup>"}, {l:"EXPONENT", m:"0.5(10)(36)"}, {l:"MULTIPLY", m:"5(36)"}, {l:"MULTIPLY", m:"180"}] },
                    { q: "Sequence T = n(n + 1). Calculate 10th term (n = 10).", a: 110, solveSteps: [{l:"FORMULA", m:"n(n + 1)"}, {l:"SUBSTITUTE", m:"<span class='txt-pos'>10</span>(<span class='txt-pos'>10</span> + 1)"}, {l:"PARENTHESES", m:"10(11)"}, {l:"MULTIPLY", m:"110"}] },
                    { q: "Mr. Bowen is b = 16. Seth is '3 times sqrt(Bowen), plus 40'. (3√b + 40).", a: 52, solveSteps: [{l:"EXPRESSION", m:"3√b + 40"}, {l:"SUBSTITUTE", m:"3√<span class='txt-pos'>16</span> + 40"}, {l:"SQRT", m:"3(4) + 40"}, {l:"MULTIPLY", m:"12 + 40"}, {l:"ADD", m:"52"}] },
                    { q: "Cone Volume V = 1/3 π r^2 h. π ≈ 3, r = 4, h = 5.", a: 80, solveSteps: [{l:"FORMULA", m:"\\frac{1}{3} \\pi r^2 h"}, {l:"SUBSTITUTE", m:"\\frac{1}{3}(3)(<span class='txt-pos'>4</span>)<sup>2</sup>(5)"}, {l:"EXPONENT", m:"\\frac{1}{3}(3)(16)(5)"}, {l:"MULTIPLY", m:"1(16)(5)"}, {l:"MULTIPLY", m:"80"}] }
                ]
            }
        ];

        let gameState = {
            level: 0,
            levelProgress: [], // Stores { pool: [], streak: 0 } per level
            currentInput: "",
            isAnimating: false,
            problemSolved: false,
            processing: false, // Flag to prevent spamming checkAnswer
            maxLevelUnlocked: 0,
            currentProblem: null
        };

        // --- INIT ---
        window.onload = () => {
            initializeGameData();
            renderSidebar();
            loadProblem();
            updateStreakUI();
            
            // Keyboard Listener
            document.addEventListener('keydown', (e) => {
                if(gameState.isAnimating || gameState.problemSolved || gameState.processing) return;
                
                const key = e.key;
                if(/[0-9]/.test(key)) handleInput(key);
                if(key === '-' || key === 'Minus') handleInput('-');
                if(key === 'Backspace') handleInput('Backspace');
                if(key === 'Enter') checkAnswer();
                if(key === 'c' || key === 'C' || key === 'Escape') handleInput('C');
            });
        };

        function initializeGameData() {
            // Initialize progress for all levels
            gameState.levelProgress = LEVELS_DB.map(level => {
                // Create a shuffled copy of the pool
                const pool = [...level.problems];
                shuffleArray(pool);
                return {
                    pool: pool,
                    streak: 0,
                    totalAnswered: 0 // To track if pool is empty
                };
            });
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function renderSidebar() {
            const container = document.getElementById('level-list-container');
            container.innerHTML = '';
            
            LEVELS_DB.forEach((lvl, idx) => {
                const btn = document.createElement('button');
                const isLocked = idx > gameState.maxLevelUnlocked;
                const isActive = idx === gameState.level;
                
                btn.className = `level-btn ${isActive ? 'active' : ''} ${isLocked ? 'locked' : ''}`;
                
                let iconClass = 'fa-star';
                if(idx===1) iconClass = 'fa-meteor';
                if(idx===2) iconClass = 'fa-rocket';
                if(idx===3) iconClass = 'fa-user-astronaut';
                if(idx===4) iconClass = 'fa-infinity';
                if(idx===5) iconClass = 'fa-crown';

                const icon = isLocked ? '<i class="fa-solid fa-lock"></i>' : `<i class="fa-solid ${iconClass}" style="color:${lvl.color}"></i>`;
                
                btn.innerHTML = `${icon} <span>${lvl.name}</span>`;
                
                if(!isLocked) {
                    btn.onclick = () => switchLevel(idx);
                }
                container.appendChild(btn);
            });
        }

        function switchLevel(idx) {
            if(idx > gameState.maxLevelUnlocked) return;
            gameState.level = idx;
            gameState.currentInput = "";
            renderSidebar();
            loadProblem();
            updateStreakUI();
        }

        function loadProblem() {
            const levelData = LEVELS_DB[gameState.level];
            const currentProgress = gameState.levelProgress[gameState.level];
            
            // Reset flags for new problem
            gameState.problemSolved = false;
            gameState.isAnimating = false;
            gameState.processing = false;

            // Check if pool is empty
            if(currentProgress.pool.length === 0) {
                 // Level Complete!
                 if(gameState.level < 5 && gameState.level === gameState.maxLevelUnlocked) {
                     showUnlockModal();
                 } else {
                     // Reset pool for practice
                     currentProgress.pool = [...levelData.problems];
                     shuffleArray(currentProgress.pool);
                     loadProblem();
                 }
                 return;
            }

            // Get first problem from pool
            gameState.currentProblem = currentProgress.pool[0];
            const p = gameState.currentProblem;
            
            // Text updates
            const badge = document.getElementById('difficulty-badge');
            badge.innerText = `${levelData.name}: ${levelData.desc}`;
            badge.style.color = levelData.color;
            badge.style.borderColor = levelData.color;
            
            const remaining = currentProgress.pool.length;
            document.getElementById('progress-text').innerText = `Remaining: ${remaining}`;

            // State Reset
            gameState.currentInput = "";
            
            // UI Reset
            document.getElementById('input-display').innerText = "";
            document.getElementById('input-display').classList.add('input-cursor');
            document.getElementById('input-display').style.color = "#fff";
            document.getElementById('input-display').style.borderColor = "var(--glass-border)";
            document.getElementById('hint-text').style.opacity = '0';
            
            // Reset Visual Wrapper
            document.getElementById('solution-steps').innerHTML = '';
            document.getElementById('visual-wrapper').classList.remove('active');
            
            document.getElementById('keypad').style.display = 'grid';
            document.getElementById('next-btn').style.display = 'none';
            
            // Render Initial Question
            renderMathString(p.q);
        }

        function renderMathString(str) {
            const display = document.getElementById('math-problem');
            
            // Format algebra text to handle exponents and sqrt correctly in HTML
            let formattedStr = str
                .replace(/\^(\d+)/g, '<sup>$1</sup>') // x^2 -> x<sup>2</sup>
                .replace(/sqrt\(([^)]+)\)/g, '√<span style="border-top:2px solid currentColor; padding-top:2px;">$1</span>'); // sqrt(x)

            // Highlighting Variables logic (for initial display)
            // Match single letter variables (a-z, A-Z) but avoid common words if possible.
            // Given the dataset, single letters are almost always variables except 'a' in 'calculate'.
            // Simple heuristic: match single letters surrounded by non-letters, except 'a' followed by space.
            // Or just rely on context. For this specific dataset, we can be a bit aggressive or manual.
            
            // Let's just highlight specific known variables from our dataset to avoid highlighting words
            const knownVars = ['x', 'y', 'z', 'a', 'b', 'c', 'k', 'm', 'n', 'p', 'q', 'w', 'd', 'l', 'h', 'r', 'v', 'u', 't', 'P', 'A', 'C', 'V', 'E', 'T', 'SA'];
            
            // Use a function to replace only if it's a known variable and a single word
            formattedStr = formattedStr.replace(/\b([a-zA-Z])\b/g, function(match) {
                if (knownVars.includes(match)) {
                    return `<span class="txt-var">${match}</span>`;
                }
                return match;
            });

            display.innerHTML = `<span style="font-size:0.8em; text-align:center; padding: 0 10px; line-height:1.5; display:inline-block; max-width:100%; word-wrap:break-word;">${formattedStr}</span>`;
            display.style.opacity = 1;
        }

        // --- INPUT HANDLING ---
        function handleInput(val) {
            // Guard against inputs during animation or after solved
            if(gameState.isAnimating || gameState.problemSolved || gameState.processing) return;
            
            if(val === 'C') {
                gameState.currentInput = "";
            } else if (val === 'Backspace') {
                gameState.currentInput = gameState.currentInput.slice(0, -1);
            } else if (val === '-') {
                if(gameState.currentInput === "") gameState.currentInput = "-";
            } else {
                if(gameState.currentInput.length < 6) gameState.currentInput += val;
            }
            
            const display = document.getElementById('input-display');
            display.innerText = gameState.currentInput;
            display.classList.remove('input-cursor');
            void display.offsetWidth;
            display.classList.add('input-cursor');
        }

        function checkAnswer() {
            // Strong Guard Clause against spam
            if(gameState.problemSolved || gameState.isAnimating || gameState.processing) return;
            
            if(gameState.currentInput === "" || gameState.currentInput === "-") return;
            
            // Set processing flag immediately
            gameState.processing = true;

            const p = gameState.currentProblem;
            const userVal = parseInt(gameState.currentInput);
            
            if(userVal === p.a) {
                handleWin(p);
            } else {
                handleLoss(p, userVal);
            }
        }

        function handleWin(p) {
            gameState.problemSolved = true;
            
            const currentProgress = gameState.levelProgress[gameState.level];
            
            // Remove problem from pool
            currentProgress.pool.shift();
            
            // Update Streak
            currentProgress.streak++;
            updateStreakUI();
            
            // UI Success
            const input = document.getElementById('input-display');
            input.style.color = "var(--neon-green)";
            input.style.borderColor = "var(--neon-green)";
            input.classList.remove('input-cursor');
            
            document.getElementById('hint-text').innerHTML = "Correct! <span style='color:#fff'>Visualizing steps...</span>";
            document.getElementById('hint-text').style.color = "var(--neon-green)";
            document.getElementById('hint-text').style.opacity = '1';

            document.getElementById('keypad').style.display = 'none';
            
            // Check Unlock Conditions BEFORE animation
            // Level 1 needs 3 streak, others need 7
            const streakReq = (gameState.level === 0) ? 3 : 7;
            const shouldUnlock = (currentProgress.streak >= streakReq || currentProgress.pool.length === 0) 
                                 && gameState.level < 5 
                                 && gameState.level === gameState.maxLevelUnlocked;

            // Trigger Animation
            document.getElementById('visual-wrapper').classList.add('active');
            animateSolutionSequence(p, shouldUnlock);
        }

        function handleLoss(p, userVal) {
            // Lock input to prevent interference during explanation
            gameState.problemSolved = true; 

            const currentProgress = gameState.levelProgress[gameState.level];
            
            // Reset Streak
            currentProgress.streak = 0;
            updateStreakUI();
            
            // Move problem to end of pool
            currentProgress.pool.shift(); // Remove from front
            currentProgress.pool.push(p); // Add to back
            
            const card = document.getElementById('game-card');
            card.classList.remove('shake');
            void card.offsetWidth;
            card.classList.add('shake');
            
            const hint = document.getElementById('hint-text');
            let msg = generateSmartHint(p, userVal);
            msg += ` <br><span style="color:#fff; font-size:0.9em">The answer is ${p.a}. Watch the solution:</span>`;
            
            hint.innerHTML = msg; 
            hint.style.color = "var(--neon-amber)";
            hint.style.opacity = '1';
            
            // Hide keypad to focus on visualization
            document.getElementById('keypad').style.display = 'none';

            // Show Visualization
            document.getElementById('visual-wrapper').classList.add('active');
            
            setTimeout(() => {
                animateSolutionSequence(p, false);
            }, 1500);
        }

        // --- NEW VISUALIZATION ENGINE ---
        async function animateSolutionSequence(p, shouldUnlock) {
            const container = document.getElementById('solution-steps');
            const steps = p.solveSteps;
            
            container.innerHTML = ''; // Clear previous steps

            // Create steps first but keep hidden
            for (let i = 0; i < steps.length; i++) {
                const stepCard = document.createElement('div');
                let type = '';
                
                // Content comes from the new object structure {l: label, m: math}
                const label = steps[i].l;
                const mathContent = steps[i].m;

                if (label === 'SUBSTITUTE') type = 'substitution';
                if (label === 'ANSWER' || i === steps.length - 1) type = 'answer';

                stepCard.className = `step-card ${type}`;
                
                // HTML Content construction
                let stepHTML = mathContent
                    .replace(/\^(\d+)/g, '<sup>$1</sup>')
                    .replace(/sqrt\(([^)]+)\)/g, '√<span style="border-top:2px solid currentColor; padding-top:2px;">$1</span>');
                
                stepCard.innerHTML = `
                    <div class="step-label">${label}</div>
                    <div class="step-math">${stepHTML}</div>
                `;
                
                container.appendChild(stepCard);
            }

            // Animate Reveal Loop
            const stepElements = container.querySelectorAll('.step-card');

            for (let i = 0; i < stepElements.length; i++) {
                // Reveal step
                await wait(100);
                stepElements[i].classList.add('visible');
                
                // Add staggered delay for reading, longer for substitution step
                if (i === 1) await wait(1200);
                else await wait(800); 
            }

            // 3. Finish
            showNextBtn(shouldUnlock);
        }

        function wait(ms) { return new Promise(resolve => setTimeout(resolve, ms)); }

        function generateSmartHint(p, userVal) {
            const correct = p.a;
            if (Math.abs(userVal) === Math.abs(correct)) return "Right number, wrong sign!";
            if (p.q.includes("calculate x -")) return "Subtracting a negative is like adding!";
            if (p.q.includes("calculate -")) return "Check your negative signs carefully.";
            if (p.q.includes("^2")) return "A negative squared becomes positive!";
            if (p.q.includes("/")) return "Divide carefully!";
            if (p.q.includes("perimeter")) return "Perimeter is the distance around the outside.";
            if (p.q.includes("area")) return "Area is length times width.";
            return "Watch the order of operations!";
        }

        function updateStreakUI() {
            const currentStreak = gameState.levelProgress[gameState.level] ? gameState.levelProgress[gameState.level].streak : 0;
            const disp = document.getElementById('streak-display');
            disp.innerText = currentStreak;
            
            const flame = document.querySelector('.flame-icon');
            if(currentStreak === 0) flame.style.opacity = 0.2;
            else flame.style.opacity = 1;
            
            // Check Unlock Conditions for flame color
            const streakReq = (gameState.level === 0) ? 3 : 7;
            
            if(currentStreak >= streakReq) {
                flame.style.color = "#ef4444"; 
                flame.style.filter = "drop-shadow(0 0 10px #ef4444)";
            } else {
                flame.style.color = "#fbbf24";
                flame.style.filter = "drop-shadow(0 0 8px #d97706)";
            }
        }

        function showNextBtn(shouldUnlock) {
            const btn = document.getElementById('next-btn');
            btn.style.display = 'block';
            if(shouldUnlock) {
                setTimeout(() => showUnlockModal(), 1000);
            }
        }

        function nextProblem() {
            loadProblem();
        }

        function showUnlockModal() {
            document.getElementById('unlock-modal').style.display = 'flex';
            fireConfetti();
        }

        function goToNextLevel() {
            document.getElementById('unlock-modal').style.display = 'none';
            gameState.maxLevelUnlocked++;
            switchLevel(gameState.level + 1);
        }

        // --- CONFETTI ---
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function fireConfetti() {
            particles = [];
            const colors = ['#22d3ee', '#f472b6', '#fbbf24', '#34d399'];
            for(let i=0; i<100; i++) {
                particles.push({
                    x: window.innerWidth/2, y: window.innerHeight/2,
                    vx: (Math.random()-0.5)*15, vy: (Math.random()-0.5)*15,
                    size: Math.random()*5+3, color: colors[Math.floor(Math.random()*colors.length)],
                    life: 100
                });
            }
            updateConfetti();
        }
        function updateConfetti() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            let active = false;
            particles.forEach(p => {
                p.x += p.vx; p.y += p.vy; p.vy += 0.3; p.life--;
                if(p.life > 0) {
                    active = true;
                    ctx.fillStyle = p.color;
                    ctx.fillRect(p.x, p.y, p.size, p.size);
                }
            });
            if(active) requestAnimationFrame(updateConfetti);
        }

    </script>
