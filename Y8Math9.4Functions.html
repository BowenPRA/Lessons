<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9.4 Representing Functions (Year 8)</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Plus+Jakarta+Sans:wght@400;500;700;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --bg-deep: #0f0518;          
            --bg-card: #1e1b2e;          
            --primary: #8b5cf6;   
            --secondary: #f43f5e; 
            --accent: #06b6d4;    
            --success: #10b981;   
            --warning: #f59e0b;   
            --text-main: #ffffff;        
            --text-muted: #cbd5e1; 
            --border-radius: 16px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        
        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            background-image: radial-gradient(circle at 50% 50%, rgba(139, 92, 246, 0.1), transparent 50%);
            color: var(--text-main);
        }

        .header {
            padding: 1rem 2rem;
            background: rgba(15, 5, 24, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .slide-container {
            height: calc(100vh - 150px);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .footer {
            height: 80px;
            background: rgba(15, 5, 24, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* --- TYPOGRAPHY & ELEMENTS --- */
        h1 { font-family: 'Outfit', sans-serif; font-size: 3.5rem; margin-bottom: 0.5rem; text-align: center; }
        h2 { font-family: 'Outfit', sans-serif; font-size: 2.5rem; margin-bottom: 1.5rem; color: var(--accent); text-align: center; }
        p { font-size: 1.25rem; color: var(--text-muted); line-height: 1.6; margin-bottom: 1rem; }

        .tag {
            background: rgba(255,255,255,0.1);
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--accent);
        }

        .card {
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: var(--border-radius);
            padding: 2rem;
            max-width: 1000px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            animation: slideUp 0.5s ease-out;
        }

        .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1.5rem; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }

        /* --- INTERACTIVE PILLS --- */
        .pill-box {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            background: rgba(255,255,255,0.05);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .var-pill {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono';
            font-size: 1.5rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .input-x { background: rgba(6, 182, 212, 0.2); color: var(--accent); border: 2px solid var(--accent); }
        .output-y { background: rgba(244, 63, 94, 0.2); color: var(--secondary); border: 2px solid var(--secondary); }
        .func-op { background: #334155; color: white; border: 2px solid white; border-radius: 8px; padding: 0 1rem; min-width: 80px; }

        .hidden-ans {
            background: #334155;
            color: transparent;
            cursor: pointer;
        }
        .hidden-ans:hover { background: #475569; }
        .revealed {
            background: var(--success);
            color: white;
            animation: popIn 0.3s;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Outfit';
            font-size: 1rem;
        }
        .btn:disabled { opacity: 0.3; cursor: not-allowed; }
        .btn-outline { background: transparent; border: 1px solid rgba(255,255,255,0.3); }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { from { transform: scale(0.8); } to { transform: scale(1); } }
    </style>
</head>
<body>

<div class="header">
    <div style="font-weight: 800; font-size: 1.2rem; display: flex; align-items: center; gap: 0.5rem;">
        <span style="background:var(--primary); padding:2px 8px; border-radius:4px;">Y8</span>
        9.4 Representing Functions
    </div>
    <div style="font-family: 'JetBrains Mono'; font-size: 0.9rem; opacity: 0.7;">Monday 12 Jan</div>
</div>

<div class="slide-container" id="main-display">
    </div>

<div class="footer">
    <button class="btn btn-outline" onclick="changeSlide(-1)">Back</button>
    
    <div style="display: flex; gap: 0.5rem;">
        <span id="dot-0" style="width: 8px; height: 8px; background: white; border-radius: 50%; opacity: 0.3;"></span>
        <span id="dot-1" style="width: 8px; height: 8px; background: white; border-radius: 50%; opacity: 0.3;"></span>
        <span id="dot-2" style="width: 8px; height: 8px; background: white; border-radius: 50%; opacity: 0.3;"></span>
        <span id="dot-3" style="width: 8px; height: 8px; background: white; border-radius: 50%; opacity: 0.3;"></span>
        <span id="dot-4" style="width: 8px; height: 8px; background: white; border-radius: 50%; opacity: 0.3;"></span>
        <span id="dot-5" style="width: 8px; height: 8px; background: white; border-radius: 50%; opacity: 0.3;"></span>
    </div>

    <button class="btn" onclick="changeSlide(1)">Next Slide</button>
</div>

<script>
    let currentSlide = 0;

    const slides = [
        // SLIDE 0: TITLE & OBJECTIVES
        {
            html: `
                <h1>Representing Functions</h1>
                <p style="text-align: center;">Workbook Pages 123-129</p>
                <div class="card" style="margin-top: 2rem;">
                    <h3 style="color: var(--primary); border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 1rem; margin-bottom: 1rem;">
                        üìù Today's Objectives
                    </h3>
                    <ul style="list-style: none; padding: 0;">
                        <li style="margin-bottom: 1rem; display: flex; align-items: center; gap: 1rem; font-size: 1.2rem;">
                            <i class="fa-solid fa-check" style="color: var(--success);"></i>
                            Find <strong>Outputs</strong> using function machines.
                        </li>
                        <li style="margin-bottom: 1rem; display: flex; align-items: center; gap: 1rem; font-size: 1.2rem;">
                            <i class="fa-solid fa-check" style="color: var(--success);"></i>
                            Write functions as <strong>Equations</strong> ($y = ...$).
                        </li>
                        <li style="display: flex; align-items: center; gap: 1rem; font-size: 1.2rem;">
                            <i class="fa-solid fa-check" style="color: var(--success);"></i>
                            Find inputs using <strong>Inverse</strong> operations.
                        </li>
                    </ul>
                </div>
            `
        },
        // SLIDE 1: DEFINITIONS (Specific User Request)
        {
            html: `
                <h2>Spot the Difference</h2>
                <p style="text-align:center;">Copy these three definitions down. Details matter!</p>
                
                <div class="grid-3" style="margin-top: 2rem;">
                    <div class="card" style="border-top: 4px solid var(--text-muted);">
                        <div class="tag">Algebra</div>
                        <h3 style="margin: 1rem 0; font-size: 1.5rem;">Expression</h3>
                        <div style="background: rgba(0,0,0,0.3); padding: 1rem; border-radius: 8px; font-family: 'JetBrains Mono'; font-size: 1.3rem; margin-bottom: 1rem; text-align: center;">
                            2x + 5
                        </div>
                        <p style="font-size: 1rem;">A math phrase. No equals sign.</p>
                    </div>

                    <div class="card" style="border-top: 4px solid var(--warning);">
                        <div class="tag" style="color: var(--warning);">Science/Real World</div>
                        <h3 style="margin: 1rem 0; font-size: 1.5rem;">Formula</h3>
                        <div style="background: rgba(0,0,0,0.3); padding: 1rem; border-radius: 8px; font-family: 'JetBrains Mono'; font-size: 1.3rem; margin-bottom: 1rem; text-align: center;">
                            Area = l &times; w
                        </div>
                        <p style="font-size: 1rem;">A rule for a specific real-world relationship.</p>
                    </div>

                    <div class="card" style="border-top: 4px solid var(--primary);">
                        <div class="tag" style="color: var(--primary);">Math Relationship</div>
                        <h3 style="margin: 1rem 0; font-size: 1.5rem;">Function</h3>
                        <div style="background: rgba(0,0,0,0.3); padding: 1rem; border-radius: 8px; font-family: 'JetBrains Mono'; font-size: 1.3rem; margin-bottom: 1rem; text-align: center;">
                            <span style="color:var(--secondary)">y</span> = 2<span style="color:var(--accent)">x</span> + 5
                        </div>
                        <p style="font-size: 1rem;">Connects an <strong>Input (x)</strong> to an <strong>Output (y)</strong>.</p>
                    </div>
                </div>
            `
        },
        // SLIDE 2: WORKBOOK EXAMPLES (Page 126 Q4)
        {
            html: `
                <h2>Inputs & Outputs</h2>
                <p>Let's use the examples from <strong>Workbook Page 126 (Q4)</strong>.</p>

                <div class="card" style="margin-bottom: 2rem;">
                    <h3 style="margin-bottom: 1rem;">Example 1: Single Step</h3>
                    <div style="display: flex; justify-content: center; align-items: center; gap: 1rem;">
                        <div style="text-align: center;">
                            <div style="color: var(--accent); font-weight: bold; margin-bottom: 0.5rem;">Input (x)</div>
                            <div class="var-pill input-x">10</div>
                        </div>
                        <i class="fa-solid fa-arrow-right"></i>
                        <div class="var-pill func-op">- 9</div>
                        <i class="fa-solid fa-arrow-right"></i>
                        <div style="text-align: center;">
                            <div style="color: var(--secondary); font-weight: bold; margin-bottom: 0.5rem;">Output (y)</div>
                            <div class="var-pill hidden-ans" onclick="this.innerText='1'; this.classList.remove('hidden-ans'); this.classList.add('revealed');">?</div>
                        </div>
                    </div>
                    <div style="text-align: center; margin-top: 1rem; font-family: 'JetBrains Mono'; color: var(--text-muted);">
                        Equation: y = x - 9
                    </div>
                </div>

                <div class="card">
                    <h3 style="margin-bottom: 1rem;">Example 2: Two Steps</h3>
                    <div style="display: flex; justify-content: center; align-items: center; gap: 1rem;">
                        <div class="var-pill input-x">30</div>
                        <i class="fa-solid fa-arrow-right"></i>
                        <div class="var-pill func-op">&div; 5</div>
                        <i class="fa-solid fa-arrow-right"></i>
                        <div class="var-pill func-op">- 4</div>
                        <i class="fa-solid fa-arrow-right"></i>
                        <div class="var-pill hidden-ans" onclick="this.innerText='2'; this.classList.remove('hidden-ans'); this.classList.add('revealed');">?</div>
                    </div>
                     <div style="text-align: center; margin-top: 1rem; font-family: 'JetBrains Mono'; color: var(--text-muted);">
                        Equation: y = (x &div; 5) - 4
                    </div>
                    <button class="btn btn-outline" style="margin-top: 1rem; width: 100%;" onclick="alert('Order matters! Divide 30 by 5 first (6), then subtract 4.')">
                        <i class="fa-regular fa-lightbulb"></i> Show Hint
                    </button>
                </div>
            `
        },
        // SLIDE 3: TABLES (Page 124)
        {
            html: `
                <h2>From Machine to Table</h2>
                <p>Complete the table of values for: <strong style="color: var(--primary);">y = 2x - 1</strong></p>

                <div class="card">
                    <div style="display: flex; justify-content: center; gap: 1rem; margin-bottom: 2rem;">
                         <div class="var-pill input-x">x</div>
                         <i class="fa-solid fa-arrow-right"></i>
                         <div class="var-pill func-op">&times; 2</div>
                         <i class="fa-solid fa-arrow-right"></i>
                         <div class="var-pill func-op">- 1</div>
                         <i class="fa-solid fa-arrow-right"></i>
                         <div class="var-pill output-y">y</div>
                    </div>

                    <table style="width: 100%; border-collapse: collapse; font-size: 1.2rem; text-align: center;">
                        <tr style="border-bottom: 1px solid rgba(255,255,255,0.1);">
                            <td style="padding: 1rem; color: var(--accent); font-weight: bold;">x (Input)</td>
                            <td style="padding: 1rem;">2</td>
                            <td style="padding: 1rem;">3</td>
                            <td style="padding: 1rem;">4</td>
                            <td style="padding: 1rem;">10</td>
                        </tr>
                        <tr>
                            <td style="padding: 1rem; color: var(--secondary); font-weight: bold;">y (Output)</td>
                            <td style="padding: 1rem;"><span class="hidden-ans var-pill" style="width: 50px; height: 50px; font-size: 1.2rem;" onclick="this.innerText='3'; this.classList.add('revealed');">?</span></td>
                            <td style="padding: 1rem;"><span class="hidden-ans var-pill" style="width: 50px; height: 50px; font-size: 1.2rem;" onclick="this.innerText='5'; this.classList.add('revealed');">?</span></td>
                            <td style="padding: 1rem;"><span class="hidden-ans var-pill" style="width: 50px; height: 50px; font-size: 1.2rem;" onclick="this.innerText='7'; this.classList.add('revealed');">?</span></td>
                            <td style="padding: 1rem;"><span class="hidden-ans var-pill" style="width: 50px; height: 50px; font-size: 1.2rem;" onclick="this.innerText='19'; this.classList.add('revealed');">?</span></td>
                        </tr>
                    </table>
                </div>
            `
        },
        // SLIDE 4: INVERSE MACHINES (Page 126 Q5)
        {
            html: `
                <h2>Inverse Functions</h2>
                <p>Based on <strong>Question 5</strong>. If we know the Output, how do we find the Input?</p>

                <div class="grid-2">
                    <div class="card">
                        <h3 style="color: var(--primary);">Forward (Function)</h3>
                        <p>Equation: <strong>y = x + 11</strong></p>
                        
                        <div style="display: flex; align-items: center; gap: 0.5rem; margin-top: 1rem;">
                            <div class="var-pill input-x">x</div>
                            <i class="fa-solid fa-arrow-right"></i>
                            <div class="var-pill func-op">+ 11</div>
                            <i class="fa-solid fa-arrow-right"></i>
                            <div class="var-pill output-y">y</div>
                        </div>
                    </div>

                    <div class="card" style="border: 2px solid var(--warning);">
                        <h3 style="color: var(--warning);">Reverse (Inverse)</h3>
                        <p>Inverse Equation: <strong>x = y - 11</strong></p>
                        
                        <div style="display: flex; align-items: center; gap: 0.5rem; margin-top: 1rem; flex-direction: row-reverse;">
                            <div class="var-pill input-x">x</div>
                            <i class="fa-solid fa-arrow-left"></i>
                            <div class="var-pill func-op" style="border-color: var(--warning);">- 11</div>
                            <i class="fa-solid fa-arrow-left"></i>
                            <div class="var-pill output-y">y</div>
                        </div>
                    </div>
                </div>

                <div class="card" style="margin-top: 2rem; text-align: center;">
                    <h3>Practice:</h3>
                    <p>If the function is <strong>y = 4x</strong>, what is the inverse equation?</p>
                    <button class="btn btn-outline" onclick="this.innerHTML='Inverse: <strong>x = y &div; 4</strong>'; this.style.color='var(--success)';">Reveal Answer</button>
                </div>
            `
        },
        // SLIDE 5: CLOSING & HOMEWORK
        {
            html: `
                <h1>Homework</h1>
                
                <div class="grid-2" style="margin-top: 2rem;">
                    <div class="card">
                        <h3><i class="fa-solid fa-book"></i> Workbook</h3>
                        <ul style="margin-top: 1rem; list-style: none; line-height: 2;">
                            <li><strong>Page 126:</strong> Q4 (Complete the tables)</li>
                            <li><strong>Page 126:</strong> Q5 (Inverse machines)</li>
                            <li><strong>Page 128:</strong> Q8 (Writing equations)</li>
                        </ul>
                    </div>
                    
                    <div class="card" style="border-color: var(--warning);">
                        <h3 style="color: var(--warning);"><i class="fa-solid fa-triangle-exclamation"></i> The Trap to Avoid</h3>
                        <p style="margin-top: 1rem;">When substituting negative numbers:</p>
                        <div style="font-family: 'JetBrains Mono'; background: rgba(0,0,0,0.3); padding: 1rem; border-radius: 8px;">
                            Input: -5<br>
                            Function: x&sup2;<br>
                            <br>
                            <span style="color: var(--success);">Correct: (-5) &times; (-5) = 25</span><br>
                            <span style="color: var(--secondary);">Wrong: -5 &times; 5 = -25</span>
                        </div>
                    </div>
                </div>
            `
        }
    ];

    function renderSlide() {
        document.getElementById('main-display').innerHTML = slides[currentSlide].html;
        
        // Update dots
        for(let i=0; i<6; i++) {
            document.getElementById(`dot-${i}`).style.opacity = (i === currentSlide) ? '1' : '0.3';
        }
    }

    function changeSlide(dir) {
        if(currentSlide + dir >= 0 && currentSlide + dir < slides.length) {
            currentSlide += dir;
            renderSlide();
        }
    }

    // Initial Render
    renderSlide();

</script>
</body>
</html>
