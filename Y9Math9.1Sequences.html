        * { box-sizing: border-box; margin: 0; padding: 0; }

        html, body {

            width: 100%;

        body {

        }

        /* --- HEADER --- */

            backdrop-filter: blur(12px);

            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .header-left {
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .header-pill {
            background: var(--primary);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 1rem;
        }

        .header-date {
            font-weight: 700;
            color: var(--text-muted);
            font-size: 1rem;
            background: #F1F5F9;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        /* --- NAVIGATION --- */
        .navigation {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            height: var(--nav-height);
            padding: 0 3rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid #E2E8F0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .nav-btn {
            width: 50px; height: 50px;
            border-radius: 12px;
            border: none;
            background: var(--text-main);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: all 0.2s ease;
        }

        .nav-btn:disabled { background: #E2E8F0; color: #94A3B8; cursor: not-allowed; }

        .progress-track {
            flex: 1;
            max-width: 500px;
            height: 6px;
            background: #E2E8F0;
            border-radius: 20px;
            margin: 0 2rem;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.4s ease;
        }

        /* --- SLIDE CONTAINER --- */
        .content-wrapper {
            position: fixed;
            top: var(--header-height);
            bottom: var(--nav-height);
            left: 0; right: 0;
            padding: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .slide-container {
            width: 100%;
            max-width: 1200px;
            height: 100%; 
            background: white;
            border-radius: 24px;
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden; 
            display: flex;
            flex-direction: column;
        }

        .slide {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 0 3rem;
            opacity: 1;
        }

        .slide-vertical-center {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        /* --- GRID & TYPOGRAPHY --- */
        .grid-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: center;
            min-height: 100%; 
            padding: 2rem 0;
        }
        
        .content-col { display: flex; flex-direction: column; justify-content: center; gap: 1.5rem; }
        
        .visual-col {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--primary-light);
            border-radius: 20px;
            padding: 2rem;
            border: 2px dashed #C7D2FE;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(3rem, 5vw, 4.5rem); /* Slightly smaller than before to fit */
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--text-main), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(2rem, 3.5vw, 3rem);
            font-weight: 800;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }

        p, li {
            font-size: clamp(1.1rem, 1.3vw, 1.4rem);
            color: var(--text-muted);
            line-height: 1.6;
            font-weight: 500;
        }

        /* --- METADATA TAGS (For Slide 1) --- */
        .meta-tag-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        .meta-tag {
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 0.4rem 1rem;
            border-radius: 8px;
            background: #F1F5F9;
            color: var(--text-muted);
            border: 1px solid #E2E8F0;
        }

        /* --- SEQUENCES (Single Line Enforcement) --- */
        .sequence-scroll-wrapper {
            width: 100%;
            overflow-x: auto; /* Allow scroll if screen is too narrow */
            padding-bottom: 1rem; /* Space for scrollbar */
            display: flex;
            justify-content: center; /* Center if it fits */
        }

        .sequence-row {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: nowrap; /* CRITICAL: Force single line */
            padding: 1rem;
        }

        /* Style the scrollbar for the sequence wrapper */
        .sequence-scroll-wrapper::-webkit-scrollbar { height: 8px; }
        .sequence-scroll-wrapper::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 4px; }
        .sequence-scroll-wrapper::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }

        .term-group { display: flex; flex-direction: column; align-items: center; gap: 0.5rem; flex-shrink: 0; }

        .term-box {
            min-width: clamp(60px, 6vw, 90px);
            height: clamp(60px, 6vw, 90px);
            background: white;
            border: 3px solid var(--text-main);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Outfit', sans-serif;
            font-size: clamp(1.5rem, 2.5vw, 2.2rem);
            font-weight: 800;
            color: var(--text-main);
            box-shadow: 4px 4px 0px rgba(15, 23, 42, 0.1);
            position: relative;
            z-index: 2;
        }

        .connector-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 0.2rem;
            margin-top: -15px;
            flex-shrink: 0;
        }

        .connector-arrow { color: var(--secondary); font-size: 1.2rem; margin-bottom: 0.2rem; }
        .connector-label {
            background: var(--secondary); color: white;
            font-weight: 700; padding: 0.2rem 0.6rem;
            border-radius: 50px; font-size: 0.9rem; white-space: nowrap;
        }

        /* Ellipses styling */
        .ellipses { font-size: 2rem; color: var(--text-muted); margin-top: -15px; letter-spacing: 4px; font-weight: 800;}

        /* --- UI ELEMENTS --- */
        .reveal-btn {
            background: var(--text-main);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 10px;
            border: none;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: inline-flex; align-items: center; gap: 10px; margin-top: 1rem;
        }
        .reveal-btn:hover { transform: translateY(-2px); background: var(--primary); }

        .answer-panel {
            margin-top: 1rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid var(--primary-light);
            border-radius: 12px;
            color: var(--text-main);
            font-size: 1.2rem;
            font-weight: 500;
            display: none; 
            animation: fadeIn 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        .answer-panel.show { display: block; }

        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- RESPONSIVE --- */
        @media (max-width: 900px) {
            .grid-layout { grid-template-columns: 1fr; gap: 2rem; padding: 2rem 0; }
            .visual-col { order: -1; width: 100%; }
            .slide { padding: 0 1.5rem; }
            /* On mobile, allow the visual col to scroll horizontally for sequences */
            .visual-col { align-items: stretch; padding: 1rem; overflow: hidden; }
        }
    </style>
</head>

    let currentSlide = 0;
    const slideContainer = document.getElementById('slide-content');
    const progressBar = document.getElementById('progress-bar');
    const counter = document.getElementById('slide-counter');

    function renderSlide() {
        slideContainer.innerHTML = ''; 
        const contentDiv = document.createElement('div');
        contentDiv.className = 'slide fade-in';
        contentDiv.innerHTML = slides[currentSlide].content;
        slideContainer.appendChild(contentDiv);
        
        counter.innerText = `${currentSlide + 1} / ${slides.length}`;
        const percent = ((currentSlide + 1) / slides.length) * 100;
        progressBar.style.width = `${percent}%`;

        document.getElementById('prev-btn').disabled = currentSlide === 0;
        document.getElementById('next-btn').disabled = currentSlide === slides.length - 1;
    }

    function changeSlide(dir) {
        const next = currentSlide + dir;
        if (next >= 0 && next < slides.length) {
            currentSlide = next;
            renderSlide();
        }
    }

    function revealAnswer(id) {
        const el = document.getElementById(id);
        if(el) el.classList.add('show');
    }

    document.addEventListener('keydown', (e) => {
        if(e.key === 'ArrowRight') changeSlide(1);
        if(e.key === 'ArrowLeft') changeSlide(-1);
    });

    renderSlide();
