<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.3 Variation & 7.4 Natural Selection - Year 9 Science</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* --- CSS VARIABLES & THEME --- */
        :root {
            /* Palette - Bio-Digital Theme */
            --bg-deep: #051810; /* Darker Green/Black tint */       
            --bg-card: #1b4b36; /* Deep Jungle Green */       
            --bg-card-hover: #2e6b52; 
            
            --primary: #10b981;   /* Emerald Green - Main Elements */
            --secondary: #8b5cf6; /* Violet - DNA/Genetics */
            --accent: #f472b6;    /* Pink - Key Terms/Mutation */
            --amber: #f59e0b;     /* Amber - Note Taking/Warning */
            --danger: #ef4444;    /* Red - Extinction */
            --text-main: #ffffff;        
            --text-muted: #e2e8f0; 

            --header-h: 70px;
            --footer-h: 80px;
            --border-radius: 16px;
            
            --fs-h1: clamp(2.5rem, 5vw, 5rem);
            --fs-h2: clamp(1.8rem, 3.5vw, 3.5rem);
            --fs-h3: clamp(1.2rem, 2vw, 2rem);
            --fs-body: clamp(1.1rem, 1.2vw, 1.5rem);
        }

        /* --- RESET & BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            /* DNA Helix Abstract Background */
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(16, 185, 129, 0.1), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(139, 92, 246, 0.15), transparent 25%),
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 100% 100%, 100% 100%, 50px 50px, 50px 50px;
            color: var(--text-main);
        }

        /* --- LAYOUT --- */
        .app-shell { display: flex; flex-direction: column; height: 100vh; }

        .header {
            height: var(--header-h);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            background: rgba(5, 24, 16, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            z-index: 10;
        }

        .brand-pill {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 0.4rem 1.2rem;
            border-radius: 50px;
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: white;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.3);
        }

        .viewport {
            flex: 1;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .slide-wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .footer {
            height: var(--footer-h);
            background: rgba(5, 24, 16, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            z-index: 10;
        }

        /* --- COMPONENTS --- */
        .btn {
            cursor: pointer;
            border: none;
            border-radius: 12px;
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .btn:active { transform: scale(0.96); }
        
        .btn-nav {
            width: 56px;
            height: 56px;
            background: var(--bg-card);
            color: var(--text-main);
            font-size: 1.2rem;
            border: 2px solid rgba(255,255,255,0.2);
        }
        .btn-nav:hover:not(:disabled) {
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.6);
        }
        .btn-nav:disabled { opacity: 0.3; cursor: not-allowed; }

        .btn-reveal {
            background: var(--secondary);
            color: white;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            width: 100%;
            margin-top: 1rem;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .btn-reveal:hover { background: #7c3aed; transform: translateY(-2px); }

        .btn-sim {
            background: var(--bg-card);
            border: 1px solid var(--primary);
            color: white;
            padding: 0.5rem 1rem;
            margin: 0.5rem;
        }
        .btn-sim:hover { background: var(--bg-card-hover); }
        
        .progress-container {
            flex: 1;
            margin: 0 2rem;
            height: 8px;
            background: rgba(255,255,255,0.15);
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.4s ease;
        }

        /* SCAFFOLDING PILLS */
        .note-pill {
            display: inline-block;
            background: rgba(245, 158, 11, 0.15);
            border: 2px solid var(--amber);
            color: var(--amber);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 800;
            font-size: 1rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(245, 158, 11, 0); }
            100% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0); }
        }

        /* TEXT & GRID */
        .text-center { text-align: center; }
        h1 { font-size: var(--fs-h1); font-family: 'Outfit', sans-serif; line-height: 1.1; margin-bottom: 1rem; color: white; text-shadow: 0 0 20px rgba(16, 185, 129, 0.5); }
        h2 { font-size: var(--fs-h2); font-family: 'Outfit', sans-serif; margin-bottom: 1.5rem; color: white; }
        h3 { font-size: var(--fs-h3); font-family: 'Outfit', sans-serif; margin-bottom: 1rem; color: white; }
        p, li { font-size: var(--fs-body); color: var(--text-muted); line-height: 1.6; font-weight: 500; }
        strong { color: white; font-weight: 800; }
        
        .term { color: var(--accent); font-weight: 800; }

        .grid-2 { display: grid; grid-template-columns: repeat(auto-fit, minmax(450px, 1fr)); gap: 3rem; align-items: center; }
        .grid-3 { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; }

        /* CARDS */
        .card {
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }
        
        .img-card {
            background: black;
            border-radius: var(--border-radius);
            overflow: hidden;
            border: 2px solid var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .img-card img {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
        }

        /* FLIP CARDS */
        .flip-card {
            background-color: transparent;
            width: 100%;
            height: 300px;
            perspective: 1000px;
            cursor: pointer;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }
        .flip-card.flipped .flip-card-inner { transform: rotateY(180deg); }
        .flip-front, .flip-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: var(--border-radius);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            border: 2px solid rgba(255,255,255,0.1);
        }
        .flip-front { background: var(--bg-card); }
        .flip-front:hover { background: var(--bg-card-hover); border-color: var(--accent); }
        .flip-back { background: linear-gradient(135deg, var(--primary), var(--secondary)); transform: rotateY(180deg); color: white; border: none; }

        /* ANSWER BOX */
        .answer-box {
            background: rgba(244, 114, 182, 0.1);
            border: 2px solid var(--accent);
            color: var(--text-muted);
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1rem;
            display: none;
            text-align: left;
        }
        .answer-box.visible { display: block; animation: slideUp 0.3s ease; }

        /* MOTH SIMULATION STYLES */
        .moth-container {
            width: 100%;
            height: 300px;
            background-color: #d1d5db; /* Light bark default */
            border-radius: 12px;
            position: relative;
            transition: background-color 0.5s ease;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        .moth {
            font-size: 3rem;
            transition: opacity 0.5s ease;
        }
        .moth-light { color: #e5e7eb; text-shadow: 0 0 2px black; }
        .moth-dark { color: #1f2937; }

        .tree-dark { background-color: #374151 !important; } /* Soot covered */
        
        /* CHART STYLES */
        .chart-container {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            height: 200px;
            padding: 10px;
            border-left: 2px solid white;
            border-bottom: 2px solid white;
            position: relative;
        }
        .bar-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 20%;
            height: 100%;
            justify-content: flex-end;
        }
        .bar {
            width: 100%;
            background: linear-gradient(to top, var(--primary), var(--secondary));
            border-radius: 4px 4px 0 0;
            transition: height 1s ease;
            position: relative;
        }
        .bar-label { margin-top: 8px; font-size: 0.9rem; color: var(--text-muted); }
        .bar-value { position: absolute; top: -25px; width: 100%; text-align: center; color: white; font-weight: bold; }

        /* STORY STEPS */
        .story-step {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            background: rgba(255,255,255,0.05);
            padding: 1rem;
            border-radius: 12px;
        }
        .story-number {
            font-size: 2rem;
            font-weight: 800;
            color: var(--secondary);
            background: rgba(139, 92, 246, 0.2);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        /* ANIMATIONS */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.6s ease-out; }
        .slide-up { animation: slideUp 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) both; }

        @media (max-width: 768px) {
            .grid-2, .grid-3 { grid-template-columns: 1fr; gap: 2rem; }
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>

    // Moth Simulation Logic
    window.updateMoths = function(type) {
        const container = document.getElementById('moth-sim');
        if(type === 'clean') {
            container.classList.remove('tree-dark');
            // Light background: Light moths hide (opacity low), Dark moths visible (opacity high)
            document.querySelectorAll('.moth-light').forEach(el => el.style.opacity = '0.3');
            document.querySelectorAll('.moth-dark').forEach(el => el.style.opacity = '1');
        } else {
            container.classList.add('tree-dark');
            // Dark background: Dark moths hide (opacity low), Light moths visible (opacity high)
            document.querySelectorAll('.moth-light').forEach(el => el.style.opacity = '1');
            document.querySelectorAll('.moth-dark').forEach(el => el.style.opacity = '0.3');
        }
    }

    // --- CORE APP LOGIC ---
    function render() {
        const container = document.getElementById('slide-container');
        const slide = state.slides[state.currentSlide];
        container.innerHTML = slide.render();
        
        // Initialize Sim if on that slide (Now slide 7 because of the new slide)
        if(state.currentSlide === 7) {
             setTimeout(() => window.updateMoths('clean'), 100);
        }

        // Update UI Elements
        document.getElementById('progress-bar').style.width = `${((state.currentSlide + 1) / state.slides.length) * 100}%`;
        document.getElementById('btn-prev').disabled = state.currentSlide === 0;
        document.getElementById('btn-next').disabled = state.currentSlide === state.slides.length - 1;
        document.getElementById('viewport').scrollTop = 0;
    }

    function changeSlide(dir) {
        const next = state.currentSlide + dir;
        if (next >= 0 && next < state.slides.length) {
            state.currentSlide = next;
            render();
        }
    }

    // --- EVENT LISTENERS ---
    document.getElementById('btn-prev').addEventListener('click', () => changeSlide(-1));
    document.getElementById('btn-next').addEventListener('click', () => changeSlide(1));

    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight' || e.key === ' ') changeSlide(1);
        if (e.key === 'ArrowLeft') changeSlide(-1);
    });

    // Initialize
    render();
