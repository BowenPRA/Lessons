            --primary-light: #E0F2FE; /* Very light blue */

        }

        html, body { height: 100%; width: 100%; overflow: hidden; position: fixed; }

        body {

            background: var(--bg-gradient);

            color: var(--text-light);
        }

        /* --- LAYOUT --- */

            display: flex; justify-content: space-between; align-items: center; z-index: 1000;
        }

        .header-left {

            color: white; display: flex; align-items: center; gap: 1rem;

        .navigation {
            position: fixed; bottom: 0; left: 0; right: 0;
            height: var(--nav-height); padding: 0 3rem;
            background: rgba(2, 6, 23, 0.95); backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-between; align-items: center; z-index: 1000;
        }

        .nav-btn {
            width: 50px; height: 50px; border-radius: 12px; border: none;
            background: white; color: var(--text-dark); cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 1.1rem;

        .progress-bar { height: 100%; background: linear-gradient(90deg, var(--primary), var(--secondary)); width: 0%; transition: width 0.4s ease; }

        .content-wrapper {
            position: fixed; top: var(--header-height); bottom: var(--nav-height);
            left: 0; right: 0; padding: 1.5rem;
            display: flex; justify-content: center; align-items: center; z-index: 10;
        }

        .slide-container {
            width: 100%; max-width: 1200px; height: 100%; 
            background: white; border-radius: 24px; box-shadow: var(--card-shadow);
            position: relative; overflow: hidden; display: flex; flex-direction: column;
            color: var(--text-dark); 
        }

        .slide {
            width: 100%; height: 100%; overflow-y: auto; overflow-x: hidden;
            padding: 0 3rem; opacity: 1;
        }

        .slide-vertical-center {
            min-height: 100%; display: flex; flex-direction: column;
            justify-content: center; padding-top: 1rem; padding-bottom: 1rem;
        }

        /* --- CONTENT STYLES --- */
        .grid-layout {
            display: grid; grid-template-columns: 1fr 1fr; gap: 3rem;
            align-items: center; min-height: 100%; padding: 2rem 0;
        }
        
        .content-col { display: flex; flex-direction: column; justify-content: center; gap: 1.5rem; }
        
        .visual-col {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: #F1F5F9; border-radius: 20px; padding: 2rem;
            border: 2px dashed #94A3B8; position: relative; height: 100%;
        }

        h1 {
            font-family: 'Outfit', sans-serif; font-size: clamp(3rem, 5vw, 4.5rem);
            font-weight: 800; line-height: 1.1; margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));

        }

            font-weight: 800; color: var(--text-dark); margin-bottom: 0.5rem;

        p, li {
            font-size: clamp(1.1rem, 1.3vw, 1.4rem); color: #475569;
            line-height: 1.6; font-weight: 500;
        }
        
        .text-dark { color: var(--text-dark) !important; }

        .meta-tag-container { display: flex; gap: 1rem; margin-bottom: 1.5rem; flex-wrap: wrap; }
        .meta-tag {
            font-size: 0.9rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;
            padding: 0.4rem 1rem; border-radius: 8px; background: var(--primary-light); color: var(--primary-dark);
            border: 1px solid var(--primary);

        /* --- UI ELEMENTS --- */
        .reveal-btn {
            background: var(--text-dark); color: white; padding: 0.8rem 2rem;
            border-radius: 10px; border: none; font-family: 'Outfit', sans-serif;
            font-size: 1rem; font-weight: 700; cursor: pointer; transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: inline-flex; align-items: center; gap: 10px; margin-top: 1rem;
        }
        .reveal-btn:hover { transform: translateY(-2px); background: var(--primary); }

        .ext-link-btn {
            background: white; color: var(--text-dark); padding: 0.8rem 2rem;
            border-radius: 10px; border: 2px solid #E2E8F0; font-family: 'Outfit', sans-serif;
            font-size: 1rem; font-weight: 700; cursor: pointer; transition: all 0.2s ease;
            display: inline-flex; align-items: center; gap: 10px; text-decoration: none;
        }
        .ext-link-btn:hover { background: #F1F5F9; border-color: var(--text-dark); }

        .answer-panel {
            margin-top: 1rem; padding: 1.5rem; background: #ECFDF5;
            border-left: 6px solid var(--success); border-radius: 0 12px 12px 0;
            color: #064E3B; font-size: 1.2rem; font-weight: 600;
            display: none; animation: fadeIn 0.3s ease;
        }
        .answer-panel.show { display: block; }

        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- SPECIALIZED CARDS --- */
        .def-card {
            background: #F8FAFC;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            height: 100%;
            display: flex; flex-direction: column; justify-content: center;
        }

        .wave-card {
            background: white; border: 2px solid #E2E8F0; border-radius: 16px;
            padding: 1.5rem; text-align: center; transition: all 0.3s ease;
        }
        .wave-card:hover { transform: translateY(-4px); box-shadow: var(--card-shadow); }
        
        .icon-large { font-size: 2.5rem; margin-bottom: 1rem; }

        /* --- DIAGRAMS (SVG) --- */
        .diagram-container { width: 100%; max-width: 100%; margin: 0 auto; }
        svg { width: 100%; height: auto; overflow: visible; }
        
        .wave-line { stroke-width: 4; fill: none; stroke-linecap: round; }
        
        /* Video Container */
        .video-container {
            position: relative; width: 100%; padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            border-radius: 16px; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); background: black; margin-bottom: 1.5rem;
        }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }

        @media (max-width: 900px) {
            .grid-layout { grid-template-columns: 1fr; gap: 2rem; padding: 2rem 0; }
            .visual-col { order: -1; width: 100%; height: auto; min-height: 250px; }
            .slide { padding: 0 1.5rem; }
        }
    </style>
</head>

    let currentSlide = 0;
    const slideContainer = document.getElementById('slide-content');
    const progressBar = document.getElementById('progress-bar');
    const counter = document.getElementById('slide-counter');

    function renderSlide() {
        slideContainer.innerHTML = ''; 
        const contentDiv = document.createElement('div');
        contentDiv.className = 'slide fade-in';
        contentDiv.innerHTML = slides[currentSlide].content;
        slideContainer.appendChild(contentDiv);
        
        counter.innerText = `${currentSlide + 1} / ${slides.length}`;
        const percent = ((currentSlide + 1) / slides.length) * 100;
        progressBar.style.width = `${percent}%`;

        document.getElementById('prev-btn').disabled = currentSlide === 0;
        document.getElementById('next-btn').disabled = currentSlide === slides.length - 1;
    }

    function changeSlide(dir) {
        const next = currentSlide + dir;
        if (next >= 0 && next < slides.length) {
            currentSlide = next;
            renderSlide();
        }
    }

    function revealAnswer(id) {
        const el = document.getElementById(id);
        if(el) el.classList.add('show');
    }

    document.addEventListener('keydown', (e) => {
        if(e.key === 'ArrowRight') changeSlide(1);
        if(e.key === 'ArrowLeft') changeSlide(-1);
    });

    renderSlide();
