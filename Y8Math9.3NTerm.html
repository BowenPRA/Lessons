<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9.3 Finding Rules - Year 8 Math</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* --- CSS VARIABLES & THEME --- */
        :root {
            /* Palette - High Contrast Dark Mode */
            --bg-deep: #020617;       /* Darker than standard slate */
            --bg-card: #1e293b;       /* Slate 800 */
            --bg-card-hover: #334155; /* Slate 700 */
            
            --primary: #6366f1;   /* Indigo 500 */
            --primary-bg: #4338ca; 
            --secondary: #ec4899; /* Pink 500 */
            --accent: #22d3ee;    /* Cyan 400 - High vis on dark */
            --success: #34d399;   /* Emerald 400 - High vis on dark */
            --danger: #f87171;    /* Red 400 - High vis on dark */
            --warning: #fbbf24;   /* Amber 400 */
            
            --nth-term-bg: #2563eb; /* Blue 600 */

            /* Typography - STRICT CONTRAST RULES */
            --text-main: #ffffff;      /* Pure White for headings/body on dark */
            --text-muted: #e2e8f0;     /* Slate 200 - Never go darker on dark bg */
            --text-on-light: #0f172a;  /* Slate 900 for inside white cards */

            --header-h: 70px;
            --footer-h: 80px;
            --border-radius: 16px;
            
            --fs-h1: clamp(2.5rem, 5vw, 5rem);
            --fs-h2: clamp(1.8rem, 3.5vw, 3.5rem);
            --fs-h3: clamp(1.2rem, 2vw, 2rem);
            --fs-body: clamp(1.1rem, 1.2vw, 1.5rem);
        }

        /* --- RESET & BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.1), transparent 30%),
                radial-gradient(circle at 90% 80%, rgba(236, 72, 153, 0.1), transparent 30%);
            color: var(--text-main);
        }

        /* --- LAYOUT --- */
        .app-shell { display: flex; flex-direction: column; height: 100vh; }

        .header {
            height: var(--header-h);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            background: rgba(2, 6, 23, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            z-index: 10;
        }

        .brand-pill {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 0.4rem 1.2rem;
            border-radius: 50px;
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: white;
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.5);
        }

        .viewport {
            flex: 1;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .slide-wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .footer {
            height: var(--footer-h);
            background: rgba(2, 6, 23, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            z-index: 10;
        }

        /* --- COMPONENTS --- */
        .btn {
            cursor: pointer;
            border: none;
            border-radius: 12px;
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .btn:active { transform: scale(0.96); }
        
        .btn-nav {
            width: 56px;
            height: 56px;
            background: var(--bg-card);
            color: var(--text-main);
            font-size: 1.2rem;
            border: 2px solid rgba(255,255,255,0.2); /* Higher contrast border */
        }
        .btn-nav:hover:not(:disabled) {
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.6);
        }
        .btn-nav:disabled { opacity: 0.3; cursor: not-allowed; }

        .btn-reveal {
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            width: 100%;
            margin-top: 1rem;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .btn-reveal:hover { background: #4f46e5; transform: translateY(-2px); box-shadow: 0 6px 12px rgba(99, 102, 241, 0.4); }
        
        .btn-sm { padding: 0.5rem 1rem; font-size: 0.9rem; }

        .progress-container {
            flex: 1;
            margin: 0 2rem;
            height: 8px;
            background: rgba(255,255,255,0.15);
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.4s ease;
        }

        /* Typography & Layout */
        .text-center { text-align: center; }
        h1 { font-size: var(--fs-h1); font-family: 'Outfit', sans-serif; line-height: 1.1; margin-bottom: 1rem; color: white; text-shadow: 0 0 20px rgba(0,0,0,0.5); }
        h2 { font-size: var(--fs-h2); font-family: 'Outfit', sans-serif; margin-bottom: 1.5rem; color: white; }
        h3 { font-size: var(--fs-h3); font-family: 'Outfit', sans-serif; margin-bottom: 1rem; color: white; }
        p, li { font-size: var(--fs-body); color: var(--text-muted); line-height: 1.6; }
        strong { color: white; font-weight: 800; }

        /* Helpers for color forcing */
        .text-white { color: white !important; }
        .text-cyan { color: var(--accent) !important; }
        .text-pink { color: var(--secondary) !important; }

        .grid-2 { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 3rem; align-items: start; }
        .grid-3 { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 2rem; }

        /* Cards */
        .card {
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }
        .card-light { background: white; color: var(--text-on-light); }
        .card-light p { color: #334155; }
        .card-light strong { color: #0f172a; }
        .card-light span { color: #0f172a; }

        /* Flip Cards */
        .flip-card {
            background-color: transparent;
            width: 100%;
            height: 300px;
            perspective: 1000px;
            cursor: pointer;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }
        .flip-card.flipped .flip-card-inner { transform: rotateY(180deg); }
        .flip-front, .flip-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: var(--border-radius);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            border: 2px solid rgba(255,255,255,0.1);
        }
        .flip-front { background: var(--bg-card); }
        .flip-front:hover { background: var(--bg-card-hover); border-color: var(--primary); }
        .flip-back { background: var(--primary); transform: rotateY(180deg); color: white; border: none; box-shadow: 0 0 20px rgba(99, 102, 241, 0.5); }
        .flip-back p { color: white; margin-top: 0.5rem; font-weight: 500; }
        .flip-back h3 { color: white; border-bottom: 2px solid rgba(255,255,255,0.3); padding-bottom: 5px; margin-bottom: 10px; }

        /* Sequence Arrow Styling */
        .seq-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0;
            font-size: 2.5rem;
            font-weight: 800;
            margin: 2rem 0;
        }
        .seq-num { color: white; padding: 0 1rem; position: relative; z-index: 2; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        .seq-arrow-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 60px;
            height: 50px;
            position: relative;
            top: -15px;
        }
        .seq-arrow-svg {
            overflow: visible;
            width: 100%;
            height: 100%;
        }
        .seq-gap-text {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: -5px;
        }

        /* Answer Panels */
        .answer-box {
            background: rgba(16, 185, 129, 0.15); /* Slightly more opaque */
            border: 2px solid var(--success);
            color: #6ee7b7; /* Lighter emerald for black bg */
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1rem;
            display: none;
            animation: slideUp 0.3s ease;
        }
        .answer-box.visible { display: block; }
        .answer-box strong { color: white; }
        
        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        .slide-up { animation: slideUp 0.6s ease-out; }

        /* Media Queries */
        @media (max-width: 768px) {
            .grid-2 { grid-template-columns: 1fr; gap: 2rem; }
            .header, .footer { padding: 0 1rem; }
            .brand-pill { display: none; } 
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>

    // --- HELPER FUNCTIONS ---

        `;

    function createStepCard(step, hidden, result) {
        return `
            <div class="card">
                <p style="text-transform: uppercase; font-size: 0.9rem; color: var(--text-muted); font-weight: 700;">${step}</p>
                <div class="ans-hidden" style="display:none; margin-top: 1rem;">
                    <h3 style="color: var(--primary);">${hidden}</h3>
                    <p class="text-white">${result}</p>
                </div>
                <button class="btn btn-nav btn-sm" style="margin-top: 1rem; width: 100%; border-radius: 6px;" 
                    onclick="this.previousElementSibling.style.display='block'; this.style.display='none'">
                    Show
                </button>
            </div>
        `;
    }

    function renderArrow(text, color) {
        return `
            <div class="seq-arrow-box">
                <div class="seq-gap-text" style="color:${color}">${text}</div>
                <svg class="seq-arrow-svg" viewBox="0 0 40 20" preserveAspectRatio="none">
                    <path d="M 0,18 Q 20,-5 40,18" fill="none" stroke="${color}" stroke-width="3" stroke-linecap="round" />
                    <polygon points="36,12 40,18 34,18" fill="${color}" />
                </svg>
            </div>
        `;
    }

    // UPDATED LOGIC: 2n + 1 (1 top, n rows of 2)
    function drawTriangleTower(n, label) {
        const trianglePath = `<polygon points="15,5 5,25 25,25" fill="#64748B" stroke="#475569" stroke-width="2"/>`;
        let svgs = '';
        
        // 1. Always 1 on top
        svgs += `<div style="display:flex; justify-content:center; width:100%;"><svg width="24" height="24" viewBox="0 0 30 30" style="margin: 1px;">${trianglePath}</svg></div>`;
        
        // 2. n rows of 2 beneath
        const rows = n; 
        
        for(let r=0; r<rows; r++){
             svgs += `<div style="display:flex; justify-content:center; width:100%;">
                <svg width="24" height="24" viewBox="0 0 30 30" style="margin: 1px;">${trianglePath}</svg>
                <svg width="24" height="24" viewBox="0 0 30 30" style="margin: 1px;">${trianglePath}</svg>
             </div>`;
        }
        
        return `
            <div style="display: flex; flex-direction: column; align-items: center; gap: 2px;">
                <div style="display: flex; flex-direction:column;">${svgs}</div>
                <span style="font-size: 0.8rem; font-weight: 700; color: #94a3b8; border-top: 1px solid #e2e8f0; width: 100%; text-align: center; margin-top: 5px; padding-top: 4px;">${label}</span>
            </div>
        `;
    }

    // UPDATED LOGIC: 3n + 2 (Base of 2, n columns of 3)
    function drawSquareStack(n, label) {
        const squarePath = `<rect x="2" y="2" width="26" height="26" rx="4" fill="#ec4899" stroke="#db2777" stroke-width="2"/>`;
        let content = '';

        // Base 2 (Fixed)
        let fixedBlock = `
            <div style="display:flex; gap:2px; justify-content:center; border-top: 2px solid #ddd; padding-top:2px;">
                <svg width="20" height="20" viewBox="0 0 30 30">${squarePath}</svg>
                <svg width="20" height="20" viewBox="0 0 30 30">${squarePath}</svg>
            </div>
        `;

        // Columns of 3 growing (Renders n times)
        let growingBlock = '';
        for(let i=0; i<n; i++) {
             growingBlock += `
                <div style="display:flex; flex-direction:column; margin: 0 2px;">
                    <svg width="20" height="20" viewBox="0 0 30 30">${squarePath}</svg>
                    <svg width="20" height="20" viewBox="0 0 30 30">${squarePath}</svg>
                    <svg width="20" height="20" viewBox="0 0 30 30">${squarePath}</svg>
                </div>
             `;
        }
        
        return `
            <div style="display: flex; flex-direction: column; align-items: center;">
                <div style="display: flex; align-items: flex-end; margin-bottom: 2px;">${growingBlock}</div>
                ${fixedBlock}
                <span style="font-size: 0.8rem; font-weight: 700; color: #94a3b8; border-top: 1px solid #e2e8f0; width: 100%; text-align: center; margin-top: 5px; padding-top: 4px;">${label}</span>
            </div>
        `;
    }

    // --- INTERACTION ---
    
    function toggleVisibility(id, btn) {
        const el = document.getElementById(id);
        if (el) {
            el.classList.add('visible');
            btn.style.display = 'none';
        }
    }

    function nextStepP2() {
        state.stepCounter++;
        const btn = document.getElementById('p2-btn');
        
        if (state.stepCounter === 1) {
            document.getElementById('p2-s1').classList.add('visible');
            btn.innerHTML = "2. Check Position 1";
        } else if (state.stepCounter === 2) {
            document.getElementById('p2-s2').classList.add('visible');
            btn.innerHTML = "3. The Rule";
        } else if (state.stepCounter === 3) {
            document.getElementById('p2-s3').classList.add('visible');
            btn.style.display = 'none';
        }
    }

    // --- CORE ---

    function render() {
        const container = document.getElementById('slide-container');
        const slide = state.slides[state.currentSlide];
        container.innerHTML = slide.render();
        state.stepCounter = 0;
        document.getElementById('progress-bar').style.width = `${((state.currentSlide + 1) / state.slides.length) * 100}%`;
        document.getElementById('btn-prev').disabled = state.currentSlide === 0;
        document.getElementById('btn-next').disabled = state.currentSlide === state.slides.length - 1;
        document.getElementById('viewport').scrollTop = 0;
    }

    function changeSlide(dir) {
        const next = state.currentSlide + dir;
        if (next >= 0 && next < state.slides.length) {
            state.currentSlide = next;
            render();
        }
    }

    document.getElementById('btn-prev').addEventListener('click', () => changeSlide(-1));
    document.getElementById('btn-next').addEventListener('click', () => changeSlide(1));

    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight' || e.key === ' ') changeSlide(1);
        if (e.key === 'ArrowLeft') changeSlide(-1);
    });

    render();

</script>
