<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastering Ratios: The Unitary Method</title>
    
    <!-- Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Plus+Jakarta+Sans:wght@500;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- MathJax for formulas -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        :root {
            /* --- COLOR PALETTE (Cambridge Science/Math Theme) --- */
            --bg-deep: #0f172a;    /* Deep Slate */
            --bg-panel: #1e293b;
            --primary: #8b5cf6;    /* Chemical Purple */
            --primary-hover: #7c3aed;
            --accent: #10b981;     /* Acid Green */
            --warning: #f59e0b;    /* Hazard Orange */
            --danger: #ef4444;     /* Heat Red */
            --text-light: #f1f5f9;
            --text-dim: #94a3b8;
            
            /* --- SIZING TOKENS --- */
            --header-h: 80px;
            --footer-h: 90px;
            --radius: 24px;
        }

        /* --- RESET & BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-light);
            height: 100vh;
            width: 100vw;
            overflow: hidden; 
            display: flex;
            flex-direction: column;
        }

        /* Accessibility: Focus Indicators */
        :focus-visible {
            outline: 3px solid var(--accent);
            outline-offset: 4px;
            border-radius: 4px;
        }

        /* --- BACKGROUND ANIMATION LAYER --- */
        #bg-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.3;
            pointer-events: none;
        }

        /* --- TYPOGRAPHY --- */
        h1 { font-family: 'Outfit'; font-weight: 900; font-size: clamp(2.5rem, 5vw, 5rem); line-height: 1.1; letter-spacing: -2px; }
        h2 { font-family: 'Outfit'; font-weight: 800; font-size: clamp(2rem, 4vw, 3.5rem); margin-bottom: 1rem; color: white; }
        h3 { font-family: 'Outfit'; font-weight: 700; font-size: clamp(1.5rem, 2.5vw, 2rem); color: var(--primary); }
        p, li { font-size: clamp(1.1rem, 1.5vw, 1.4rem); line-height: 1.6; color: #cbd5e1; }
        
        .highlight-accent { color: var(--accent); text-shadow: 0 0 20px rgba(16, 185, 129, 0.4); }
        .highlight-primary { color: var(--primary); }
        .highlight-warn { color: var(--warning); }
        .highlight-danger { color: var(--danger); text-shadow: 0 0 20px rgba(239, 68, 68, 0.4); }

        /* --- LAYOUT SHELL --- */
        header {
            height: var(--header-h);
            flex-shrink: 0; 
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
        }

        .tag {
            background: rgba(255,255,255,0.1);
            padding: 0.5rem 1.5rem;
            border-radius: 100px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1rem;
            border: 1px solid rgba(255,255,255,0.2);
        }

        main {
            flex: 1;
            position: relative;
            padding: 1rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) var(--bg-deep);
        }

        .slide-container {
            width: 100%;
            max-width: 1400px; 
            margin: auto 0; 
            min-height: min-content;
        }

        footer {
            height: var(--footer-h);
            flex-shrink: 0;
            background: rgba(15, 23, 42, 0.95);
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
        }

        /* --- PEDAGOGICAL NOTE BOX --- */
        .pedagogical-note {
            position: relative;
            background: rgba(30, 41, 59, 0.8);
            border: 3px solid var(--accent); 
            border-left-width: 12px; 
            border-radius: 16px;
            padding: 2rem;
            margin: 1.5rem 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .pedagogical-badge {
            position: absolute;
            top: -18px;
            left: 20px;
            background: var(--accent);
            color: #000;
            padding: 0.4rem 1.2rem;
            border-radius: 50px;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 0.9rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 8px;
            letter-spacing: 1px;
        }

        .note-write { border-color: var(--primary); }
        .note-write .pedagogical-badge { background: var(--primary); color: white; }

        .note-task { border-color: var(--warning); }
        .note-task .pedagogical-badge { background: var(--warning); color: black; }

        .note-success { border-color: var(--accent); }
        .note-success .pedagogical-badge { background: var(--accent); color: black; }
        
        .note-theory { border-color: var(--danger); }
        .note-theory .pedagogical-badge { background: var(--danger); color: white; }


        /* --- CARDS & GRIDS --- */
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 3rem; align-items: start; }
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2rem; }
        
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            border: 2px solid rgba(255,255,255,0.08);
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: 0 20px 50px -10px rgba(0,0,0,0.5);
            transition: transform 0.3s ease, border-color 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .glass-card:hover { border-color: rgba(255,255,255,0.2); }

        /* --- INTERACTIVE ELEMENTS --- */
        .reveal-card {
            background: var(--bg-panel);
            border: 2px dashed var(--text-dim);
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            border-radius: 16px;
            transition: all 0.3s ease;
            height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .reveal-card:hover, .reveal-card:focus { border-color: var(--accent); background: rgba(16, 185, 129, 0.1); }
        .reveal-card.revealed {
            border-style: solid;
            border-color: var(--accent);
            background: var(--bg-panel);
            cursor: default;
        }
        .reveal-content { display: none; animation: popIn 0.3s forwards; }
        .reveal-icon { font-size: 3rem; margin-bottom: 1rem; color: var(--text-dim); }

        /* Draggable / Clickable Equipment */
        .equip-slot {
            height: 100px;
            border: 3px dashed var(--text-dim);
            border-radius: 16px;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 1rem;
            position: relative;
            background: rgba(0,0,0,0.2);
            transition: all 0.3s;
            font-weight: 700;
            color: var(--text-dim);
        }
        .equip-slot.filled { border-color: var(--accent); background: rgba(16, 185, 129, 0.1); border-style: solid; color: white; }
        
        .equip-btn {
            background: var(--bg-panel);
            border: 1px solid var(--primary);
            padding: 1rem;
            border-radius: 12px;
            cursor: grab;
            display: flex; flex-direction: column; align-items: center;
            transition: transform 0.2s;
            user-select: none;
            text-align: center;
        }
        .equip-btn:active { cursor: grabbing; }
        .equip-btn:hover, .equip-btn:focus { transform: scale(1.05); background: var(--primary); }
        .equip-btn:hover i, .equip-btn:hover span, .equip-btn:focus i, .equip-btn:focus span { color: white; }
        .equip-btn i { font-size: 1.5rem; color: var(--primary); margin-bottom: 0.5rem; }
        .equip-btn.disabled { opacity: 0.3; pointer-events: none; }
        .equip-btn.selected { border-color: var(--accent); transform: scale(0.95); background: rgba(16, 185, 129, 0.1); }

        /* Bar Model Visuals */
        .bar-container { display: flex; gap: 4px; margin: 10px 0; width: 100%; }
        .bar-box {
            flex: 1;
            height: 60px;
            background: rgba(255,255,255,0.1);
            border: 2px solid white;
            border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 800;
            font-size: 1.2rem;
            color: white;
            transition: all 0.5s;
        }
        .bar-box.highlight { background: var(--accent); border-color: var(--accent); color: black; }
        .bar-box.secondary { background: var(--primary); border-color: var(--primary); }

        /* --- CONTROLS --- */
        .btn-nav {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            width: 50px; height: 50px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-nav:hover:not(:disabled) { background: var(--primary); transform: scale(1.1); }
        .btn-nav:disabled { opacity: 0.2; cursor: not-allowed; }

        .btn-action {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: 800;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
            transition: all 0.2s;
            font-family: 'Outfit';
            text-transform: uppercase;
        }
        .btn-action:hover, .btn-action:focus { transform: translateY(-3px); box-shadow: 0 0 40px rgba(139, 92, 246, 0.6); background: var(--primary-hover); }
        .btn-action:disabled { opacity: 0.5; cursor: not-allowed; transform: none; box-shadow: none; background: #64748b; }

        .progress-track {
            flex: 1; margin: 0 2rem; height: 8px;
            background: rgba(255,255,255,0.1); border-radius: 4px; overflow: hidden;
        }
        .progress-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.4s cubic-bezier(0.25, 1, 0.5, 1); }

        input[type=range] {
            -webkit-appearance: none; width: 100%; background: transparent; margin: 1.5rem 0;
        }
        input[type=range]::-webkit-slider-track {
            width: 100%; height: 12px; background: rgba(255,255,255,0.1); border-radius: 6px; cursor: pointer;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 30px; width: 30px; border-radius: 50%;
            background: var(--accent); border: 4px solid white; margin-top: -9px;
            box-shadow: 0 0 15px var(--accent); cursor: pointer; transition: transform 0.1s;
        }

        /* --- ANIMATIONS --- */
        @keyframes popIn { 0% { opacity: 0; transform: scale(0.95) translateY(10px); } 100% { opacity: 1; transform: scale(1) translateY(0); } }
        .anim-enter { animation: popIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; }
        
        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }

        /* --- QUIZ STYLES --- */
        .quiz-option {
            background: rgba(255,255,255,0.05);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 0.8rem;
            cursor: pointer;
            display: flex; justify-content: space-between; align-items: center;
            border: 1px solid transparent;
        }
        .quiz-option:hover, .quiz-option:focus { background: rgba(255,255,255,0.1); border-color: rgba(255,255,255,0.2); }
        .quiz-option.correct { background: rgba(16, 185, 129, 0.2); border-color: var(--accent); }
        .quiz-option.wrong { background: rgba(239, 68, 68, 0.2); border-color: var(--danger); }

        /* Calculator Input */
        .calc-input {
            background: rgba(0,0,0,0.3);
            border: 2px solid var(--primary);
            color: white;
            padding: 0.5rem;
            border-radius: 8px;
            width: 100%;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 700;
        }
        .calc-input:focus { border-color: var(--accent); }

        @media (max-width: 1000px) {
            .grid-2, .grid-3 { grid-template-columns: 1fr; gap: 2rem; }
            h1 { font-size: 3rem; }
            .pedagogical-note { padding: 1.5rem; }
            .btn-nav { width: 44px; height: 44px; }
        }
    </style>
</head>
<body>

    <!-- Background Canvas -->
    <canvas id="bg-canvas"></canvas>

    <header>
        <div style="display:flex; align-items:center; gap:1rem;">
            <i class="fa-solid fa-shapes" style="color:var(--primary); font-size:1.5rem;"></i>
            <span style="font-weight:700; letter-spacing:1px; font-size: 1.5rem;">Cambridge Maths</span>
        </div>
        <div class="tag">Ratio & Proportion</div>
    </header>

    <main>
        <div id="slide-viewer" class="slide-container" aria-live="polite">
            <!-- Slides inject here -->
        </div>
    </main>

    <footer>
        <button class="btn-nav" id="btn-prev" aria-label="Previous Slide"><i class="fa-solid fa-chevron-left"></i></button>
        <div class="progress-track">
            <div id="progress-bar" class="progress-fill"></div>
        </div>
        <button class="btn-nav" id="btn-next" aria-label="Next Slide"><i class="fa-solid fa-chevron-right"></i></button>
    </footer>

<script>
/**
 * @class BackgroundAnimation
 * @description Manages floating mathematical symbols.
 */
class BackgroundAnimation {
    constructor(canvasId) {
        this.canvas = document.getElementById(canvasId);
        this.ctx = this.canvas.getContext('2d');
        this.particles = [];
        this.symbols = ['%', ':', '÷', '×', '=', '+', '1:2', 'x'];
        this.width = 0;
        this.height = 0;
        this.resize = this.resize.bind(this);
        this.animate = this.animate.bind(this);
        this.init();
    }
    init() {
        window.addEventListener('resize', this.resize);
        this.resize();
        this.createParticles(20);
        this.animate();
    }
    resize() {
        this.width = this.canvas.width = window.innerWidth;
        this.height = this.canvas.height = window.innerHeight;
    }
    createParticles(count) {
        this.particles = [];
        for (let i = 0; i < count; i++) {
            this.particles.push({
                x: Math.random() * this.width,
                y: Math.random() * this.height,
                size: Math.random() * 20 + 10,
                speedY: Math.random() * 0.5 + 0.1,
                symbol: this.symbols[Math.floor(Math.random() * this.symbols.length)],
                opacity: Math.random() * 0.15 + 0.05
            });
        }
    }
    animate() {
        this.ctx.clearRect(0, 0, this.width, this.height);
        this.particles.forEach(p => {
            p.y -= p.speedY;
            if (p.y < -50) p.y = this.height + 50;
            this.ctx.fillStyle = `rgba(139, 92, 246, ${p.opacity})`;
            this.ctx.font = `${p.size}px 'Outfit'`;
            this.ctx.fillText(p.symbol, p.x, p.y);
        });
        requestAnimationFrame(this.animate);
    }
}

/**
 * @class LessonController
 * @description Central controller for slide navigation and rendering.
 */
class LessonController {
    constructor(slides) {
        this.slides = slides;
        this.index = 0;
        this.container = document.getElementById('slide-viewer');
        this.progressBar = document.getElementById('progress-bar');
        this.btnPrev = document.getElementById('btn-prev');
        this.btnNext = document.getElementById('btn-next');
        this.currentCleanup = null;
        this.init();
    }
    init() {
        new BackgroundAnimation('bg-canvas');
        this.btnPrev.addEventListener('click', () => this.prev());
        this.btnNext.addEventListener('click', () => this.next());
        document.addEventListener('keydown', (e) => {
            if (document.activeElement.tagName === 'INPUT') return;
            if (e.key === 'ArrowRight') this.next();
            if (e.key === 'ArrowLeft') this.prev();
        });
        this.render();
    }
    render() {
        if (this.currentCleanup) {
            this.currentCleanup();
            this.currentCleanup = null;
        }
        const slide = this.slides[this.index];
        this.container.innerHTML = slide.template();
        this.container.scrollTop = 0;
        this.progressBar.style.width = `${((this.index + 1) / this.slides.length) * 100}%`;
        this.btnPrev.disabled = this.index === 0;
        this.btnNext.disabled = this.index === this.slides.length - 1;
        if (window.MathJax) MathJax.typesetPromise([this.container]);
        requestAnimationFrame(() => {
            if (slide.script) this.currentCleanup = slide.script(this.container);
        });
    }
    next() { if (this.index < this.slides.length - 1) { this.index++; this.render(); } }
    prev() { if (this.index > 0) { this.index--; this.render(); } }
}

/**
 * Slide Definitions
 */
const slides = [
    // SLIDE 1: Title
    {
        template: () => `
            <div style="text-align: center; margin-top: 5vh;" class="anim-enter">
                <i class="fa-solid fa-chart-pie" style="font-size: 6rem; color: var(--primary); margin-bottom: 2rem; filter: drop-shadow(0 0 30px rgba(139,92,246,0.6));"></i>
                <h1 style="color:white; margin-bottom: 0.5rem;">Mastering Ratios</h1>
                <p style="font-size: 1.5rem; color: var(--accent); font-weight: 700; letter-spacing: 2px; text-transform: uppercase;">The Unitary Method</p>
                
                <div class="grid-3 delay-1 anim-enter" style="margin-top: 4rem; text-align: left;">
                    <div class="glass-card">
                        <i class="fa-solid fa-box-open" style="font-size: 2.5rem; color: var(--warning); margin-bottom: 1rem;"></i>
                        <h3>1. The Unitary Method</h3>
                        <p>Find the value of <strong>one part</strong> to solve any problem.</p>
                    </div>
                    <div class="glass-card">
                        <i class="fa-solid fa-tags" style="font-size: 2.5rem; color: var(--accent); margin-bottom: 1rem;"></i>
                        <h3>2. Ratio Mapping</h3>
                        <p>Match the numbers to the correct words (Order matters!).</p>
                    </div>
                    <div class="glass-card">
                        <i class="fa-solid fa-scale-unbalanced" style="font-size: 2.5rem; color: var(--primary); margin-bottom: 1rem;"></i>
                        <h3>3. Difference</h3>
                        <p>Solve "More than" and "Less than" problems.</p>
                    </div>
                </div>
            </div>
        `
    },

    // SLIDE 2: Warm Up (Baking)
    {
        template: () => `
            <div class="anim-enter">
                <div style="display:flex; align-items:center; gap:1rem; margin-bottom: 1.5rem;">
                    <div class="tag" style="background:var(--warning); color:black;">Warm Up</div>
                    <h2>The Baker's Dilemma</h2>
                </div>
                
                <div class="grid-2">
                    <div class="glass-card delay-1 anim-enter">
                        <h3 style="margin-bottom:1rem;"><i class="fa-solid fa-cookie-bite"></i> Cookie Recipe</h3>
                        <p style="font-size:1.2rem; margin-bottom:1rem;">A recipe for cookies uses Flour and Sugar in the ratio:</p>
                        <div style="font-size:2.5rem; font-weight:900; color:var(--text-light); text-align:center; background:rgba(0,0,0,0.3); padding:1rem; border-radius:12px; margin-bottom:1rem;">
                            <span style="color:var(--primary)">3</span> : <span style="color:var(--accent)">2</span>
                        </div>
                        <p><strong>Flour : Sugar</strong></p>
                    </div>

                    <div class="delay-2 anim-enter">
                        <div class="pedagogical-note note-task">
                            <div class="pedagogical-badge"><i class="fa-solid fa-magnifying-glass"></i> Detective Work</div>
                            <p style="font-size:1.3rem;">If the baker makes a <strong>Total Mixture of 300g</strong>, what is the value of <strong>1 part</strong>?</p>
                        </div>
                        
                        <div class="glass-card" style="margin-top:1rem;">
                            <p style="margin-bottom:1rem; color:var(--text-dim);">Think: Total Parts = 3 + 2 = 5 parts. Total Mass = 300g.</p>
                            <div style="display:flex; gap:1rem;">
                                <button class="btn-action" id="reveal-btn">Reveal Answer</button>
                                <div id="answer-box" style="display:none; flex-direction: column; align-items:flex-start; gap:0.5rem; font-size:1.3rem; font-weight:bold;">
                                    <div><span style="color:var(--text-dim)">Calculation:</span> 300g ÷ 5 = <span style="color:var(--accent); font-size: 1.5rem;">60g</span> (1 Part)</div>
                                    <div style="font-size: 1rem; color: white; font-weight: normal;">(Flour = 180g, Sugar = 120g)</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `,
        script: (container) => {
            const btn = container.querySelector('#reveal-btn');
            const ans = container.querySelector('#answer-box');
            btn.addEventListener('click', () => {
                btn.style.display = 'none';
                ans.style.display = 'flex';
                ans.classList.add('anim-enter');
            });
            return () => {};
        }
    },

    // SLIDE 3: Theory - The Unitary Method
    {
        template: () => `
            <div class="anim-enter">
                <h2>Theory: The Unitary Method</h2>
                <p>The "Golden Rule" of Ratios: Find the value of <strong>ONE BOX</strong> first.</p>
                
                <div class="grid-2">
                    <div class="delay-1 anim-enter">
                        <div class="pedagogical-note note-write">
                            <div class="pedagogical-badge"><i class="fa-solid fa-pencil"></i> The 3 Steps</div>
                            <ol style="margin-left:1.5rem; line-height:2;">
                                <li><strong>Draw Boxes:</strong> Draw the parts for each person.</li>
                                <li><strong>Find "1 Part":</strong> Divide the known quantity by its number of boxes.</li>
                                <li><strong>Multiply:</strong> Use the "1 Part" value to find the other amounts.</li>
                            </ol>
                        </div>
                        <p><strong>Scenario:</strong> Alice and Bob share money in ratio <span class="highlight-primary">3</span>:<span class="highlight-accent">2</span>. The <strong>TOTAL</strong> is $50.</p>
                    </div>

                    <div class="glass-card delay-2 anim-enter">
                        <h3><i class="fa-solid fa-shapes"></i> Bar Model Visualizer</h3>

            const valMeat = container.querySelector('#val-meat');
            const feedback = container.querySelector('#burger-feedback');

            const calculate = () => {
                const buns = parseInt(rngBuns.value);
                const meat = parseInt(rngMeat.value);
                valBuns.innerText = buns;
                valMeat.innerText = meat;

                // Ratio is 1:2.
                // Max burgers by buns = buns
                // Max burgers by meat = floor(meat / 2)
                const maxByBuns = buns;
                const maxByMeat = Math.floor(meat / 2);
                const actualBurgers = Math.min(maxByBuns, maxByMeat);
                
                let limitMsg = "";
                if (maxByBuns < maxByMeat) limitMsg = `<span style="color:var(--danger)">Limiting Factor: Buns</span>. You have extra meat.`;

                    <p style="margin-top:1rem;">${limitMsg}</p>
                `;
            };

            rngBuns.addEventListener('input', calculate);
            rngMeat.addEventListener('input', calculate);
            calculate();
