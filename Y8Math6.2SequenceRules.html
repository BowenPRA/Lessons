        html, body { height: 100%; width: 100%; overflow: hidden; position: fixed; }

        body {

            background-size: cover;

        }

        .navigation {

            height: var(--nav-height); padding: 0 3rem;
            background: rgba(2, 6, 23, 0.95); backdrop-filter: blur(10px);

        }

        .nav-btn {

        .content-wrapper {
            position: fixed; top: var(--header-height); bottom: var(--nav-height);
            left: 0; right: 0; padding: 1.5rem;
            display: flex; justify-content: center; align-items: center; z-index: 10;
        }

        .slide-container {
            width: 100%; max-width: 1200px; height: 100%; 
            background: white; border-radius: 24px; box-shadow: var(--card-shadow);
            position: relative; overflow: hidden; display: flex; flex-direction: column;
            color: var(--text-dark); 
        }

        .slide {
            width: 100%; height: 100%; overflow-y: auto; overflow-x: hidden;
            padding: 0 3rem; opacity: 1;
        }

        .slide-vertical-center {
            min-height: 100%; display: flex; flex-direction: column;
            justify-content: center; padding-top: 1rem; padding-bottom: 1rem;
        }

        /* --- CONTENT STYLES --- */
        .grid-layout {
            display: grid; grid-template-columns: 1fr 1fr; gap: 3rem;
            align-items: center; min-height: 100%; padding: 2rem 0;
        }
        
        .content-col { display: flex; flex-direction: column; justify-content: center; gap: 1.5rem; }
        
        .visual-col {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: #F1F5F9; border-radius: 20px; padding: 2rem;
            border: 2px dashed #94A3B8; position: relative; height: 100%; min-height: 400px;
        }

        h1 {
            font-family: 'Outfit', sans-serif; font-size: clamp(3rem, 5vw, 4.5rem);
            font-weight: 800; line-height: 1.1; margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

            font-weight: 800; color: var(--text-dark); margin-bottom: 0.5rem;

            line-height: 1.6; font-weight: 500;

        .answer-panel {
            margin-top: 1rem; padding: 1.5rem; background: #ECFDF5;
            border-left: 6px solid var(--success); border-radius: 0 12px 12px 0;
            color: #064E3B; font-size: 1.2rem; font-weight: 600;
            display: none; animation: fadeIn 0.3s ease;
        }
        .answer-panel.show { display: block; }

        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- FLIP CARDS --- */
        .flip-card {
            background-color: transparent; width: 100%; height: 180px;
            perspective: 1000px; cursor: pointer;
        }
        .flip-card-inner {
            position: relative; width: 100%; height: 100%; text-align: center;
            transition: transform 0.6s; transform-style: preserve-3d;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.1); border-radius: 12px;
        }
        .flip-card.flipped .flip-card-inner { transform: rotateY(180deg); }
        .flip-card-front, .flip-card-back {
            position: absolute; width: 100%; height: 100%;
            -webkit-backface-visibility: hidden; backface-visibility: hidden;
            border-radius: 12px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; padding: 1.5rem;
        }
        .flip-card-front { background-color: white; border: 2px solid #E2E8F0; color: var(--text-dark); }
        .flip-card-back { background-color: var(--primary-light); border: 2px solid var(--primary); transform: rotateY(180deg); }


        /* --- DIAGRAMS --- */
        .term-card {
            background: white; border: 2px solid var(--text-dark); border-radius: 12px;
            padding: 1rem; font-size: 1.8rem; font-weight: 800; font-family: 'Outfit';
            min-width: 70px; text-align: center;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.1);
        }

        .bar-chart-row {
            display: flex; align-items: flex-end; gap: 4px; height: 60px;
            width: 100%; border-bottom: 2px solid #CBD5E1; padding-bottom: 5px;
            position: relative;
        }
        .bar-label { position: absolute; left: -60px; font-weight: 700; font-size: 0.9rem; bottom: 10px; text-align: right; width: 50px;}
        .bar {
            width: 40px; background: var(--primary); border-radius: 4px 4px 0 0;
            display: flex; align-items: center; justify-content: center; color: white; font-weight: 700;
            transition: height 0.5s ease;
        }
        .bar.ghost { background: transparent; border: 2px dashed var(--text-muted); color: var(--text-muted); }
        .bar.diff { background: var(--secondary); margin-bottom: 2px; }

        /* Shapes */
        .tri-container { display: flex; flex-direction: column; align-items: center; line-height: 0.8; color: #64748B; font-size: 1.2rem; }

        .sq-stack-col { display: flex; flex-direction: column-reverse; gap: 2px; }

        .rhombus {
            width: 30px; height: 30px; background: var(--secondary);
            transform: rotate(45deg); margin: 5px; opacity: 0.8;
        }

        @media (max-width: 900px) {
            .grid-layout { grid-template-columns: 1fr; gap: 2rem; padding: 2rem 0; }
            .visual-col { order: -1; width: 100%; min-height: 250px; }
            .slide { padding: 0 1.5rem; }
        }
    </style>
</head>

    let currentSlide = 0;
    const slideContainer = document.getElementById('slide-content');
    const progressBar = document.getElementById('progress-bar');
    const counter = document.getElementById('slide-counter');

    function renderSlide() {
        slideContainer.innerHTML = ''; 
        const contentDiv = document.createElement('div');
        contentDiv.className = 'slide fade-in';
        contentDiv.innerHTML = slides[currentSlide].content;
        slideContainer.appendChild(contentDiv);
        
        counter.innerText = `${currentSlide + 1} / ${slides.length}`;
        const percent = ((currentSlide + 1) / slides.length) * 100;
        progressBar.style.width = `${percent}%`;

        document.getElementById('prev-btn').disabled = currentSlide === 0;
        document.getElementById('next-btn').disabled = currentSlide === slides.length - 1;
    }

    function changeSlide(dir) {
        const next = currentSlide + dir;
        if (next >= 0 && next < slides.length) {
            currentSlide = next;
            renderSlide();
        }
    }

    function revealAnswer(id) {
        const el = document.getElementById(id);
        if(el) el.classList.add('show');
    }

    document.addEventListener('keydown', (e) => {
        if(e.key === 'ArrowRight') changeSlide(1);
        if(e.key === 'ArrowLeft') changeSlide(-1);
    });

    renderSlide();
