/**
 * Simple background effect (Subtle floating bubbles)
 */
class BackgroundAnimation {
    constructor(canvasId) {
        this.canvas = document.getElementById(canvasId);
        this.ctx = this.canvas.getContext('2d');
        this.particles = [];
        this.resize();
        window.addEventListener('resize', () => this.resize());
        this.createParticles(15);
        this.animate();
    }
    resize() {
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
    }
    createParticles(count) {
        for(let i=0; i<count; i++) {
            this.particles.push({
                x: Math.random() * this.canvas.width,
                y: Math.random() * this.canvas.height,
                radius: Math.random() * 5 + 2,
                speed: Math.random() * 0.5 + 0.1
            });
        }
    }
    animate() {
        this.ctx.clearRect(0,0,this.canvas.width, this.canvas.height);
        this.ctx.fillStyle = "rgba(255,255,255,0.05)";
        this.particles.forEach(p => {
            p.y -= p.speed;
            if(p.y < 0) p.y = this.canvas.height;
            this.ctx.beginPath();
            this.ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
            this.ctx.fill();
        });
        requestAnimationFrame(() => this.animate());
    }
}

/**
 * Slide Manager
 */
class LessonController {
    constructor(slides) {
        this.slides = slides;
        this.index = 0;
        this.container = document.getElementById('slide-viewer');
        this.progressBar = document.getElementById('progress-bar');
        this.btnPrev = document.getElementById('btn-prev');
        this.btnNext = document.getElementById('btn-next');
        this.currentCleanup = null;
        
        this.init();
    }

    init() {
        new BackgroundAnimation('bg-canvas');
        this.btnPrev.addEventListener('click', () => this.prev());
        this.btnNext.addEventListener('click', () => this.next());
        document.addEventListener('keydown', (e) => {
            if(e.key === 'ArrowRight') this.next();
            if(e.key === 'ArrowLeft') this.prev();
        });
        this.render();
    }

    render() {
        if (this.currentCleanup) {
            this.currentCleanup();
            this.currentCleanup = null;
        }

        const slide = this.slides[this.index];
        this.container.innerHTML = slide.template();
        this.container.scrollTop = 0;
        
        // Update Progress
        this.progressBar.style.width = `${((this.index + 1) / this.slides.length) * 100}%`;
        this.btnPrev.disabled = this.index === 0;
        this.btnNext.disabled = this.index === this.slides.length - 1;

        // Run slide logic
        requestAnimationFrame(() => {
            if (slide.script) {
                this.currentCleanup = slide.script(this.container);
            }
        });
    }

    next() { if(this.index < this.slides.length - 1) { this.index++; this.render(); } }
    prev() { if(this.index > 0) { this.index--; this.render(); } }
}

                            <h3><i class="fa-solid fa-fingerprint"></i> The Trachea Test</h3>

                            <ul style="background:rgba(255,255,255,0.05); padding:1rem; border-radius:12px;">
                                <li><strong>Feel:</strong> It has hard rings like a vacuum hose.</li>
                                <li><strong>Shape:</strong> Are they full circles? Feel the back.</li>
                            </ul>
                            <div style="margin-top:1rem; font-size:0.9rem; color:var(--text-dim);">
                                <em>(Note: The rings are C-shaped to allow the food pipe behind it to expand!)</em>
                            </div>
                        </div>
                    </div>

                    <div class="delay-2 anim-enter">
                        <div class="pedagogical-note note-task">
                            <div class="pedagogical-badge"><i class="fa-solid fa-wind"></i> The Inflation</div>
                            <p><strong>Goal:</strong> Make the lungs expand.</p>
                            <ol style="margin-left:1.5rem; margin-top:1rem; line-height:1.8;">
                                <li>Insert the plastic tube into the Trachea.</li>
                                <li>Gently blow (or use the pump).</li>
                                <li><strong>Observe:</strong> Watch the volume change and color change.</li>
                            </ol>
                            <p style="margin-top:1rem; color:var(--accent); font-weight:bold;">Does it get lighter or darker when full of air?</p>
                        </div>
                    </div>

                </div>
            </div>
        `
    },

    // 6. Chicken Heart Investigation
    {
        template: () => `
            <div class="anim-enter">
                <div class="tag" style="background:var(--primary); color:white; display:inline-block; margin-bottom:1rem;">New Specimen</div>
                <h2>Phase 3: Chicken Hearts</h2>
                <p>Move the lungs to the side. Bring the chicken hearts to the center.</p>

                <div class="grid-2 delay-1 anim-enter">
                    
                    <div class="glass-card">
                        <h3><i class="fa-solid fa-heart-pulse"></i> External View</h3>
                        <p>These are much smaller than pig hearts, but the structure is similar.</p>
                        <ul style="margin-top:1rem;">
                            <li><strong>Top (Atria):</strong> Darker, fatty area.</li>
                            <li><strong>Bottom (Ventricles):</strong> The pointy, muscular part.</li>
                        </ul>
                    </div>

                    <div class="pedagogical-note note-write">
                         <div class="pedagogical-badge"><i class="fa-solid fa-scalpel"></i> Dissection Task</div>
                         <p><strong>Step 1:</strong> Place the heart flat on the tray.</p>
                         <p><strong>Step 2:</strong> Cut the heart in half length-ways (from top to bottom).</p>
                         <p><strong>Step 3:</strong> Open it like a book.</p>
                         <hr style="border-color:rgba(255,255,255,0.1); margin:1rem 0;">
                         <p><strong>Look for:</strong> The chambers inside. Is one side thicker than the other?</p>
                    </div>

                </div>
            </div>
        `
    },

    // 7. Conclusion
    {
        template: () => `
            <div class="anim-enter" style="text-align:center;">

                        <label style="background:rgba(255,255,255,0.05); padding:10px; border-radius:8px; display:flex; gap:10px; align-items:center;">
