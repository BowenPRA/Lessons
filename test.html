        :root {
            /* Palette: Electric & Engaging (Year 9 Style) */
            --primary: #6366F1;       /* Indigo */
            --primary-dark: #4338CA;
            --primary-light: #EEF2FF;
            
            --secondary: #EC4899;     /* Pink */
            --secondary-light: #FCE7F3;

            --accent: #22D3EE;        /* Cyan */
            --accent-light: #CFFAFE;
            
            /* UPDATED: Darker, deeper background for contrast */
            --bg-color: #0F172A;      /* Dark Slate */
            --text-main: #1E293B;     /* Slate 800 */
            --text-muted: #475569;    /* Slate 600 */
            
            /* UPDATED: More interesting Mesh Gradient */
            --bg-gradient: 
                radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.35) 0px, transparent 50%),
                radial-gradient(circle at 85% 30%, rgba(236, 72, 153, 0.35) 0px, transparent 50%);

            --card-shadow: 
                0 20px 25px -5px rgba(0, 0, 0, 0.2), 
                0 8px 10px -6px rgba(0, 0, 0, 0.2);
                
            /* Dimensions */
            --header-height: 70px;
            --nav-height: 80px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden; 
            position: fixed; 
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-color);
            background-image: var(--bg-gradient);
            background-size: cover;
            background-repeat: no-repeat;
            color: var(--text-main);
        }

        /* --- HEADER (Pinned Top) --- */
        .header {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: var(--header-height);
            padding: 0 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .brand-pill {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: white;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            border: 1px solid #E2E8F0;
        }

        .lesson-badge {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .lesson-title {
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
            font-size: 1.1rem;
            color: var(--text-main);
        }

        .date-badge {
            font-weight: 700;
            color: var(--text-muted);
            font-size: 0.95rem;
            background: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid #E2E8F0;
        }

        /* --- NAVIGATION (Pinned Bottom) --- */
        .navigation {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            height: var(--nav-height);
            padding: 0 3rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid #E2E8F0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .nav-controls { display: flex; gap: 1rem; }

        .nav-btn {
            width: 50px; height: 50px;
            border-radius: 12px;
            border: none;
            background: var(--text-main);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: all 0.2s ease;
        }

        .nav-btn:hover:not(:disabled) {
            background: var(--primary);
            transform: translateY(-2px);
        }
        
        .nav-btn:disabled {
            background: #E2E8F0;
            color: #94A3B8;
            cursor: not-allowed;
            transform: none;
        }

        .progress-track {
            flex: 1;
            max-width: 500px;
            height: 6px;
            background: #E2E8F0;
            border-radius: 20px;
            margin: 0 2rem;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.4s ease;
            border-radius: 20px;
        }

        /* --- MAIN CONTENT AREA --- */
        .content-wrapper {
            position: fixed;
            top: var(--header-height);
            bottom: var(--nav-height);
            left: 0; right: 0;
            padding: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .slide-container {
            width: 100%;
            max-width: 1200px; /* Constrain max width for better readability */
            height: 100%; 
            background: white;
            border-radius: 24px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255,255,255,0.2);
            position: relative;
            overflow: hidden; 
            display: flex;
            flex-direction: column;
        }

        .slide {
            width: 100%;
            height: 100%;
            overflow-y: auto; /* Enable scrolling */
            overflow-x: hidden;
            padding: 0 3rem; /* Left/Right padding only here */
            opacity: 1;
        }
        
        /* FIX FOR VERTICAL CENTERING:
           Instead of forcing height:100% (which clips titles), 
           we use min-height with a flex wrapper.
        */
        .slide-vertical-center {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-top: 3rem; /* Ensure title isn't flush with top */
            padding-bottom: 3rem;
        }

        /* Scrollbar Styling */
        .slide::-webkit-scrollbar { width: 10px; }
        .slide::-webkit-scrollbar-track { background: transparent; }
        .slide::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 5px; border: 2px solid white; }
        .slide::-webkit-scrollbar-thumb:hover { background: #94A3B8; }

        /* --- GRID SYSTEM --- */
        .grid-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: center;
            /* Ensure grid takes up space but allows scrolling if needed */
            min-height: 100%; 
            padding: 3rem 0;
        }
        
        .content-col {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 1.5rem;
        }
        
        .visual-col {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--primary-light);
            border-radius: 20px;
            padding: 2rem;
            border: 2px dashed #C7D2FE;
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(3rem, 5vw, 5rem);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--text-main), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(2rem, 3.5vw, 3rem);
            font-weight: 800;
            color: var(--text-main);
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        p, li {
            font-size: clamp(1.1rem, 1.4vw, 1.5rem);
            color: var(--text-muted);
            line-height: 1.6;
            font-weight: 500;
        }

        strong { color: var(--primary); font-weight: 800; }

        /* --- SEQUENCES COMPONENT --- */
        .sequence-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }

        .sequence-row {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap; 
            justify-content: center;
        }

        .term-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .term-box {
            min-width: clamp(70px, 7vw, 100px);
            height: clamp(70px, 7vw, 100px);
            background: white;
            border: 3px solid var(--text-main);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Outfit', sans-serif;
            font-size: clamp(1.8rem, 3vw, 2.5rem);
            font-weight: 800;
            color: var(--text-main);
            box-shadow: 4px 4px 0px rgba(15, 23, 42, 0.1);
            position: relative;
            z-index: 2;
        }

        .connector-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 0.2rem;
            margin-top: -15px; /* Visual alignment fix */
        }

        .connector-arrow {
            color: var(--secondary);
            font-size: 1.2rem;
            margin-bottom: 0.2rem;
        }

        .connector-label {
            background: var(--secondary);
            color: white;
            font-weight: 700;
            padding: 0.2rem 0.6rem;
            border-radius: 50px;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        /* --- UI ELEMENTS --- */
        .reveal-btn {
            background: var(--text-main);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 10px;
            border: none;
            font-family: 'Outfit', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-top: 1rem;
        }

        .reveal-btn:hover {
            transform: translateY(-2px);
            background: var(--primary);
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.3);
        }

        .answer-panel {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: white;
            border-left: 5px solid var(--secondary);
            border-radius: 0 12px 12px 0;
            color: var(--text-main);
            font-size: 1.3rem;
            font-weight: 500;
            display: none; 
            animation: slideIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            width: 100%;
        }
        .answer-panel.show { display: block; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 900px) {
            .grid-layout { grid-template-columns: 1fr; gap: 2rem; padding: 2rem 0; }
            .visual-col { order: -1; width: 100%; }
            .slide { padding: 0 1.5rem; }
            h1 { font-size: 2.5rem; }
            .term-box { min-width: 60px; height: 60px; font-size: 1.5rem; }
            .connector-group { transform: rotate(90deg); margin: 0.5rem 0; }
            .sequence-row { flex-direction: column; }
        }
    </style>
</head>
