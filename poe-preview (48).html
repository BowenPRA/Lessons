            <div class="setup-group">
                <label>Team Names:</label>
                <div class="team-inputs" id="teamInputs"></div>
                <button class="add-team" onclick="addTeamInput()">+ Add Team</button>
            </div>

            <button class="start-game" onclick="startGame()">START GAME!</button>
        </div>
    </div>

    <div class="game-screen" id="gameScreen">
        <h1>JEOPARDY!</h1>
        
        <div class="scoreboard" id="scoreboard"></div>

        <div class="board" id="board"></div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-category" id="modalCategory"></div>
                <div class="modal-value" id="modalValue"></div>
            </div>

            <div class="modal-question" id="modalQuestion"></div>
            <div class="modal-answer" id="modalAnswer"></div>

            <div class="modal-buttons">
                <button class="modal-button reveal-btn" id="revealBtn" onclick="revealAnswer()">Reveal Answer</button>
                <button class="modal-button correct-btn" id="correctBtn" onclick="markCorrect()" style="display:none;">âœ“ Correct</button>
                <button class="modal-button incorrect-btn" id="incorrectBtn" onclick="markIncorrect()" style="display:none;">âœ— Incorrect</button>
                <button class="modal-button close-btn" onclick="closeModal()">Close</button>
            </div>

            <div class="steal-section" id="stealSection">
                <div class="steal-title">ðŸŽ¯ Select team(s) who stole the points</div>
                <div class="steal-teams" id="stealTeams"></div>
                <div class="steal-confirm" id="stealConfirm">
                    <button class="confirm-steal-btn" onclick="confirmSteal()">âœ“ Award Points</button>
                    <button class="cancel-steal-btn" onclick="cancelSteal()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const categories = [
            {
                name: "BIOLOGY",
                questions: [
                    { value: 100, question: "This organ pumps blood around the body.", answer: "What is the heart?" },
                    { value: 200, question: "The powerhouse of the cell, responsible for producing energy (ATP).", answer: "What are mitochondria?" },
                    { value: 300, question: "This gas is taken in by plants during photosynthesis and released by animals during respiration.", answer: "What is carbon dioxide?" },
                    { value: 400, question: "The molecule that carries genetic information in all living organisms, with a double helix structure.", answer: "What is DNA?" },
                    { value: 500, question: "The tissue in plants responsible for transporting water and minerals from roots to leaves.", answer: "What is xylem?" }
                ]
            },
            {
                name: "PHYSICS & CHEMISTRY",
                questions: [
                    { value: 100, question: "This force pulls objects towards the Earth.", answer: "What is gravity?" },
                    { value: 200, question: "The three states of matter.", answer: "What are solid, liquid, and gas?" },
                    { value: 300, question: "The unit used to measure force.", answer: "What is a Newton (N)?" },
                    { value: 400, question: "When an acid and a base react together, they undergo this type of reaction.", answer: "What is neutralisation?" },
                    { value: 500, question: "According to this law, energy cannot be created or destroyed, only transferred or transformed.", answer: "What is the law of conservation of energy?" }
                ]
            },
            {
                name: "MATHS TRIVIA",
                questions: [
                    { value: 100, question: "The number of degrees in a right angle.", answer: "What is 90 degrees?" },
                    { value: 200, question: "The formula for the area of a rectangle.", answer: "What is length Ã— width (or l Ã— w)?" },
                    { value: 300, question: "The name for a triangle with all three sides equal.", answer: "What is an equilateral triangle?" },
                    { value: 400, question: "This metric prefix means one million (1,000,000) and is abbreviated with capital M.", answer: "What is mega?" },
                    { value: 500, question: "This metric prefix means one billionth (0.000000001) and is commonly used in nanotechnology.", answer: "What is nano?" }
                ]
            },
            {
                name: "LITERATURE",
                questions: [
                    { value: 100, question: "The author of the 'Harry Potter' series.", answer: "Who is J.K. Rowling?" },
                    { value: 200, question: "The young hobbit in 'The Lord of the Rings' who carries the ring.", answer: "Who is Frodo?" },
                    { value: 300, question: "Shakespeare's play about a Danish prince seeking revenge.", answer: "What is Hamlet?" },
                    { value: 400, question: "The author of 'To Kill a Mockingbird'.", answer: "Who is Harper Lee?" },
                    { value: 500, question: "The epic poem by Homer about a Greek hero's journey home.", answer: "What is The Odyssey?" }
                ]
            },
            {
                name: "MUSIC",
                questions: [
                    { value: 100, question: "This British rock band, formed in 1970, sang 'Bohemian Rhapsody' and had a lead singer named Freddie Mercury.", answer: "Who is Queen?" },
                    { value: 200, question: "This K-pop group, one of the biggest boy bands in the world, has hits including 'Dynamite' and 'Butter'.", answer: "Who is BTS?" },
                    { value: 300, question: "This artist broke records with her 2022 album 'Midnights' and is known for re-recording her earlier albums.", answer: "Who is Taylor Swift?" },
                    { value: 400, question: "This band sang 'Yellow' and 'Viva la Vida' and was formed in London in 1997.", answer: "Who is Coldplay?" },
                    { value: 500, question: "This musical term refers to the speed at which a piece of music is played.", answer: "What is tempo?" }
                ]
            },
            {
                name: "TV & FILM",
                questions: [
                    { value: 100, question: "This Netflix series features the Upside Down and characters named Eleven, Mike, and Dustin.", answer: "What is Stranger Things?" },
                    { value: 200, question: "In this Disney film series, Elsa has the power to create ice and snow.", answer: "What is Frozen?" },
                    { value: 300, question: "This HBO fantasy series, based on George R.R. Martin's books, featured dragons and the Iron Throne.", answer: "What is Game of Thrones?" },
                    { value: 400, question: "This Christopher Nolan film features dreams within dreams and stars Leonardo DiCaprio.", answer: "What is Inception?" },
                    { value: 500, question: "This 2023 film directed by Greta Gerwig became a cultural phenomenon and stars Margot Robbie in the title role.", answer: "What is Barbie?" }
                ]
            }
        ];

        let teams = [];
        let currentTeamIndex = 0;
        let currentQuestion = null;
        let lastClickTime = 0;
        let lastClickedTeam = null;
        let selectedStealTeams = new Set();

        function initTeamInputs() {
            const numTeams = document.getElementById('numTeams').value;
            const container = document.getElementById('teamInputs');
            container.innerHTML = '';
            
            for (let i = 0; i < numTeams; i++) {
                addTeamInput();
            }
        }

        function addTeamInput() {
            const container = document.getElementById('teamInputs');
            const teamNum = container.children.length + 1;
            
            const div = document.createElement('div');
            div.className = 'team-input';
            div.innerHTML = `
                <input type="text" placeholder="Team ${teamNum} Name" value="Team ${teamNum}">
                ${teamNum > 2 ? '<button class="remove-team" onclick="removeTeamInput(this)">âœ•</button>' : ''}
            `;
            container.appendChild(div);
        }

        function removeTeamInput(btn) {
            btn.parentElement.remove();
            updateTeamNumbers();
        }

        function updateTeamNumbers() {
            const inputs = document.querySelectorAll('.team-input input');
            inputs.forEach((input, index) => {
                if (!input.value || input.value.startsWith('Team ')) {
                    input.placeholder = `Team ${index + 1} Name`;
                }
            });
        }

        function startGame() {
            const teamInputs = document.querySelectorAll('.team-input input');
            teams = Array.from(teamInputs).map((input, index) => ({
                name: input.value || `Team ${index + 1}`,
                score: 0
            }));

            if (teams.length < 2) {
                alert('Please add at least 2 teams!');
                return;
            }

            document.getElementById('setupScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'flex';

            renderScoreboard();
            renderBoard();
        }

        function renderScoreboard() {
            const scoreboard = document.getElementById('scoreboard');
            scoreboard.innerHTML = teams.map((team, index) => `
                <div class="team-score ${index === currentTeamIndex ? 'active' : ''}" 
                     id="team-${index}"
                     onclick="handleTeamClick(${index})">
                    <div class="team-name">${team.name}</div>
                    <div class="team-points">$${team.score}</div>
                </div>
            `).join('');
        }

        function handleTeamClick(teamIndex) {
            const currentTime = new Date().getTime();
            const timeDiff = currentTime - lastClickTime;

            // Check for double-click (within 500ms)
            if (lastClickedTeam === teamIndex && timeDiff < 500) {
                // Override turn order
                currentTeamIndex = teamIndex;
                renderScoreboard();
                
                // Visual feedback
                const teamElement = document.getElementById(`team-${teamIndex}`);
                teamElement.style.transform = 'scale(1.15)';
                setTimeout(() => {
                    teamElement.style.transform = '';
                }, 300);
            }

            lastClickTime = currentTime;
            lastClickedTeam = teamIndex;
        }

        function renderBoard() {
            const board = document.getElementById('board');
            let html = '';

            // Render category headers
            categories.forEach(cat => {
                html += `<div class="category">${cat.name}</div>`;
            });

            // Render questions
            for (let i = 0; i < 5; i++) {
                categories.forEach((cat, catIndex) => {
                    const question = cat.questions[i];
                    html += `
                        <div class="question-cell" onclick="openQuestion(${catIndex}, ${i})" id="cell-${catIndex}-${i}">
                            $${question.value}
                        </div>
                    `;
                });
            }

            board.innerHTML = html;
        }

        function openQuestion(catIndex, qIndex) {
            const cell = document.getElementById(`cell-${catIndex}-${qIndex}`);
            if (cell.classList.contains('answered')) return;

            const category = categories[catIndex];
            const question = category.questions[qIndex];
            currentQuestion = { catIndex, qIndex, question };

            document.getElementById('modalCategory').textContent = category.name;
            document.getElementById('modalValue').textContent = `$${question.value}`;
            document.getElementById('modalQuestion').textContent = question.question;
            document.getElementById('modalAnswer').textContent = question.answer;
            document.getElementById('modalAnswer').classList.remove('visible');
            
            document.getElementById('revealBtn').style.display = 'block';
            document.getElementById('correctBtn').style.display = 'none';
            document.getElementById('incorrectBtn').style.display = 'none';
            document.getElementById('stealSection').classList.remove('visible');
            selectedStealTeams.clear();

            document.getElementById('modal').classList.add('active');
        }

        function revealAnswer() {
            document.getElementById('modalAnswer').classList.add('visible');
            document.getElementById('revealBtn').style.display = 'none';
            document.getElementById('correctBtn').style.display = 'block';
            document.getElementById('incorrectBtn').style.display = 'block';
        }

        function markCorrect() {
            const points = currentQuestion.question.value;
            teams[currentTeamIndex].score += points;
            
            const cell = document.getElementById(`cell-${currentQuestion.catIndex}-${currentQuestion.qIndex}`);
            cell.classList.add('answered');
            
            renderScoreboard();
            closeModal();
            nextTeam();
        }

        function markIncorrect() {
            document.getElementById('correctBtn').style.display = 'none';
            document.getElementById('incorrectBtn').style.display = 'none';
            showStealOptions();
        }

        function showStealOptions() {
            const stealSection = document.getElementById('stealSection');
            const stealTeams = document.getElementById('stealTeams');
            
            stealTeams.innerHTML = teams.map((team, index) => {
                if (index !== currentTeamIndex) {
                    return `<button class="steal-team-btn" id="steal-btn-${index}" onclick="toggleStealTeam(${index})">${team.name}</button>`;
                }
                return '';
            }).join('');
            
            stealSection.classList.add('visible');
        }

        function toggleStealTeam(teamIndex) {
            const btn = document.getElementById(`steal-btn-${teamIndex}`);
            
            if (selectedStealTeams.has(teamIndex)) {
                selectedStealTeams.delete(teamIndex);
                btn.classList.remove('selected');
            } else {
                selectedStealTeams.add(teamIndex);
                btn.classList.add('selected');
            }

            // Show confirm buttons if at least one team is selected
            const confirmSection = document.getElementById('stealConfirm');
            if (selectedStealTeams.size > 0) {
                confirmSection.classList.add('visible');
            } else {
                confirmSection.classList.remove('visible');
            }
        }

        function confirmSteal() {
            if (selectedStealTeams.size === 0) {
                return;
            }

            const points = currentQuestion.question.value;
            
            // Award points to all selected teams
            selectedStealTeams.forEach(teamIndex => {
                teams[teamIndex].score += points;
            });
            
            const cell = document.getElementById(`cell-${currentQuestion.catIndex}-${currentQuestion.qIndex}`);
            cell.classList.add('answered');
            
            selectedStealTeams.clear();
            renderScoreboard();
            closeModal();
            nextTeam();
        }

        function cancelSteal() {
            const cell = document.getElementById(`cell-${currentQuestion.catIndex}-${currentQuestion.qIndex}`);
            cell.classList.add('answered');
            selectedStealTeams.clear();
            closeModal();
            nextTeam();
        }

        function nextTeam() {
            currentTeamIndex = (currentTeamIndex + 1) % teams.length;
            renderScoreboard();
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            currentQuestion = null;
            selectedStealTeams.clear();
        }

        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Initialize with default teams
        document.getElementById('numTeams').addEventListener('change', initTeamInputs);
        initTeamInputs();
    </script>


</body></html>
