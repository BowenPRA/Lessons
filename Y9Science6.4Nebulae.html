<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6.4 Nebulae - Year 9 Science</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* --- CSS VARIABLES & THEME --- */
        :root {
            /* Palette - Deep Space Nebulae Theme */
            --bg-deep: #000000;        
            --bg-card: #111827;        
            --bg-card-hover: #1f2937; 
            
            --primary: #8b5cf6;   /* Violet - Main Elements */
            --secondary: #ec4899; /* Pink - Emission/Hot */
            --accent: #06b6d4;    /* Cyan - Reflection/Ice */
            --amber: #f59e0b;     /* Amber - Stars/Dust */
            --success: #10b981;   
            --danger: #ef4444;    

            /* Typography - TV Optimized */
            --text-main: #ffffff;       
            --text-muted: #cbd5e1;      
            
            --header-h: 80px;
            --footer-h: 90px;
            --border-radius: 20px;
            
            /* Massive Font Sizes for TV Visibility */
            --fs-h1: clamp(3rem, 6vw, 6rem);
            --fs-h2: clamp(2.2rem, 4vw, 4.5rem);
            --fs-h3: clamp(1.5rem, 2.5vw, 2.5rem);
            --fs-body: clamp(1.4rem, 1.5vw, 1.8rem); /* Minimum ~24px equivalent */
        }

        /* --- RESET & BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            /* Starfield Background */
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
        }

        /* --- LAYOUT --- */
        .app-shell { display: flex; flex-direction: column; height: 100vh; }

        .header {
            height: var(--header-h);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 3rem;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            z-index: 10;
        }

        .brand-pill {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
        }

        .viewport {
            flex: 1;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .slide-wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem 4rem; /* Generous padding for TV safe zones */
            max-width: 1600px;
            margin: 0 auto;
        }

        .footer {
            height: var(--footer-h);
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 3rem;
            z-index: 10;
        }

        /* --- COMPONENTS --- */
        .btn {
            cursor: pointer;
            border: none;
            border-radius: 16px;
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            transition: transform 0.2s;
        }
        .btn:active { transform: scale(0.95); }
        
        .btn-nav {
            width: 70px; /* Large touch/click targets */
            height: 70px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1.5rem;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-nav:hover:not(:disabled) {
            background: var(--primary);
            border-color: var(--primary);
        }
        .btn-nav:disabled { opacity: 0.3; cursor: not-allowed; }

        .btn-reveal {
            background: var(--primary);
            color: white;
            padding: 1.2rem 2.5rem;
            font-size: 1.4rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }
        .btn-reveal:hover { background: #7c3aed; }
        
        .progress-container {
            flex: 1;
            margin: 0 3rem;
            height: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: width 0.4s ease;
        }

        /* Typography & Layout */
        .text-center { text-align: center; }
        h1 { font-size: var(--fs-h1); font-family: 'Outfit', sans-serif; line-height: 1.1; margin-bottom: 1.5rem; text-shadow: 0 0 30px rgba(139, 92, 246, 0.6); }
        h2 { font-size: var(--fs-h2); font-family: 'Outfit', sans-serif; margin-bottom: 2rem; }
        h3 { font-size: var(--fs-h3); font-family: 'Outfit', sans-serif; margin-bottom: 1rem; color: var(--text-main); }
        p, li { font-size: var(--fs-body); line-height: 1.5; color: var(--text-muted); }
        strong { color: white; font-weight: 800; }

        /* Color Utils */
        .text-accent { color: var(--accent) !important; }
        .text-secondary { color: var(--secondary) !important; }
        .text-amber { color: var(--amber) !important; }
        .text-primary { color: var(--primary) !important; }

        /* Grids */
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 4rem; align-items: center; }
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2rem; }

        /* Cards */
        .card {
            background: rgba(17, 24, 39, 0.7);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: var(--border-radius);
            padding: 2.5rem;
            backdrop-filter: blur(12px);
            transition: transform 0.3s ease;
        }
        .card:hover { border-color: var(--accent); }

        /* Flip Cards */
        .flip-card {
            background-color: transparent;
            width: 100%;
            height: 400px;
            perspective: 1000px;
            cursor: pointer;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }
        .flip-card.flipped .flip-card-inner { transform: rotateY(180deg); }
        .flip-front, .flip-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: var(--border-radius);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            border: 2px solid rgba(255,255,255,0.1);
        }
        .flip-front { background: var(--bg-card); }
        .flip-back { background: linear-gradient(135deg, var(--secondary), var(--primary)); transform: rotateY(180deg); }

        /* Answer Reveal Box */
        .answer-box {
            background: rgba(6, 182, 212, 0.15);
            border: 2px solid var(--accent);
            padding: 2rem;
            border-radius: 16px;
            margin-top: 2rem;
            display: none;
            font-size: var(--fs-body);
        }
        .answer-box.visible { display: block; animation: slideUp 0.4s ease; }

        /* Images */
        .feature-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: var(--border-radius);
            box-shadow: 0 0 40px rgba(139, 92, 246, 0.3);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .img-container {
            height: 400px; 
            width: 100%;
            position: relative;
        }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.8s ease-out; }
        .slide-up { animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) both; }

        /* Mobile Fixes */
        @media (max-width: 1024px) {
            .grid-2, .grid-3 { grid-template-columns: 1fr; gap: 2rem; }
            .header { padding: 0 1.5rem; }
            .slide-wrapper { padding: 1.5rem; }
            h1 { font-size: 3.5rem; }
        }
    </style>
</head>

<div class="app-shell">

            render: () => `

                    <div class="grid-3 slide-up">

    // --- HELPER FUNCTIONS ---
    function createFlipCard(front, backTitle, backDesc, extraDesc, icon, color) {

                        <h3 style="color: white; font-size: 2rem;">${front}</h3>
                        <p style="font-size: 1rem; opacity: 0.7; margin-top: 1.5rem; text-transform: uppercase; letter-spacing: 1px;">(Tap to Flip)</p>
                    </div>
                    <div class="flip-back">
                        <h3 style="color: white; border-bottom: 2px solid rgba(255,255,255,0.2); padding-bottom: 1rem; margin-bottom: 1.5rem;">${backTitle}</h3>
                        <p style="color: white; font-size: 1.6rem;">${backDesc}</p>
                        ${extraDesc ? `<p style="font-size: 1.3rem; margin-top:1.5rem; opacity:0.9; color: rgba(255,255,255,0.8);">${extraDesc}</p>` : ''}
                    </div>
                </div>
            </div>
        `;
    }

    // --- CORE LOGIC ---
    function render() {
        const container = document.getElementById('slide-container');
        const slide = state.slides[state.currentSlide];
        container.innerHTML = slide.render();
        
        // Progress Bar
        const progress = ((state.currentSlide + 1) / state.slides.length) * 100;
        document.getElementById('progress-bar').style.width = `${progress}%`;
        
        // Button States
        document.getElementById('btn-prev').disabled = state.currentSlide === 0;
        document.getElementById('btn-next').disabled = state.currentSlide === state.slides.length - 1;
        
        // Reset Scroll
        document.getElementById('viewport').scrollTop = 0;
    }

    function changeSlide(dir) {
        state.currentSlide += dir;
        render();
    }

    // --- EVENT LISTENERS ---
    document.getElementById('btn-prev').addEventListener('click', () => changeSlide(-1));
    document.getElementById('btn-next').addEventListener('click', () => changeSlide(1));

    // Keyboard Nav
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight' || e.key === ' ') changeSlide(1);
        if (e.key === 'ArrowLeft') changeSlide(-1);
    });

    // Init
    render();
</script>
</body>
</html>
