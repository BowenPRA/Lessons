<html lang="en">
<head>

    <style>
        :root {
            /* Math Palette: Indigo & Teal */
            --primary: #6366F1;       /* Indigo */
            --primary-light: #EEF2FF;
            --primary-dark: #4338CA;
            
            --secondary: #EC4899;     /* Pink */
            --accent: #06B6D4;        /* Cyan */
            --accent-light: #CFFAFE;
            --success: #10B981;       /* Emerald */
            --warning: #F59E0B;       /* Amber */
            --danger: #EF4444;        /* Red */
            
            /* Theme Colors */
            --text-light: #F8FAFC;    
            --text-dark: #0F172A;     
            --text-muted: #64748B;    
            
            /* Deep Space Math Background */
            --bg-gradient: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #020617 100%);

            --card-shadow: 
                0 20px 25px -5px rgba(0, 0, 0, 0.2), 
                0 8px 10px -6px rgba(0, 0, 0, 0.2);
                
            --header-height: 70px;
            --nav-height: 80px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        html, body { height: 100%; width: 100%; overflow: hidden; position: fixed; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-gradient);
            background-size: cover;
            color: var(--text-light);
        }

        /* --- LAYOUT --- */
        .header {
            position: fixed; top: 0; left: 0; right: 0;
            height: var(--header-height); padding: 0 2rem;
            background: rgba(2, 6, 23, 0.85); backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-between; align-items: center; z-index: 1000;
        }

        .header-left {
            font-family: 'Outfit', sans-serif; font-size: 1.5rem; font-weight: 800;
            color: white; display: flex; align-items: center; gap: 1rem;
        }
        
        .header-pill { background: var(--primary); color: white; padding: 0.25rem 1rem; border-radius: 6px; font-size: 1rem; white-space: nowrap;}
        .header-date { font-weight: 700; color: #94A3B8; font-size: 1rem; background: rgba(255,255,255,0.05); padding: 0.5rem 1rem; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); }

        .navigation {
            position: fixed; bottom: 0; left: 0; right: 0;
            height: var(--nav-height); padding: 0 3rem;
            background: rgba(2, 6, 23, 0.85); backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-between; align-items: center; z-index: 1000;
        }

        .nav-btn {
            width: 50px; height: 50px; border-radius: 12px; border: none;
            background: white; color: var(--text-dark); cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 1.1rem;
            transition: all 0.2s ease;
        }
        .nav-btn:hover:not(:disabled) { background: var(--primary); color: white; transform: translateY(-2px); box-shadow: 0 0 20px rgba(99, 102, 241, 0.5); }
        .nav-btn:disabled { background: #334155; color: #64748B; cursor: not-allowed; box-shadow: none; }

        .progress-track { flex: 1; max-width: 500px; height: 6px; background: #334155; border-radius: 20px; margin: 0 2rem; overflow: hidden; }
        .progress-bar { height: 100%; background: linear-gradient(90deg, var(--primary), var(--secondary)); width: 0%; transition: width 0.4s ease; }

        .content-wrapper {
            position: fixed; top: var(--header-height); bottom: var(--nav-height);
            left: 0; right: 0; padding: 1.5rem;
            display: flex; justify-content: center; align-items: center; z-index: 10;
        }

        .slide-container {
            width: 100%; max-width: 1200px; height: 100%; 
            background: white; border-radius: 24px; box-shadow: var(--card-shadow);
            position: relative; overflow: hidden; display: flex; flex-direction: column;
            color: var(--text-dark);
        }

        .slide {
            width: 100%; height: 100%; overflow-y: auto; overflow-x: hidden;
            padding: 0 3rem; opacity: 1;
        }

        .slide-vertical-center {
            min-height: 100%; display: flex; flex-direction: column;
            justify-content: center; padding-top: 1rem; padding-bottom: 1rem;
        }

        /* --- CONTENT STYLES --- */
        .grid-layout {
            display: grid; grid-template-columns: 1fr 1fr; gap: 3rem;
            align-items: center; min-height: 100%; padding: 2rem 0;
        }
        
        .content-col { display: flex; flex-direction: column; justify-content: center; gap: 1.5rem; }
        
        .visual-col {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: #F8FAFC; border-radius: 20px; padding: 2rem;
            border: 2px dashed #CBD5E1; position: relative; height: 100%; min-height: 400px;
        }

        h1 {
            font-family: 'Outfit', sans-serif; font-size: clamp(3rem, 5vw, 4.5rem);
            font-weight: 800; line-height: 1.1; margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        h2 {
            font-family: 'Outfit', sans-serif; font-size: clamp(2rem, 3.5vw, 3rem);
            font-weight: 800; color: var(--text-dark); margin-bottom: 0.5rem;
        }

        h3 { font-family: 'Outfit', sans-serif; font-weight: 700; margin-bottom: 0.5rem; }

        p, li {
            font-size: clamp(1.1rem, 1.3vw, 1.4rem); color: #475569;
            line-height: 1.6; font-weight: 500;
        }

        .meta-tag-container { display: flex; gap: 1rem; margin-bottom: 1.5rem; flex-wrap: wrap; }
        .meta-tag {
            font-size: 0.9rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;
            padding: 0.4rem 1rem; border-radius: 8px; background: #F1F5F9; color: var(--text-muted);
            border: 1px solid #E2E8F0;
        }

        /* --- UI ELEMENTS --- */
        .reveal-btn {
            background: var(--text-dark); color: white; padding: 0.8rem 2rem;
            border-radius: 10px; border: none; font-family: 'Outfit', sans-serif;
            font-size: 1rem; font-weight: 700; cursor: pointer; transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: inline-flex; align-items: center; gap: 10px; margin-top: 1rem;
        }
        .reveal-btn:hover { transform: translateY(-2px); background: var(--primary); }

        .answer-panel {
            margin-top: 1rem; padding: 1.5rem; background: #EEF2FF;
            border-left: 6px solid var(--primary); border-radius: 0 12px 12px 0;
            color: var(--text-dark); font-size: 1.2rem; font-weight: 600;
            display: none; animation: fadeIn 0.3s ease;
        }
        .answer-panel.show { display: block; }

        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- INTERACTIVE CARDS --- */
        .flip-card {
            background-color: transparent; width: 100%; height: 220px;
            perspective: 1000px; cursor: pointer;
        }
        .flip-card-inner {
            position: relative; width: 100%; height: 100%; text-align: center;
            transition: transform 0.6s; transform-style: preserve-3d;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.1); border-radius: 12px;
        }
        .flip-card.flipped .flip-card-inner { transform: rotateY(180deg); }
        .flip-card-front, .flip-card-back {
            position: absolute; width: 100%; height: 100%;
            -webkit-backface-visibility: hidden; backface-visibility: hidden;
            border-radius: 12px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; padding: 1rem;
        }
        .flip-card-front { background-color: #F8FAFC; border: 2px dashed #94A3B8; color: #475569; }
        .flip-card-back { background-color: white; border: 2px solid var(--primary); transform: rotateY(180deg); color: var(--text-dark); }

        .def-card {
            background: #F8FAFC; padding: 1.5rem; border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); height: 100%;
            display: flex; flex-direction: column; justify-content: center;
        }

        /* --- MATH TABLES --- */
        .math-table { width: 100%; border-collapse: separate; border-spacing: 0; background: white; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin: 1rem 0; border: 1px solid #E2E8F0; }
        .math-table th { background: #F8FAFC; color: var(--text-dark); padding: 1.2rem; font-family: 'Outfit'; font-size: 1.1rem; text-align: center; border-bottom: 2px solid #E2E8F0; }
        .math-table td { padding: 1rem; border-bottom: 1px solid #E2E8F0; text-align: center; font-size: 1.2rem; font-weight: 600; color: #64748B; }
        .math-table tr:last-child td { border-bottom: none; }
        .highlight-row { background: #F0FDF4; }
        .highlight-cell { color: var(--primary); font-weight: 800; font-size: 1.4rem; background: #EEF2FF; border-radius: 8px; }

        /* --- VISUAL PATTERNS (SVG) --- */
        .pattern-container { display: flex; gap: 2rem; align-items: flex-end; justify-content: center; height: 100%; width: 100%; padding: 2rem; }
        .pattern-group { display: flex; flex-direction: column; align-items: center; gap: 1rem; }
        .shape-wrapper { 
            display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; align-items: center; 
            background: white; padding: 1.5rem; border-radius: 16px; 
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); border: 1px solid #E2E8F0; 
            min-width: 120px;
        }
        
        .term-label {
            font-weight: 700; color: #64748B; font-family: 'Outfit'; 
            background: #F1F5F9; padding: 4px 12px; border-radius: 20px; font-size: 0.9rem;
        }

        @media (max-width: 900px) {
            .grid-layout { grid-template-columns: 1fr; gap: 2rem; }
            .visual-col { order: -1; width: 100%; min-height: 250px; }
            .slide { padding: 0 1.5rem; }
        }
    </style>
</head>

    let currentSlide = 0;

    const counter = document.getElementById('slide-counter');
    let seqStep = 0;

    function renderSlide() {
        slideContainer.innerHTML = ''; 
        const contentDiv = document.createElement('div');
        contentDiv.className = 'slide fade-in';
        contentDiv.innerHTML = slides[currentSlide].content;
        slideContainer.appendChild(contentDiv);
        
        counter.innerText = `${currentSlide + 1} / ${slides.length}`;
        const percent = ((currentSlide + 1) / slides.length) * 100;

        document.getElementById('prev-btn').disabled = currentSlide === 0;
        document.getElementById('next-btn').disabled = currentSlide === slides.length - 1;
        
        seqStep = 0;
    }

    function changeSlide(dir) {
        const next = currentSlide + dir;
        if (next >= 0 && next < slides.length) {
            currentSlide = next;
            renderSlide();
        }
    }

        const el = document.getElementById(id);
