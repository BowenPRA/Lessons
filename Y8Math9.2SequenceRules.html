            position: relative; overflow: hidden; display: flex; flex-direction: column;

        .visual-col {

            background: #F1F5F9; border-radius: 20px; padding: 2rem;
            border: 2px dashed #CBD5E1; position: relative; height: 100%;

            font-weight: 800; line-height: 1.1; margin-bottom: 0.5rem;

            border-left: 6px solid var(--success); border-radius: 0 12px 12px 0;
            color: #064E3B; font-size: 1.2rem; font-weight: 600;

            margin-top: 1rem; padding: 1.5rem; background: #FFFBEB;
            border-left: 6px solid var(--accent); border-radius: 0 12px 12px 0;
            color: #92400E; font-size: 1.1rem; font-weight: 600;
            display: none; animation: fadeIn 0.3s ease;
        }

        .flip-card {
            background-color: transparent; width: 100%; height: 180px;
            perspective: 1000px; cursor: pointer;
        }
        .flip-card-inner {
            position: relative; width: 100%; height: 100%; text-align: center;
            transition: transform 0.6s; transform-style: preserve-3d;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.1); border-radius: 16px;
        }
        .flip-card.flipped .flip-card-inner { transform: rotateY(180deg); }
        .flip-card-front, .flip-card-back {
            position: absolute; width: 100%; height: 100%;
            -webkit-backface-visibility: hidden; backface-visibility: hidden;
            border-radius: 16px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; padding: 1.5rem;

        .flip-card-back { background-color: white; border: 2px solid var(--primary); transform: rotateY(180deg); color: var(--dark-bg); }

        /* --- MATH SPECIFIC --- */
        .seq-box {
            display: inline-flex; width: 60px; height: 60px; 
            align-items: center; justify-content: center;
            background: white; border: 2px solid var(--dark-bg); border-radius: 10px;
            font-family: 'Outfit'; font-weight: 700; font-size: 1.5rem;

        .table-custom {
            width: 100%; border-collapse: collapse; font-family: 'Outfit'; margin: 1rem 0;
        }
        .table-custom th { background: var(--primary); color: white; padding: 1rem; border: 1px solid var(--primary-dark); }
        .table-custom td { padding: 1rem; border: 1px solid #CBD5E1; text-align: center; font-size: 1.2rem; font-weight: 600; }
        .table-custom tr:nth-child(even) { background: #F1F5F9; }

        .comparison-row {
            display: grid; grid-template-columns: 100px 1fr; 
            align-items: center; margin-bottom: 1rem; 
            background: white; padding: 1rem; border-radius: 12px;
            border: 1px solid #E2E8F0;
        }

            width: 20px; height: 20px; background: var(--secondary); border-radius: 50%; display: inline-block; margin: 2px;

            width: 0; height: 0; 
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 26px solid #64748B;
            display: inline-block; margin: 2px;

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 900px) {
            .grid-layout { grid-template-columns: 1fr; gap: 2rem; padding: 2rem 0; }
            .visual-col { order: -1; min-height: 300px; }
            .slide { padding: 0 1.5rem; }
        }
    </style>
</head>

    let currentSlide = 0;
    const slideContainer = document.getElementById('slide-content');
    const progressBar = document.getElementById('progress-bar');
    const counter = document.getElementById('slide-counter');

    function renderSlide() {
        slideContainer.innerHTML = ''; 
        const contentDiv = document.createElement('div');
        contentDiv.className = 'slide fade-in';
        contentDiv.innerHTML = slides[currentSlide].content;
        slideContainer.appendChild(contentDiv);
        
        counter.innerText = `${currentSlide + 1} / ${slides.length}`;
        const percent = ((currentSlide + 1) / slides.length) * 100;
        progressBar.style.width = `${percent}%`;
        
        // Re-render MathJax if needed (though we used simple HTML/CSS for math here)
        // if(window.MathJax) MathJax.typesetPromise();

        document.getElementById('prev-btn').disabled = currentSlide === 0;
        document.getElementById('next-btn').disabled = currentSlide === slides.length - 1;
    }

    function changeSlide(dir) {
        const next = currentSlide + dir;
        if (next >= 0 && next < slides.length) {
            currentSlide = next;
            renderSlide();
        }
    }

    function revealAnswer(id) {
        const el = document.getElementById(id);
        if(el) el.classList.add('show');
    }

    document.addEventListener('keydown', (e) => {
        if(e.key === 'ArrowRight') changeSlide(1);
        if(e.key === 'ArrowLeft') changeSlide(-1);
    });
