            text-transform: uppercase;
            letter-spacing: 1px;
            color: #0f172a;
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.3);

        .viewport {
            flex: 1;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .slide-wrapper {

            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;

            height: var(--footer-h);
            background: rgba(15, 23, 42, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;

            background: var(--bg-card);
            color: var(--text-main);
            font-size: 1.2rem;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;

        .btn-nav:hover:not(:disabled) {
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
        }

            margin: 0 2rem;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;

            height: 100%;

        .highlight-orange { color: var(--orange); font-weight: 700; }
        .highlight-red { color: var(--red); font-weight: 700; }

            border-radius: var(--border-radius);

            box-shadow: 0 10px 30px rgba(0,0,0,0.2);

        .note-pill {
            display: inline-block;
            background: rgba(245, 158, 11, 0.15);
            border: 1px solid var(--orange);
            color: var(--orange);
            padding: 0.4rem 1rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 1rem;

        /* Interactive Elements */
        .btn-reveal {
            background: var(--primary);
            color: white;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 0.5rem;
            transition: background 0.2s;

        .answer-box {
            background: rgba(34, 211, 238, 0.1);
            border: 1px solid var(--accent);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
            animation: slideUp 0.3s ease;

            width: 100%;

            border-spacing: 0;
            margin-top: 1rem;

        .science-table th, .science-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);

            font-family: 'Outfit';
            font-weight: 700;

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
            border-radius: var(--border-radius);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);

            top: 0;
            left: 0;

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

            h1 { font-size: 2.5rem; }
            .header { padding: 0 1rem; }

</head>

    function render() {
        const container = document.getElementById('slide-container');
        const slide = state.slides[state.currentSlide];
        container.innerHTML = slide.render();
        
        // Progress Bar & Buttons
        const progress = ((state.currentSlide + 1) / state.slides.length) * 100;
        document.getElementById('progress-bar').style.width = `${progress}%`;
        
        document.getElementById('btn-prev').disabled = state.currentSlide === 0;
        document.getElementById('btn-next').disabled = state.currentSlide === state.slides.length - 1;
        
        // Reset scroll
        document.getElementById('viewport').scrollTop = 0;
    }

    function changeSlide(dir) {
        state.currentSlide += dir;
        render();
    }

    // --- INTERACTIVE FUNCTIONS ---
    
    // Quiz Logic
    window.checkAnswer = function(btn, isCorrect) {
        // Reset siblings
        const parent = btn.parentElement;
        const siblings = parent.getElementsByClassName('quiz-option');
        for(let sib of siblings) {
            sib.classList.remove('correct', 'incorrect');
            sib.disabled = true; // Disable after choice
        }

        if (isCorrect) {
            btn.classList.add('correct');
            btn.innerHTML += ' <i class="fa-solid fa-check"></i>';
        } else {
            btn.classList.add('incorrect');
            btn.innerHTML += ' <i class="fa-solid fa-xmark"></i>';
        }
    };

    // Events
    document.getElementById('btn-prev').addEventListener('click', () => changeSlide(-1));
    document.getElementById('btn-next').addEventListener('click', () => changeSlide(1));
    
    // Keyboard Nav
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight') {
            if (state.currentSlide < state.slides.length - 1) changeSlide(1);
        }
        if (e.key === 'ArrowLeft') {
            if (state.currentSlide > 0) changeSlide(-1);
        }
    });

    // Init
    render();
