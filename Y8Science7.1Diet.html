            /* Palette - Deep Space/Biology Theme */

            --bg-card: #1e293b;         
            --bg-card-hover: #334155;

            --secondary: #ec4899; /* Pink - Emphasis */
            --accent: #22d3ee;    /* Cyan - Key Terms */

            --orange: #fb923c;    /* Orange - Carbs/Energy */
            --yellow: #facc15;    /* Yellow - Fats */

            --border-radius: 20px;

            --fs-h2: clamp(1.5rem, 3.5vw, 3.5rem);

        /* --- RESET & BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);

                radial-gradient(circle at 85% 30%, rgba(139, 92, 246, 0.08), transparent 25%),

        .app-shell { display: flex; flex-direction: column; height: 100vh; }

        .header {

            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1.5rem;
            background: rgba(15, 23, 42, 0.9);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .brand-pill {
            background: linear-gradient(135deg, var(--green), var(--accent));
            padding: 0.4rem 1.2rem;
            border-radius: 50px;
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #0f172a;
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.3);
        }

        .viewport {
            flex: 1;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .slide-wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .footer {
            height: var(--footer-h);
            background: rgba(15, 23, 42, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            z-index: 10;
        }

        /* --- COMPONENTS --- */
        .btn-nav {
            width: 50px;
            height: 50px;
            background: var(--bg-card);
            color: var(--text-main);
            font-size: 1.2rem;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-nav:hover:not(:disabled) {
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
        }
        .btn-nav:disabled { opacity: 0.3; cursor: not-allowed; }

        .progress-container {
            flex: 1;
            margin: 0 2rem;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--green), var(--accent));
            transition: width 0.4s ease;
        }

        /* Typography */
        .text-center { text-align: center; }
        h1 { font-size: var(--fs-h1); font-family: 'Outfit', sans-serif; line-height: 1.1; margin-bottom: 1rem; color: white; text-shadow: 0 0 30px rgba(74, 222, 128, 0.3); }
        h2 { font-size: var(--fs-h2); font-family: 'Outfit', sans-serif; margin-bottom: 1.5rem; color: white; }
        h3 { font-size: var(--fs-h3); font-family: 'Outfit', sans-serif; margin-bottom: 1rem; color: white; }

        .highlight-green { color: var(--green); font-weight: 700; }
        .highlight-orange { color: var(--orange); font-weight: 700; }
        .highlight-red { color: var(--red); font-weight: 700; }

        .grid-3 { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; }

        .card {
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.2s;

        .card:hover { transform: translateY(-2px); border-color: rgba(255,255,255,0.2); }

        /* Scaffolding Pills */
        .note-pill {
            display: inline-block;
            background: rgba(245, 158, 11, 0.15);
            border: 1px solid var(--orange);
            color: var(--orange);
            padding: 0.4rem 1rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        /* Interactive Elements */
        .btn-reveal {
            background: var(--primary);
            color: white;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 0.5rem;
            transition: background 0.2s;
        }
        .btn-reveal:hover { background: #7c3aed; }
        
        .answer-box {
            background: rgba(34, 211, 238, 0.1);
            border: 1px solid var(--accent);
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
            animation: slideUp 0.3s ease;
            text-align: left;
        }
        .answer-box.visible { display: block; }

        /* Table Styling */
        .science-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 1rem;
        }
        .science-table th, .science-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .science-table th {
            background: rgba(255,255,255,0.05);
            color: var(--accent);
            font-family: 'Outfit';
            font-weight: 700;

        .cambridge-def {
            border-left: 3px solid var(--primary);
            padding-left: 1rem;
            margin-bottom: 1rem;
            font-style: italic;
            background: rgba(139, 92, 246, 0.1);
            padding: 0.8rem;
            border-radius: 0 8px 8px 0;

        .nutrition-insight {
            border-left: 3px solid var(--green);
            padding-left: 1rem;
            margin-bottom: 1rem;
            background: rgba(74, 222, 128, 0.05);
            padding: 0.8rem;
            border-radius: 0 8px 8px 0;

        .write-box {
            border: 2px dashed rgba(255,255,255,0.3);
            border-radius: 12px;
            padding: 1.5rem 1rem 1rem 1rem;
            background: rgba(0,0,0,0.2);
            position: relative;
        }
        .write-box::before {
            content: '\f303  Write this down';
            font-family: 'Font Awesome 6 Free', 'Plus Jakarta Sans', sans-serif;
            font-weight: 900;
            position: absolute;
            top: -15px;
            left: 1rem;
            background: var(--bg-card);
            border: 1px solid var(--accent);
            padding: 0.2rem 0.8rem;
            border-radius: 20px;
            color: var(--accent);
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
            border-radius: var(--border-radius);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            background: #000;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.6s ease-out; }
        .slide-up { animation: slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1); }

        /* Quiz Specific */
        .quiz-option {
            display: block;
            width: 100%;
            padding: 1rem;
            margin-bottom: 0.5rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: white;
            text-align: left;
            cursor: pointer;
            font-family: 'Plus Jakarta Sans';
        }
        .quiz-option:hover { background: rgba(255,255,255,0.1); }
        .quiz-option.correct { background: rgba(74, 222, 128, 0.2); border-color: var(--green); }
        .quiz-option.incorrect { background: rgba(248, 113, 113, 0.2); border-color: var(--red); }
        
        /* Yes/No Buttons */
        .btn-bool {
            flex: 1;
            padding: 1.5rem;
            font-size: 1.2rem;
            font-weight: 800;
            border-radius: 15px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-yes { background: rgba(74, 222, 128, 0.1); color: var(--green); border-color: var(--green); }
        .btn-no { background: rgba(248, 113, 113, 0.1); color: var(--red); border-color: var(--red); }
        .btn-bool:hover { transform: scale(1.05); }

        @media (max-width: 768px) {
            .grid-2, .grid-3 { grid-template-columns: 1fr; }
            h1 { font-size: 2.5rem; }
            .header { padding: 0 1rem; }
            .brand-pill { display: none; } /* Save space on mobile */
        }
    </style>
</head>

    // --- LOGIC ---
    function render() {
        const container = document.getElementById('slide-container');
        const slide = state.slides[state.currentSlide];
        container.innerHTML = slide.render();
        
        // Progress Bar & Buttons
        const progress = ((state.currentSlide + 1) / state.slides.length) * 100;
        document.getElementById('progress-bar').style.width = `${progress}%`;
        
        document.getElementById('btn-prev').disabled = state.currentSlide === 0;
        document.getElementById('btn-next').disabled = state.currentSlide === state.slides.length - 1;
        
        // Reset scroll
        document.getElementById('viewport').scrollTop = 0;
    }

    function changeSlide(dir) {
        state.currentSlide += dir;
        render();
    }

    // --- INTERACTIVE FUNCTIONS ---
    
    // Quiz Logic
    window.checkAnswer = function(btn, isCorrect) {
        // Reset siblings
        const parent = btn.parentElement;
        const siblings = parent.getElementsByClassName('quiz-option');
        for(let sib of siblings) {
            sib.classList.remove('correct', 'incorrect');
            sib.disabled = true; // Disable after choice
        }

        if (isCorrect) {
            btn.classList.add('correct');
            btn.innerHTML += ' <i class="fa-solid fa-check"></i>';
        } else {
            btn.classList.add('incorrect');
            btn.innerHTML += ' <i class="fa-solid fa-xmark"></i>';
        }
    };

    // Bowen Reveal
    window.revealBowen = function(isCorrect) {
        const container = document.getElementById('bowen-reveal');
        const btns = document.getElementById('bowen-poll').getElementsByTagName('button');
        
        for(let btn of btns) btn.disabled = true;

        if(isCorrect) {
            container.classList.add('visible');
        } else {
            alert("Incorrect! He doesn't sneak burgers!");
            container.classList.add('visible');
        }
    };

    // Protein Reveal
    window.revealProtein = function(isCorrect) {
        const container = document.getElementById('protein-reveal');
        const btns = document.getElementById('protein-poll').getElementsByTagName('button');
        
        for(let btn of btns) btn.disabled = true;

        if(isCorrect) {
            container.classList.add('visible');
        } else {
            alert("Incorrect!");
            container.classList.add('visible');
        }
    };

    // Events
    document.getElementById('btn-prev').addEventListener('click', () => changeSlide(-1));
    document.getElementById('btn-next').addEventListener('click', () => changeSlide(1));
    
    // Keyboard Nav
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight') {
            if (state.currentSlide < state.slides.length - 1) changeSlide(1);
        }
        if (e.key === 'ArrowLeft') {
            if (state.currentSlide > 0) changeSlide(-1);
        }
    });
