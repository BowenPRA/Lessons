<script>
/**
 * @class BackgroundAnimation
 * @description Manages floating mathematical symbols.
 */
class BackgroundAnimation {
    constructor(canvasId) {
        this.canvas = document.getElementById(canvasId);
        this.ctx = this.canvas.getContext('2d');
        this.particles = [];
        this.symbols = ['÷', '%', ':', 'HCF', '=', '×', '1:3'];
        this.width = 0;
        this.height = 0;
        this.resize = this.resize.bind(this);
        this.animate = this.animate.bind(this);
        this.init();
    }
    init() {
        window.addEventListener('resize', this.resize);
        this.resize();
        this.createParticles(20);
        this.animate();
    }
    resize() {
        this.width = this.canvas.width = window.innerWidth;
        this.height = this.canvas.height = window.innerHeight;
    }
    createParticles(count) {
        this.particles = [];
        for (let i = 0; i < count; i++) {
            this.particles.push({
                x: Math.random() * this.width,
                y: Math.random() * this.height,
                size: Math.random() * 20 + 10,
                speedY: Math.random() * 0.5 + 0.1,
                symbol: this.symbols[Math.floor(Math.random() * this.symbols.length)],
                opacity: Math.random() * 0.15 + 0.05
            });
        }
    }
    animate() {
        this.ctx.clearRect(0, 0, this.width, this.height);
        this.particles.forEach(p => {
            p.y -= p.speedY;
            if (p.y < -50) p.y = this.height + 50;
            this.ctx.fillStyle = `rgba(139, 92, 246, ${p.opacity})`;
            this.ctx.font = `${p.size}px 'Outfit'`;
            this.ctx.fillText(p.symbol, p.x, p.y);
        });
        requestAnimationFrame(this.animate);
    }
}

/**
 * @class LessonController
 * @description Central controller for slide navigation and rendering.
 */
class LessonController {
    constructor(slides) {
        this.slides = slides;
        this.index = 0;
        this.container = document.getElementById('slide-viewer');
        this.progressBar = document.getElementById('progress-bar');
        this.btnPrev = document.getElementById('btn-prev');
        this.btnNext = document.getElementById('btn-next');
        this.currentCleanup = null;
        this.init();
    }
    init() {
        new BackgroundAnimation('bg-canvas');
        this.btnPrev.addEventListener('click', () => this.prev());
        this.btnNext.addEventListener('click', () => this.next());
        
        document.addEventListener('mathjax-ready', () => {
             this.render();
        });

        document.addEventListener('keydown', (e) => {
            if (document.activeElement.tagName === 'INPUT') return;
            if (e.key === 'ArrowRight') this.next();
            if (e.key === 'ArrowLeft') this.prev();
        });
        this.render();
    }
    render() {
        if (this.currentCleanup) {
            this.currentCleanup();
            this.currentCleanup = null;
        }
        const slide = this.slides[this.index];
        this.container.innerHTML = slide.template();
        this.container.scrollTop = 0;
        this.progressBar.style.width = `${((this.index + 1) / this.slides.length) * 100}%`;
        this.btnPrev.disabled = this.index === 0;
        this.btnNext.disabled = this.index === this.slides.length - 1;
        
        if (window.MathJax && typeof window.MathJax.typesetPromise === 'function') {
            MathJax.typesetPromise([this.container]).catch(err => console.log(err));
        }

        requestAnimationFrame(() => {
            if (slide.script) this.currentCleanup = slide.script(this.container);
        });
    }
    next() { if (this.index < this.slides.length - 1) { this.index++; this.render(); } }
    prev() { if (this.index > 0) { this.index--; this.render(); } }
}

            const in2 = container.querySelector('#hcf-n2');
            const results = container.querySelector('#hcf-results');
            
            const getHCF = (a, b) => {
                while(b) {
                    let t = b;
                    b = a % b;
                    a = t;
                }
                return a;
            };

            const renderAtoms = (n, hcf, containerId) => {
                const c = container.querySelector(containerId);
                c.innerHTML = '';
                // Render n atoms
                for(let i=1; i<=n; i++) {
                    const el = document.createElement('div');
                    el.className = 'atomic-unit';
                    c.appendChild(el);
                    
                    // Add separator
                    if (i % hcf === 0 && i !== n) {
                        const sep = document.createElement('div');
                        sep.className = 'group-separator';
                        c.appendChild(sep);
                    }
                }

                // Group highlighting animation
                setTimeout(() => {
                   const atoms = c.querySelectorAll('.atomic-unit');
                   let currentGroup = 0;
                   let count = 0;
                   
                   atoms.forEach((atom, idx) => {
                       count++;
                       // Color based on group index
                       if(currentGroup % 2 === 0) atom.style.background = "var(--primary)";
                       else atom.style.background = "var(--accent)";
                       atom.classList.add('active');
                       
                       if(count === hcf) {
                           currentGroup++;
                           count = 0;
                       }
                   });
                }, n * 30 + 500);
            };

            btn.addEventListener('click', () => {
                const n1 = parseInt(in1.value);
                const n2 = parseInt(in2.value);

                renderAtoms(n1, hcf, '#atomic-n1');
                renderAtoms(n2, hcf, '#atomic-n2');

                container.querySelector('#simp-n1').innerText = n1 / hcf;
                container.querySelector('#simp-n2').innerText = n2 / hcf;
            });

            return () => {};
        }
    },

                            <p style="font-weight:bold; margin-bottom:0.5rem;">2. Scale is 1:25,000. Distance is 8cm.</p>
                            <p style="color:var(--text-dim); font-size:0.9rem; margin-bottom:1rem;">Hint: 1cm = 250m = 0.25km.</p>
                            <button class="btn-action btn-reveal" data-target="sol-map-2" style="font-size:0.9rem; padding:0.5rem 1rem;">Show Answer</button>
                            <div id="sol-map-2" style="display:none; margin-top:1rem;">
                                <div class="math-row" style="font-size:1.2rem;">
                                    8 <span class="math-op">×</span> 0.25km <span class="math-op">=</span> <span class="math-res">2 km</span>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        `,
        script: (container) => {
            container.querySelectorAll('.btn-reveal').forEach(btn => {
                btn.addEventListener('click', () => {
                    const targetId = btn.getAttribute('data-target');
                    const target = container.querySelector(`#${targetId}`);
                    btn.style.display = 'none';
                    target.style.display = 'block';
                    target.classList.add('anim-enter');
                });
            });
            return () => {};
        }
    },

    // SLIDE 9: Lesson Summary & Assessment
    {
        template: () => `
            <div class="anim-enter">
                <h2>Lesson Summary & Assessment</h2>
                <div class="grid-2">
                    <!-- Summary Column -->
                    <div class="glass-card delay-1 anim-enter">
                        <h3><i class="fa-solid fa-list-check"></i> Recap</h3>
                        
                        <div style="margin-bottom:2rem;">
                            <h4 style="color:var(--primary); margin-bottom:0.5rem;"><i class="fa-solid fa-scale-unbalanced"></i> Proportions</h4>
                            <p style="font-size:1rem; color:var(--text-dim);">To scale a ratio up or down:</p>
                            <ul style="margin-left:1.5rem; font-size:1rem;">
                                <li>Find the value of <strong>1 Part</strong> (The Unitary Method).</li>
                                <li>Multiply that value by the other parts.</li>
                            </ul>
                        </div>

                        <div>
                            <h4 style="color:var(--accent); margin-bottom:0.5rem;"><i class="fa-solid fa-scissors"></i> HCF (Simplifying)</h4>
                            <p style="font-size:1rem; color:var(--text-dim);">To make ratios smaller:</p>
                            <ul style="margin-left:1.5rem; font-size:1rem;">
                                <li>Find the <strong>Highest Common Factor</strong>.</li>
                                <li>Divide both sides by that number.</li>
                            </ul>
                        </div>
                    </div>

                    <!-- Quiz Column -->
                    <div class="glass-card delay-2 anim-enter">
                        <h3><i class="fa-solid fa-clipboard-check"></i> Mastery Check</h3>
                        
                        <div class="quiz-item" style="margin-bottom:1.5rem;">
                            <p style="font-weight:bold; margin-bottom:0.5rem; font-size:1rem;">1. Simplify 48 : 60.</p>
                            <div class="quiz-option" data-correct="false" style="padding:0.5rem 1rem;">24 : 30</div>
                            <div class="quiz-option" data-correct="true" style="padding:0.5rem 1rem;">4 : 5</div>
                        </div>

                        <div class="quiz-item" style="margin-bottom:1.5rem;">
                            <p style="font-weight:bold; margin-bottom:0.5rem; font-size:1rem;">2. If R:G is 2:3 and G:B is 3:5, what is R:B?</p>
                            <div class="quiz-option" data-correct="true" style="padding:0.5rem 1rem;">2 : 5</div>
                            <div class="quiz-option" data-correct="false" style="padding:0.5rem 1rem;">6 : 15</div>
                        </div>

                        <div class="quiz-item">
                            <p style="font-weight:bold; margin-bottom:0.5rem; font-size:1rem;">3. Map scale 1:100. Real wall 5m. Map length?</p>
                            <div class="quiz-option" data-correct="false" style="padding:0.5rem 1rem;">50 cm</div>
                            <div class="quiz-option" data-correct="true" style="padding:0.5rem 1rem;">5 cm</div>
                        </div>

                    </div>
                </div>
            </div>
        `,
        script: (container) => {
            const options = container.querySelectorAll('.quiz-option');
            options.forEach(opt => {
                opt.addEventListener('click', () => {
                    if (opt.dataset.correct === "true") {
                        opt.classList.add('correct');
                        opt.innerHTML += ' <i class="fa-solid fa-check"></i>';
                    } else {
                        opt.classList.add('wrong');
                        opt.innerHTML += ' <i class="fa-solid fa-xmark"></i>';
                    }
                    const parent = opt.parentElement;
                    const siblings = parent.querySelectorAll('.quiz-option');
                    siblings.forEach(s => s.style.pointerEvents = 'none');
                });
            });
            return () => {};
        }
    }
];

// Initialize Application
document.addEventListener('DOMContentLoaded', () => {
    new LessonController(slides);
});
</script>
</body>
</html>
