/**
 * @class BackgroundAnimation
 * @description Manages floating mathematical symbols.
 */
class BackgroundAnimation {
    constructor(canvasId) {
        this.canvas = document.getElementById(canvasId);
        this.ctx = this.canvas.getContext('2d');
        this.particles = [];
        this.symbols = ['รท', '%', ':', 'HCF', '=', 'ร', '1:3'];
        this.width = 0;
        this.height = 0;
        this.resize = this.resize.bind(this);
        this.animate = this.animate.bind(this);
        this.init();
    }
    init() {
        window.addEventListener('resize', this.resize);
        this.resize();
        this.createParticles(20);
        this.animate();
    }
    resize() {
        this.width = this.canvas.width = window.innerWidth;
        this.height = this.canvas.height = window.innerHeight;
    }
    createParticles(count) {
        this.particles = [];
        for (let i = 0; i < count; i++) {
            this.particles.push({
                x: Math.random() * this.width,
                y: Math.random() * this.height,
                size: Math.random() * 20 + 10,
                speedY: Math.random() * 0.5 + 0.1,
                symbol: this.symbols[Math.floor(Math.random() * this.symbols.length)],
                opacity: Math.random() * 0.15 + 0.05
            });
        }
    }
    animate() {
        this.ctx.clearRect(0, 0, this.width, this.height);
        this.particles.forEach(p => {
            p.y -= p.speedY;
            if (p.y < -50) p.y = this.height + 50;
            this.ctx.fillStyle = `rgba(139, 92, 246, ${p.opacity})`;
            this.ctx.font = `${p.size}px 'Outfit'`;
            this.ctx.fillText(p.symbol, p.x, p.y);
        });
        requestAnimationFrame(this.animate);
    }
}

/**
 * @class LessonController
 * @description Central controller for slide navigation and rendering.
 */
class LessonController {
    constructor(slides) {
        this.slides = slides;
        this.index = 0;
        this.container = document.getElementById('slide-viewer');
        this.progressBar = document.getElementById('progress-bar');
        this.btnPrev = document.getElementById('btn-prev');
        this.btnNext = document.getElementById('btn-next');
        this.currentCleanup = null;
        this.init();
    }
    init() {
        new BackgroundAnimation('bg-canvas');
        this.btnPrev.addEventListener('click', () => this.prev());
        this.btnNext.addEventListener('click', () => this.next());
        
        document.addEventListener('mathjax-ready', () => {
             this.render();
        });

        document.addEventListener('keydown', (e) => {
            if (document.activeElement.tagName === 'INPUT') return;
            if (e.key === 'ArrowRight') this.next();
            if (e.key === 'ArrowLeft') this.prev();
        });
        this.render();
    }
    render() {
        if (this.currentCleanup) {
            this.currentCleanup();
            this.currentCleanup = null;
        }
        const slide = this.slides[this.index];
        this.container.innerHTML = slide.template();
        this.container.scrollTop = 0;
        this.progressBar.style.width = `${((this.index + 1) / this.slides.length) * 100}%`;
        this.btnPrev.disabled = this.index === 0;
        this.btnNext.disabled = this.index === this.slides.length - 1;
        
        if (window.MathJax && typeof window.MathJax.typesetPromise === 'function') {
            MathJax.typesetPromise([this.container]).catch(err => console.log(err));
        }

        requestAnimationFrame(() => {
            if (slide.script) this.currentCleanup = slide.script(this.container);
        });
    }
    next() { if (this.index < this.slides.length - 1) { this.index++; this.render(); } }
    prev() { if (this.index > 0) { this.index--; this.render(); } }
}

    // SLIDE 7: HCF Interactive Tool
    {
        template: () => `
            <div class="anim-enter">
                <h2>HCF Hunter</h2>
                <p>Enter two numbers to see their factors and find the simplified ratio.</p>

                <div class="glass-card" style="max-width:800px; margin:0 auto;">
                    <div class="grid-2" style="gap:1rem; margin-bottom:2rem;">
                        <div>
                            <label>Part 1</label>
                            <input type="number" id="hcf-n1" class="calc-input" value="24">
                        </div>
                        <div>
                            <label>Part 2</label>
                            <input type="number" id="hcf-n2" class="calc-input" value="36">
                        </div>
                    </div>
                    
                    <button id="btn-hcf" class="btn-action">Find Factors & Simplify</button>

                    <div id="hcf-results" style="margin-top:2rem; display:none;">
                        <!-- Factors Visualization -->
                        <div style="margin-bottom:1rem;">
                            <p>Factors of <span id="res-n1"></span>:</p>
                            <div id="factors-n1" style="min-height:50px;"></div>
                        </div>
                        <div style="margin-bottom:1rem;">
                            <p>Factors of <span id="res-n2"></span>:</p>
                            <div id="factors-n2" style="min-height:50px;"></div>
                        </div>

                        <div class="pedagogical-note note-success">
                            <div class="pedagogical-badge"><i class="fa-solid fa-check"></i> Simplified</div>
                            <div style="text-align:center;">
                                <p>Highest Common Factor (HCF) = <strong id="val-hcf" style="font-size:1.5rem;"></strong></p>
                                <div style="font-size:3rem; font-weight:900; margin-top:1rem;">
                                    <span id="simp-n1" class="highlight-primary"></span> : <span id="simp-n2" class="highlight-accent"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `,
        script: (container) => {
            const btn = container.querySelector('#btn-hcf');
            const in1 = container.querySelector('#hcf-n1');
            const in2 = container.querySelector('#hcf-n2');
            const results = container.querySelector('#hcf-results');
            
            const getFactors = (n) => {
                const factors = [];
                for(let i=1; i<=n; i++) {
                    if(n % i === 0) factors.push(i);
                }
                return factors;
            };

            const getHCF = (a, b) => {
                while(b) {
                    let t = b;
                    b = a % b;
                    a = t;
                }
                return a;
            };

            btn.addEventListener('click', () => {
                const n1 = parseInt(in1.value);
                const n2 = parseInt(in2.value);
                
                if(!n1 || !n2) return;

                results.style.display = 'block';
                container.querySelector('#res-n1').innerText = n1;
                container.querySelector('#res-n2').innerText = n2;

                const f1 = getFactors(n1);
                const f2 = getFactors(n2);
                const hcf = getHCF(n1, n2);

                const renderFactors = (factors, containerId) => {
                    const c = container.querySelector(containerId);
                    c.innerHTML = '';
                    factors.forEach(f => {
                        const el = document.createElement('div');
                        el.className = 'factor-bubble';
                        if (f2.includes(f) && containerId.includes('n1')) el.classList.add('common');
                        if (f1.includes(f) && containerId.includes('n2')) el.classList.add('common');
                        if (f === hcf) el.classList.add('hcf');
                        el.innerText = f;
                        c.appendChild(el);
                    });
                };

                renderFactors(f1, '#factors-n1');
                renderFactors(f2, '#factors-n2');

                container.querySelector('#val-hcf').innerText = hcf;
                container.querySelector('#simp-n1').innerText = n1 / hcf;
                container.querySelector('#simp-n2').innerText = n2 / hcf;
            });

            return () => {};
        }
    },
