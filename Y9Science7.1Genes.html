<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genes and Inheritance - Year 9 Science</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* --- CSS VARIABLES & THEME --- */
        :root {
            /* Palette - Bio-Genetics Theme */
            --bg-deep: #051814; /* Deep organic green-black */       
            --bg-card: #0f2924; /* Dark Teal */       
            --bg-card-hover: #163832; 
            
            --primary: #10b981;   /* Emerald Green - Life/Cells */
            --secondary: #ec4899; /* Pink - Female/Nucleus */
            --accent: #3b82f6;    /* Blue - Male/DNA/Water */
            --amber: #f59e0b;     /* Warning/Notes */
            --danger: #ef4444;    

            /* Typography */
            --text-main: #ffffff;        
            --text-muted: #e2e8f0;      

            --header-h: 70px;
            --footer-h: 80px;
            --border-radius: 16px;
            
            --fs-h1: clamp(2.5rem, 5vw, 5rem);
            --fs-h2: clamp(1.8rem, 3.5vw, 3.5rem);
            --fs-h3: clamp(1.2rem, 2vw, 2rem);
            --fs-body: clamp(1.1rem, 1.2vw, 1.5rem);
        }

        /* --- RESET & BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            /* Genetic Helix Background Effect */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(16, 185, 129, 0.15), transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(59, 130, 246, 0.15), transparent 40%),
                repeating-linear-gradient(45deg, rgba(255,255,255,0.03) 0px, rgba(255,255,255,0.03) 1px, transparent 1px, transparent 10px);
            color: var(--text-main);
        }

        /* --- LAYOUT --- */
        .app-shell { display: flex; flex-direction: column; height: 100vh; }

        .header {
            height: var(--header-h);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            background: rgba(5, 24, 20, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            z-index: 10;
        }

        .brand-pill {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            padding: 0.4rem 1.2rem;
            border-radius: 50px;
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: white;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.3);
        }

        .viewport {
            flex: 1;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .slide-wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .footer {
            height: var(--footer-h);
            background: rgba(5, 24, 20, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            z-index: 10;
        }

        /* --- COMPONENTS --- */
        .btn {
            cursor: pointer;
            border: none;
            border-radius: 12px;
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .btn:active { transform: scale(0.96); }
        
        .btn-nav {
            width: 56px;
            height: 56px;
            background: var(--bg-card);
            color: var(--text-main);
            font-size: 1.2rem;
            border: 2px solid rgba(255,255,255,0.2);
        }
        .btn-nav:hover:not(:disabled) {
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.6);
        }
        .btn-nav:disabled { opacity: 0.3; cursor: not-allowed; }

        .btn-reveal {
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            width: 100%;
            margin-top: 1rem;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .btn-reveal:hover { background: #059669; transform: translateY(-2px); }
        
        .progress-container {
            flex: 1;
            margin: 0 2rem;
            height: 8px;
            background: rgba(255,255,255,0.15);
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: width 0.4s ease;
        }

        /* INSTRUCTION PILLS & BOXES */
        .note-pill {
            display: inline-block;
            background: rgba(245, 158, 11, 0.15);
            border: 2px solid var(--amber);
            color: var(--amber);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 800;
            font-size: 1rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        
        /* New Explicit Note Box */
        .note-box-write {
            background: rgba(245, 158, 11, 0.1);
            border: 2px solid var(--amber);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            position: relative;
        }
        .note-box-write::before {
            content: '‚úçÔ∏è Write this down';
            position: absolute;
            top: -12px;
            left: 20px;
            background: var(--bg-card);
            color: var(--amber);
            padding: 0 10px;
            font-weight: 800;
            font-size: 0.9rem;
            border-radius: 5px;
        }

        /* New Explicit Draw Box */
        .draw-box {
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 1rem;
            position: relative;
        }
        .draw-box::before {
            content: 'üé® Draw this diagram';
            position: absolute;
            top: -12px;
            left: 20px;
            background: var(--bg-card);
            color: var(--text-muted);
            padding: 0 10px;
            font-weight: 700;
            font-size: 0.9rem;
        }
        
        /* TYPOGRAPHY */
        .text-center { text-align: center; }
        h1 { font-size: var(--fs-h1); font-family: 'Outfit', sans-serif; line-height: 1.1; margin-bottom: 1rem; color: white; text-shadow: 0 0 20px rgba(16, 185, 129, 0.5); }
        h2 { font-size: var(--fs-h2); font-family: 'Outfit', sans-serif; margin-bottom: 1.5rem; color: white; }
        h3 { font-size: var(--fs-h3); font-family: 'Outfit', sans-serif; margin-bottom: 1rem; color: white; }
        p, li { font-size: var(--fs-body); color: var(--text-muted); line-height: 1.6; font-weight: 500; }
        strong { color: white; font-weight: 800; }
        
        .term { color: var(--primary); font-weight: 800; }
        .term-female { color: var(--secondary); font-weight: 800; }
        .term-male { color: var(--accent); font-weight: 800; }

        .grid-2 { display: grid; grid-template-columns: repeat(auto-fit, minmax(450px, 1fr)); gap: 3rem; align-items: center; }
        .grid-3 { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; }

        /* CARDS */
        .card {
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }
        
        .img-card {
            background: #000;
            border-radius: var(--border-radius);
            overflow: hidden;
            border: 2px solid var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            min-height: 300px;
        }

        /* FLIP CARDS */
        .flip-card {
            background-color: transparent;
            width: 100%;
            height: 300px;
            perspective: 1000px;
            cursor: pointer;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }
        .flip-card.flipped .flip-card-inner { transform: rotateY(180deg); }
        .flip-front, .flip-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: var(--border-radius);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            border: 2px solid rgba(255,255,255,0.1);
        }
        /* Adjusted for "Guess the definition" style */
        .flip-front { background: var(--bg-card); }
        .flip-front:hover { background: var(--bg-card-hover); border-color: var(--primary); }
        .flip-back { background: linear-gradient(135deg, var(--bg-card), #064e3b); transform: rotateY(180deg); color: white; border: 2px solid var(--primary); }

        /* QUIZ / INTERACTIVE */
        .quiz-option {
            width: 100%;
            padding: 1rem;
            margin-bottom: 0.5rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: white;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1.1rem;
        }
        .quiz-option:hover { background: rgba(255,255,255,0.1); }
        .quiz-option.correct { background: rgba(16, 185, 129, 0.2); border-color: var(--primary); }
        .quiz-option.incorrect { background: rgba(239, 68, 68, 0.2); border-color: var(--danger); opacity: 0.6; }

        /* SVG ANIMATIONS */
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes swim { 0% { stroke-dashoffset: 20; } 100% { stroke-dashoffset: 0; } }
        
        .answer-box {
            background: rgba(59, 130, 246, 0.1);
            border: 2px solid var(--accent);
            color: var(--text-muted);
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1rem;
            display: none;
            text-align: left;
        }
        .answer-box.visible { display: block; animation: slideUp 0.3s ease; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.6s ease-out; }
        .slide-up { animation: slideUp 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) both; }

        @media (max-width: 768px) {
            .grid-2, .grid-3 { grid-template-columns: 1fr; gap: 2rem; }
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>

<div class="app-shell">

</div>

        document.getElementById('btn-next').disabled = state.currentSlide === state.slides.length - 1;
        document.getElementById('viewport').scrollTop = 0;
    }

    function changeSlide(dir) {
        const next = state.currentSlide + dir;
        if (next >= 0 && next < state.slides.length) {
            state.currentSlide = next;
            render();
        }
    }

    // --- EVENT LISTENERS ---
    document.getElementById('btn-prev').addEventListener('click', () => changeSlide(-1));
