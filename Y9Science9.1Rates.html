<script>
/* -------------------------------------------------------------------------- */
/* BACKGROUND FX                               */
/* -------------------------------------------------------------------------- */
const initCanvas = () => {
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    const particles = [];
    const symbols = ['Mg', 'H₂', 'O₂', '+', '→', '●', '○'];

    const resize = () => {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    };

    class Particle {
        constructor() {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.size = Math.random() * 20 + 10;
            this.speedY = Math.random() * 0.5 + 0.1;
            this.symbol = symbols[Math.floor(Math.random() * symbols.length)];
            this.opacity = Math.random() * 0.2 + 0.05;
        }
        update() {
            this.y -= this.speedY;
            if (this.y < -50) this.y = height + 50;
        }
        draw() {
            ctx.fillStyle = `rgba(148, 163, 184, ${this.opacity})`;
            ctx.font = `${this.size}px 'Plus Jakarta Sans'`;
            ctx.fillText(this.symbol, this.x, this.y);
        }
    }

    for (let i = 0; i < 25; i++) particles.push(new Particle());

    const animate = () => {
        ctx.clearRect(0, 0, width, height);
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    };

    window.addEventListener('resize', resize);
    resize();
    animate();
};

    // SLIDE 3: What is Rate? (Magnesium Strip Analogy)
    {

                            <h3>The Equation</h3>

            let particles = [];
            let animationId;
            
            const createParticles = (count) => {
                particles = [];
                for(let i=0; i<count; i++) {
                    particles.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        vx: (Math.random() - 0.5) * 4,
                        vy: (Math.random() - 0.5) * 4,
                        radius: 5,
                        color: '#f59e0b'

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(p => {

                    p.y += p.vy;

                    // Bounce walls
                    if(p.x < 0 || p.x > canvas.width) p.vx *= -1;
                    if(p.y < 0 || p.y > canvas.height) p.vy *= -1;

                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.fill();
                });
                
                animationId = requestAnimationFrame(update);

                    if (mode === 'start') createParticles(60); // Many
                    else createParticles(10); // Few

                stop: () => cancelAnimationFrame(animationId)

            update();

const lesson = {
    index: 0,
    container: document.getElementById('slide-viewer'),
    progress: document.getElementById('progress-bar'),
    
    init() {
        initCanvas(); 
        this.render();
        
        document.addEventListener('keydown', (e) => {
            if(e.key === 'ArrowRight' || e.key === ' ') this.next();
            if(e.key === 'ArrowLeft') this.prev();
        });
    },

    render() {
        // Cleanup physics if existing
        if(window.currentSim && window.currentSim.stop) window.currentSim.stop();
        if(window.crossSim && window.crossSim.stop) window.crossSim.stop();

        const slide = slides[this.index];
        this.container.innerHTML = slide.render();
        
        // Typeset Math
        if(window.MathJax) {
            MathJax.typesetPromise([this.container]);
        }
        
        if(slide.onMount) setTimeout(slide.onMount, 50);

        this.progress.style.width = `${((this.index + 1) / slides.length) * 100}%`;
        document.getElementById('btn-prev').disabled = this.index === 0;
        document.getElementById('btn-next').disabled = this.index === slides.length - 1;
    },

    next() {
        if (this.index < slides.length - 1) {
            this.index++;
            this.render();
        }
    },

    prev() {
        if (this.index > 0) {
            this.index--;
            this.render();
        }
    }
};
